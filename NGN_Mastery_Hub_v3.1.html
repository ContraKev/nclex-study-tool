<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGN MASTERY HUB v3.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; --text: #f8fafc; --success: #22c55e; --danger: #ef4444; --warning: #f59e0b; --border: #334155; }
        body { background-color: var(--primary); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; padding-bottom: 80px; }
        .nexus-nav { background: var(--secondary); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; padding: 1rem 0; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .control-panel { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); padding: 15px 0; position: sticky; top: 73px; z-index: 999; }
        .nexus-card { background: var(--secondary); border: 1px solid var(--border); border-radius: 16px; padding: 25px; margin-bottom: 25px; height: 100%; display: flex; flex-direction: column; transition: 0.3s; }
        .nexus-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .point-label { font-weight: 800; color: var(--accent); text-transform: uppercase; font-size: 0.65rem; margin-top: 15px; letter-spacing: 1.5px; display: block; border-left: 4px solid var(--accent); padding-left: 10px; margin-bottom: 5px; }
        .point-value { font-size: 0.92rem; color: #cbd5e1; line-height: 1.6; }
        .badge-cv { background: rgba(59, 130, 246, 0.2); color: #93c5fd; border: 1px solid #3b82f6; }
        .badge-dm { background: rgba(34, 197, 94, 0.2); color: #86efac; border: 1px solid #22c55e; }
        .ae-common { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px; margin-top: 5px; font-size: 0.85rem; }
        .ae-severe { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #fca5a5; padding: 10px; border-radius: 6px; margin-top: 8px; font-size: 0.85rem; font-weight: 600; }
        .inter-table { width: 100%; margin-top: 10px; font-size: 0.85rem; border-collapse: separate; border-spacing: 0 5px; }
        .inter-table td { padding: 10px; background: rgba(0,0,0,0.3); border-radius: 4px; }
        .inter-table tr.critical td { border-left: 5px solid var(--danger); background: rgba(239, 68, 68, 0.1); }
        .inter-table tr.high td { border-left: 5px solid var(--warning); }
        .data-strip { display: flex; gap: 10px; margin-top: 15px; }
        .logistics-box { flex: 1; padding: 12px; border-radius: 10px; font-size: 0.85rem; border: 1px solid rgba(255,255,255,0.1); }
        .box-dosage { background: rgba(34, 197, 94, 0.1); color: #4ade80; border-color: rgba(34, 197, 94, 0.2); }
        .box-admin { background: rgba(245, 158, 11, 0.1); color: #fcd34d; border-color: rgba(245, 158, 11, 0.2); }
        .box-title { font-weight: 800; font-size: 0.65rem; text-transform: uppercase; display: block; margin-bottom: 5px; opacity: 0.8; }
        .btn-filter { font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; border-width: 2px; }
        .btn-filter.active-cv { background: var(--accent); color: white; border-color: var(--accent); }
        .btn-filter.active-dm { background: var(--success); color: white; border-color: var(--success); }
    </style>
</head>
<body>

<nav class="nexus-nav">
    <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
        <div>
            <h3 class="mb-0 fw-bold"><i class="fas fa-microscope text-accent me-3"></i>TITANIUM PHARMACOLOGY <span class="badge bg-primary ms-2" style="font-size: 0.7rem">v3.1</span></h3>
            <p class="small text-secondary mb-0">Lipitor-Standard Exhaustive Clinical Detail (Verified)</p>
        </div>
        <div id="status-indicator" class="text-success small fw-bold">System Online</div>
    </div>
</nav>

<div class="control-panel shadow-lg">
    <div class="container-fluid px-4">
        <div class="row g-3 align-items-center">
            <div class="col-md-4">
                <input type="text" id="drugSearch" class="form-control bg-dark text-white border-secondary py-2" placeholder="Search generic, brand, class, or symptom..." onkeyup="renderDrugs()">
            </div>
            <div class="col-md-4 text-center">
                <div class="btn-group w-100 shadow mb-2">
                    <button id="btn-cv" class="btn btn-outline-primary btn-filter active-cv" onclick="toggleFilter('cv')">Cardio</button>
                    <button id="btn-dm" class="btn btn-outline-success btn-filter active-dm" onclick="toggleFilter('dm')">Diabetes</button>
                </div>
                <div class="d-flex justify-content-center gap-3 mt-1">
                    <span class="small" style="color: var(--danger);"><i class="fas fa-square me-1"></i>Critical</span>
                    <span class="small" style="color: var(--warning);"><i class="fas fa-square me-1"></i>High Risk</span>
                    <span class="small text-info"><i class="fas fa-square me-1"></i>Common</span>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <div class="d-flex justify-content-end align-items-center gap-3">
                    <div class="btn-group shadow">
                        <button id="sort-az" class="btn btn-outline-light active" onclick="setSort('az')">A-Z Name</button>
                        <button id="sort-class" class="btn btn-outline-light" onclick="setSort('class')">By Class</button>
                    </div>
                    <span id="counter" class="badge bg-accent px-3 py-2 fs-6">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid px-4 mt-4">
    <div class="row" id="drug-grid"></div>
</div>

<!-- Load Data Module -->
<script src="drug_data_v3.1.js"></script>

<!-- Application Logic -->
<script>
let filters = { cv: true, dm: true };
let sortMode = 'az';

// Initial Render Check
document.addEventListener('DOMContentLoaded', () => {
    if (typeof drugDB === 'undefined') {
        document.getElementById('drug-grid').innerHTML = '<div class="alert alert-danger">Error: drug_data_v3.1.js not loaded. Ensure both files are in the same folder.</div>';
    } else {
        renderDrugs();
    }
});

function toggleFilter(cat) {
    filters[cat] = !filters[cat];
    document.getElementById(`btn-${cat}`).classList.toggle(`active-${cat}`, filters[cat]);
    renderDrugs();
}

function setSort(mode) {
    sortMode = mode;
    document.getElementById('sort-az').classList.toggle('active', mode === 'az');
    document.getElementById('sort-class').classList.toggle('active', mode === 'class');
    renderDrugs();
}

function renderDrugs() {
    const grid = document.getElementById('drug-grid');
    const search = document.getElementById('drugSearch').value.toLowerCase();
    
    if (!drugDB) return;

    const filtered = drugDB.filter(d => {
        const catMatch = filters[d.cat];
        const searchMatch = !search || 
            d.g.toLowerCase().includes(search) || 
            d.b.toLowerCase().includes(search) || 
            d.c.toLowerCase().includes(search);
        return catMatch && searchMatch;
    });

    if(sortMode === 'az') filtered.sort((a,b) => a.g.localeCompare(b.g));
    else filtered.sort((a,b) => a.c.localeCompare(b.c));

    grid.innerHTML = filtered.map(d => `
        <div class="col-md-6 mb-4">
            <div class="nexus-card">
                <div class="d-flex justify-content-between align-items-start mb-3" style="border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;">
                    <div>
                        <h4 class="fw-bold text-white mb-0">${d.g}</h4>
                        <div class="small text-accent fw-bold">Brand: ${d.b}</div>
                    </div>
                    <span class="badge ${d.cat==='cv'?'badge-cv':'badge-dm'}">${d.c}</span>
                </div>
                
                <span class="point-label">Mechanism of Action</span>
                <div class="point-value">${d.m}</div>
                
                <div class="row">
                    <div class="col-md-6">
                        <span class="point-label">Clinical Indications</span>
                        <div class="point-value">${d.ind}</div>
                    </div>
                    <div class="col-md-6">
                        <span class="point-label">Contraindications</span>
                        <div class="point-value">${d.con}</div>
                    </div>
                </div>

                <span class="point-label">Common Side Effects</span>
                <div class="ae-common">${d.aec}</div>

                <span class="point-label" style="color: var(--danger);">Severe/Life-Threatening Adverse Effects</span>
                <div class="ae-severe">${d.aes}</div>
                
                <span class="point-label">Pharmacological Interactions</span>
                <table class="inter-table">
                    ${d.inter && d.inter.length ? d.inter.map(i => `<tr class="${i.s}">
                        <td style="font-weight:700; color:#fff; width:35%;">${i.d}</td>
                        <td style="color:#cbd5e1;">${i.m}</td>
                    </tr>`).join('') : '<tr><td class="text-danger small fw-bold">CRITICAL DATA PENDING: Pharmacological interaction mapping in progress.</td></tr>'}
                </table>

                <div class="data-strip">
                    <div class="logistics-box box-dosage">
                        <span class="box-title"><i class="fas fa-weight-hanging me-1"></i> Adult Dosage Range</span>
                        ${d.dosage}
                    </div>
                    <div class="logistics-box box-admin">
                        <span class="box-title"><i class="fas fa-clock me-1"></i> Administration & Timing</span>
                        ${d.admin}
                    </div>
                </div>

                <span class="point-label">Nursing Considerations & Patient Education</span>
                <div class="point-value text-info">${d.nurse}</div>
            </div>
        </div>
    `).join('');
    
    document.getElementById('counter').innerText = `${filtered.length} Unique Generics`;
}
</script>
</body>
</html>
