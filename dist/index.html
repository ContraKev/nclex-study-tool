<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NCLEX Study Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --text: #f8fafc;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: #334155;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding-bottom: 80px;
        }

        .nexus-nav {
            background: var(--secondary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .control-panel {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky;
            top: 82px;
            z-index: 999;
        }

        .nexus-card {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .nexus-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card-icon {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-accent {
            background-color: var(--accent);
            border-color: var(--accent);
            color: var(--primary);
        }

        .btn-accent:hover {
            background-color: #0066cc;
            border-color: #0066cc;
            color: var(--primary);
        }

        .btn-outline-purple {
            color: #8b5cf6;
            border-color: #8b5cf6;
        }

        .btn-outline-purple:hover {
            color: #7c3aed;
            background-color: rgba(139, 92, 246, 0.1);
            border-color: #7c3aed;
        }

        .border-purple {
            border-color: #8b5cf6 !important;
        }

        .mission-title-display {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid var(--accent);
            padding: 8px 12px;
            border-radius: 0 4px 4px 0;
        }

        /* Drag-and-drop cloze styling */
        .drag-drop-cloze {
            max-width: 100%;
        }

        .cloze-text {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .drop-zone {
            display: inline-block;
            min-width: 80px;
            padding: 4px 8px;
            margin: 0 4px;
            border: 2px dashed var(--accent);
            border-radius: 4px;
            background: rgba(59, 130, 246, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--warning);
        }

        .drop-zone.filled {
            border: 2px solid var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .dropped-option {
            background: var(--success);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
        }

        .dropped-option:hover {
            opacity: 0.8;
        }

        .options-pool {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .options-label {
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .draggable-option {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: grab;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .draggable-option:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .draggable-option.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .cloze-instructions {
            text-align: center;
            color: var(--text);
            font-style: italic;
            margin-top: 10px;
        }

        /* Highlight selection styling */
        .highlight-select {
            max-width: 100%;
        }

        .highlight-instruction {
            background: rgba(59, 130, 246, 0.1);
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid var(--accent);
            font-weight: 500;
        }

        .highlight-text {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            line-height: 1.7;
            font-size: 1.05rem;
            margin-top: 15px;
        }

        .text-highlight {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 3px;
            padding: 2px 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .text-highlight:hover {
            background: rgba(59, 130, 246, 0.4);
            border-color: var(--accent);
        }

        .text-highlight.selected {
            background: var(--success);
            color: white;
            border-color: var(--success);
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
        }

        .text-highlight.highlight-correct {
            border-bottom: 2px solid var(--success);
        }

        .text-highlight.highlight-distractor {
            border-bottom: 2px solid var(--danger);
        }

        .point-label {
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.65rem;
            margin-top: 15px;
            letter-spacing: 1.5px;
            display: block;
            border-left: 4px solid var(--accent);
            padding-left: 10px;
            margin-bottom: 5px;
        }

        .point-value {
            font-size: 0.92rem;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .ae-common {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 0.85rem;
            border: 1px solid var(--warning);
        }

        .ae-severe {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: #fca5a5;
            padding: 10px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .inter-table {
            width: 100%;
            margin-top: 10px;
            font-size: 0.85rem;
            border-collapse: separate;
            border-spacing: 0 5px;
        }

        .inter-table td {
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .inter-table tr.critical td {
            border-left: 5px solid var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .data-strip {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .logistics-box {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .box-dosage {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
        }

        .box-admin {
            background: rgba(245, 158, 11, 0.1);
            color: #fcd34d;
        }

        .box-title {
            font-weight: 800;
            font-size: 0.65rem;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        /* MISSION OVERLAY */
        .mission-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2100;
            background: var(--primary);
        }

        .chart-pane {
            width: 45%;
            background: #f1f5f9 !important;
            border-right: 4px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .chart-pane * {
            color: #0f172a !important;
        }

        .chart-header,
        .chart-header * {
            background: #334155 !important;
            color: white !important;
        }

        .chart-tabs {
            background: #e2e8f0 !important;
            display: flex;
            border-bottom: 1px solid #cbd5e1;
        }

        .chart-tab {
            padding: 12px 20px;
            cursor: pointer;
            border-right: 1px solid #cbd5e1;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .chart-tab.active {
            background: white !important;
            color: var(--accent) !important;
            border-bottom: 3px solid var(--accent);
        }

        .chart-content {
            padding: 25px;
            flex-grow: 1;
            overflow-y: auto;
            background: white !important;
            line-height: 1.6;
        }

        .work-pane {
            width: 55%;
            padding: 40px;
            overflow-y: auto;
            background: var(--primary);
        }

        /* BOWTIE */
        .bowtie-container {
            display: flex;
            gap: 20px;
            align-items: stretch;
            margin-top: 30px;
        }

        .bowtie-wing {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 20px;
        }

        .bowtie-center {
            width: 250px;
            background: rgba(245, 158, 11, 0.05);
            border: 2px solid var(--warning);
            border-radius: 20px;
            padding: 20px;
        }

        .bowtie-label {
            font-size: 0.7rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .bw-option {
            background: var(--secondary);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .bw-option input {
            margin-right: 10px;
        }

        /* SIDECAR */
        .pharma-sidecar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: var(--secondary);
            z-index: 2200;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--accent);
        }

        .pharma-sidecar.active {
            right: 0;
        }

        .sidecar-header {
            background: var(--primary);
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidecar-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--primary);
        }

        .sidecar-toggle {
            position: fixed;
            right: 20px;
            bottom: 100px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2300;
            border: none;
        }

        /* ============================================
           MOBILE RESPONSIVE - TABLET (max-width: 768px)
           ============================================ */
        @media (max-width: 768px) {
            /* --- NAV BAR --- */
            .nexus-nav {
                padding: 0.6rem 0;
            }

            .nexus-nav h3 {
                font-size: 1.1rem !important;
            }

            .nexus-nav p {
                display: none;
            }

            .nexus-nav .container-fluid {
                flex-wrap: wrap;
                gap: 8px;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center !important;
                flex-wrap: wrap;
                gap: 6px !important;
            }

            .nav-buttons .btn {
                font-size: 0.75rem !important;
                padding: 0.35rem 0.7rem !important;
            }

            .nav-buttons > span {
                width: 100%;
                text-align: center;
                font-size: 0.8rem;
            }

            /* --- CONTROL PANEL (Drug Filters) --- */
            .control-panel {
                top: 62px;
                padding: 10px 0;
            }

            .control-panel .row {
                flex-direction: column;
                gap: 8px !important;
            }

            .control-panel .col-md-4 {
                text-align: center !important;
            }

            .control-panel .btn-group {
                width: 100% !important;
            }

            .control-panel .btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
            }

            /* --- HOME SCREEN --- */
            .display-4 {
                font-size: 1.6rem !important;
            }

            .display-4 .me-3 {
                margin-right: 0.5rem !important;
            }

            .col-md-4 .nexus-card {
                margin-bottom: 0;
            }

            /* --- DRUG REFERENCE CARDS --- */
            .col-md-6.mb-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            .nexus-card {
                padding: 18px;
                border-radius: 12px;
            }

            .nexus-card h4 {
                font-size: 1.1rem;
            }

            .point-label {
                font-size: 0.6rem;
            }

            .point-value {
                font-size: 0.85rem;
            }

            .nexus-card .row .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            .data-strip {
                flex-direction: column;
                gap: 8px;
            }

            .inter-table {
                font-size: 0.78rem;
            }

            .inter-table td {
                padding: 6px 8px;
            }

            .ae-common, .ae-severe {
                font-size: 0.8rem;
                padding: 8px;
            }

            /* --- MISSION MODAL --- */
            .mission-container {
                flex-direction: column;
                height: 100vh;
                height: 100dvh;
                overflow-y: auto;
            }

            .chart-pane {
                width: 100% !important;
                height: auto;
                min-height: 35vh;
                max-height: 45vh;
                border-right: none;
                border-bottom: 3px solid var(--border);
                overflow-y: auto;
            }

            .work-pane {
                width: 100% !important;
                height: auto;
                min-height: 55vh;
                padding: 20px 15px;
                overflow-y: auto;
            }

            .chart-header {
                padding: 10px 12px !important;
            }

            .chart-header h5 {
                font-size: 0.95rem !important;
            }

            .chart-header span {
                font-size: 0.7rem !important;
            }

            .chart-tabs {
                flex-wrap: wrap;
            }

            .chart-tab {
                padding: 8px 12px;
                font-size: 0.72rem;
                white-space: nowrap;
            }

            .chart-content {
                padding: 15px;
                font-size: 0.88rem;
            }

            .mission-container .btn {
                font-size: 0.85rem !important;
                padding: 0.45rem 0.9rem !important;
            }

            .step-badge {
                font-size: 0.75rem !important;
            }

            .work-pane h3 {
                font-size: 1.15rem !important;
            }

            .mission-title-display {
                font-size: 0.8rem;
                padding: 6px 10px;
            }

            /* --- BOWTIE --- */
            .bowtie-container {
                flex-direction: column;
                gap: 15px;
            }

            .bowtie-center {
                width: 100%;
            }

            .bowtie-wing {
                padding: 15px;
            }

            .bw-option {
                font-size: 0.88rem;
                padding: 10px 8px;
            }

            /* --- DRAG-AND-DROP CLOZE --- */
            .cloze-text {
                font-size: 0.95rem;
                padding: 15px;
                line-height: 1.8;
            }

            .drop-zone {
                min-width: 60px;
                padding: 4px 6px;
                font-size: 0.85rem;
            }

            .draggable-option {
                padding: 8px 12px;
                font-size: 0.85rem;
                touch-action: none;
            }

            .options-pool {
                padding: 12px;
            }

            /* --- HIGHLIGHT SELECT --- */
            .highlight-text {
                font-size: 0.95rem;
                padding: 15px;
            }

            .text-highlight {
                padding: 3px 5px;
            }

            /* --- SIDECAR (Drug Reference Panel) --- */
            .pharma-sidecar {
                width: 85vw;
                right: -85vw;
            }

            .sidecar-toggle {
                width: 50px;
                height: 50px;
                right: 12px;
                bottom: 80px;
            }

            .sidecar-toggle i {
                font-size: 1.2rem !important;
            }

            /* --- EXAM VIEW --- */
            #examModal, #examSelectionModal {
                padding: 15px !important;
            }

            #examModal .container,
            #examSelectionModal .container {
                padding: 0;
            }

            #examModal h2, #examModal h3 {
                font-size: 1.1rem !important;
            }

            #examModal .fs-5 {
                font-size: 0.95rem !important;
            }

            #examModal label {
                padding: 12px 14px !important;
                font-size: 0.9rem;
            }

            #examModal .d-flex.justify-content-between.align-items-center {
                flex-wrap: wrap;
                gap: 8px;
            }

            #examModal .btn-lg {
                font-size: 0.9rem !important;
                padding: 0.5rem 1.2rem !important;
            }

            #examSelectionModal h2 {
                font-size: 1.2rem !important;
            }

            #examSelectionModal .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            /* --- MISSION SELECTOR --- */
            #missionSelectorModal {
                padding: 15px !important;
            }

            #missionSelectorModal h2 {
                font-size: 1.2rem !important;
            }

            #missionSelectorModal h4 {
                font-size: 1rem !important;
            }

            #missionSelectorModal .col-md-4,
            #missionSelectorModal .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            .mission-btn {
                font-size: 0.85rem;
            }
        }

        /* ============================================
           MOBILE RESPONSIVE - PHONE (max-width: 480px)
           ============================================ */
        @media (max-width: 480px) {
            /* --- NAV BAR --- */
            .nexus-nav h3 {
                font-size: 0.95rem !important;
            }

            .nexus-nav .badge {
                font-size: 0.55rem !important;
                padding: 0.2rem 0.4rem !important;
            }

            .nav-buttons .btn {
                font-size: 0.7rem !important;
                padding: 0.3rem 0.5rem !important;
            }

            /* --- CONTROL PANEL --- */
            .control-panel {
                top: 52px;
            }

            /* --- HOME SCREEN --- */
            .display-4 {
                font-size: 1.3rem !important;
            }

            .lead {
                font-size: 0.9rem !important;
            }

            body {
                padding-bottom: 60px;
            }

            /* --- DRUG CARDS --- */
            .nexus-card {
                padding: 14px;
                margin-bottom: 15px;
            }

            .nexus-card h4 {
                font-size: 1rem;
                word-break: break-word;
            }

            .point-value {
                font-size: 0.82rem;
            }

            .logistics-box {
                font-size: 0.78rem;
                padding: 10px;
            }

            /* --- MISSION WORK PANE --- */
            .work-pane {
                padding: 15px 12px !important;
            }

            .work-pane h3 {
                font-size: 1.05rem !important;
                line-height: 1.4;
            }

            /* Mission action buttons at bottom */
            .work-pane .mt-5 {
                margin-top: 1.5rem !important;
                position: sticky;
                bottom: 0;
                background: var(--primary);
                padding: 12px 0;
                z-index: 10;
            }

            .mission-container .btn {
                font-size: 0.8rem !important;
                padding: 0.4rem 0.8rem !important;
            }

            /* --- BOWTIE --- */
            .bowtie-wing, .bowtie-center {
                padding: 12px;
                border-radius: 12px;
            }

            .bowtie-label {
                font-size: 0.65rem;
            }

            .bw-option {
                font-size: 0.82rem;
                padding: 8px;
            }

            /* --- DRAG-AND-DROP --- */
            .cloze-text {
                font-size: 0.88rem;
                padding: 12px;
            }

            .draggable-option {
                padding: 6px 10px;
                font-size: 0.82rem;
            }

            /* --- EXAM --- */
            #examModal {
                padding: 10px !important;
            }

            #examModal h2 {
                font-size: 1rem !important;
                line-height: 1.4;
            }

            #examModal .fs-5 {
                font-size: 0.88rem !important;
            }

            #examModal label {
                padding: 10px 12px !important;
                margin-bottom: 8px !important;
            }

            #feedbackContainer {
                font-size: 0.9rem;
            }

            #feedbackContainer h4 {
                font-size: 1rem;
            }

            /* --- SIDECAR --- */
            .pharma-sidecar {
                width: 92vw;
                right: -92vw;
            }

            .sidecar-toggle {
                width: 44px;
                height: 44px;
                right: 8px;
                bottom: 70px;
            }

            .sidecar-toggle i {
                font-size: 1rem !important;
            }
        }

        /* ============================================
           TOUCH DEVICE ENHANCEMENTS
           ============================================ */
        @media (hover: none) and (pointer: coarse) {
            /* Larger tap targets for touch */
            .btn {
                min-height: 44px;
                min-width: 44px;
            }

            .chart-tab {
                min-height: 44px;
                display: flex;
                align-items: center;
            }

            .bw-option {
                min-height: 48px;
            }

            .text-highlight {
                padding: 4px 6px;
                line-height: 2;
            }

            /* Disable hover effects that don't work on touch */
            .nexus-card:hover {
                transform: none;
                box-shadow: none;
            }

            .draggable-option:hover {
                transform: none;
            }

            /* Active states for touch feedback */
            .nexus-card:active {
                border-color: var(--accent);
                transform: scale(0.98);
            }

            .btn:active {
                transform: scale(0.96);
            }

            .draggable-option:active {
                background: var(--accent);
                transform: scale(0.95);
            }

            .text-highlight:active {
                background: rgba(59, 130, 246, 0.4);
            }
        }

        /* Safe area for iPhones with notch/Dynamic Island */

    <script>
/* SOURCE: mastery_logic.js */
// TITANIUM MASTER ENGINE - V3.3 (ENGINEERING GRADE)
// Documentation: 
// - drugDB Object: { g: generic, b: brand, c: class, m: moa, ind: indic, con: contra, aec: common, aes: severe, inter: [], dosage: str, admin: str, nurse: str }
// - Mission Object: { numerical_id: int, title: str, patient_profile: {}, exhibits: [], steps: [] }

let filters = { cv: true, dm: true };
let sortMode = 'az';
let currentMission = null;
let currentStepIndex = 0;
let missionFeedbackMode = false;
let allMissions = [];

/**
 * CENTRALIZED LOGGING & ERROR HANDLING
 */
const Logger = {
    info: (msg, data = "") => console.log(`%c[INFO] ${msg}`, "color: #3b82f6; font-weight: bold", data),
    warn: (msg, data = "") => console.warn(`[WARN] ${msg}`, data),
    error: (msg, err = "") => {
        console.error(`[CRITICAL ERROR] ${msg}`, err);
        // Visual feedback for critical failure
        const indicator = document.getElementById('status-indicator');
        if (indicator) { indicator.innerText = "System Offline"; indicator.className = "text-danger small fw-bold"; }
    }
};

/**
 * SYSTEM AUDIT TOOL (Run TitaniumAudit.verify() in console)
 */
window.TitaniumAudit = {
    verify: function () {
        Logger.info("Commencing System Audit...");
        const drugCount = window.drugDB ? window.drugDB.length : 0;
        const missionCount = allMissions.length;

        Logger.info(`Pharma Database: ${drugCount}/122 items.`);
        if (drugCount < 122) Logger.warn("Drug database is incomplete.");

        allMissions.forEach(m => {
            if (!m.numerical_id || !m.steps || m.steps.length === 0) {
                Logger.error(`Mission Integrity Failure: ID ${m.id}`);
            }
        });
        Logger.info("Audit Complete. System stable.");
        return "Audit Pass";
    }
};

/**
 * PERFORMANCE OPTIMIZED RENDERING
 */
function renderDrugs() {
    try {
        const grid = document.getElementById('drug-grid');
        const search = document.getElementById('drugSearch').value.toLowerCase();
        if (!window.drugDB) throw new Error("Data module missing: drugDB");

        const filtered = window.drugDB.filter(d => {
            const catMatch = filters[d.cat];
            const searchMatch = !search || d.g.toLowerCase().includes(search) || d.b.toLowerCase().includes(search) || d.c.toLowerCase().includes(search);
            return catMatch && searchMatch;
        });

        if (sortMode === 'az') filtered.sort((a, b) => a.g.localeCompare(b.g));
        else filtered.sort((a, b) => a.c.localeCompare(b.c));

        grid.innerHTML = filtered.map(d => `
            <div class="col-md-6 mb-4">
                <div class="nexus-card shadow-lg">
                    <div class="d-flex justify-content-between align-items-start mb-3" style="border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;">
                        <div><h4 class="fw-bold text-white mb-0">${d.g}</h4><div class="small text-accent fw-bold">Brand: ${d.b}</div></div>
                        <span class="badge ${d.cat === 'cv' ? 'badge-cv' : 'badge-dm'}">${d.c}</span>
                    </div>
                    <span class="point-label">1. Mechanism of Action</span><div class="point-value">${d.m}</div>
                    <div class="row">
                        <div class="col-md-6"><span class="point-label">2. Clinical Indications</span><div class="point-value">${d.ind}</div></div>
                        <div class="col-md-6"><span class="point-label">3. Contraindications</span><div class="point-value">${d.con}</div></div>
                    </div>
                    <span class="point-label">4. Common Side Effects</span><div class="ae-common">${d.aec}</div>
                    <span class="point-label" style="color: var(--danger);">5. Severe Adverse Effects</span><div class="ae-severe">${d.aes}</div>
                    <span class="point-label">6. Pharmacological Interactions</span>
                    <table class="inter-table">${d.inter && d.inter.length ? d.inter.map(i => `<tr class="${i.s}"><td style="font-weight:700; color:#fff; width:35%;">${i.d}</td><td style="color:#cbd5e1;">${i.m}</td></tr>`).join('') : '<tr><td class="text-white-50 small italic">Verified Profile.</td></tr>'}</table>
                    <div class="data-strip">
                        <div class="logistics-box box-dosage"><span class="box-title">7. Adult Dosage</span>${d.dosage}</div>
                        <div class="logistics-box box-admin"><span class="box-title">8. Admin & Timing</span>${d.admin}</div>
                    </div>
                    <span class="point-label">9. Nursing Considerations</span><div class="point-value text-info">${d.nurse}</div>
                </div>
            </div>
        `).join('');
        document.getElementById('counter').innerText = `${filtered.length} Unique Generics`;
    } catch (e) { Logger.error("Drug Grid Render Failed", e); }
}

/**
 * INPUT VALIDATION & MISSION LOGIC
 */
function handleMissionAction() {
    if (missionFeedbackMode) {
        nextMissionStep();
        return;
    }

    const step = currentMission.steps[currentStepIndex];
    let isValidInput = false;

    // VALIDATION LAYER
    if (step.type === 'extended_sata') {
        isValidInput = document.querySelectorAll('input[name="m-opt"]:checked').length > 0;
    } else if (step.type === 'matrix') {
        isValidInput = step.rows.every(r => document.querySelector(`input[name="row-${r}"]:checked`));
    } else if (step.type === 'bowtie') {
        const l = document.querySelectorAll('input[name="bw-l"]:checked').length;
        const r = document.querySelectorAll('input[name="bw-r"]:checked').length;
        const c = document.getElementById('bw-c').value;
        isValidInput = (l === 2 && r === 2 && c !== "");
    }

    if (!isValidInput) {
        alert("Please complete all required selections before submitting.");
        return;
    }

    evaluateMissionStep();
}

function evaluateMissionStep() {
    const step = currentMission.steps[currentStepIndex];
    let isCorrect = false;

    try {
        if (step.type === 'extended_sata') {
            const sel = Array.from(document.querySelectorAll('input[name="m-opt"]:checked')).map(i => i.value);
            isCorrect = sel.length === step.answer.length && sel.every(v => step.answer.includes(v));
        } else if (step.type === 'matrix') {
            isCorrect = step.rows.every(r => document.querySelector(`input[name="row-${r}"]:checked`)?.value === step.answer[r]);
        } else if (step.type === 'bowtie') {
            const diag = document.getElementById('bw-c').value;
            const l = Array.from(document.querySelectorAll('input[name="bw-l"]:checked')).map(i => i.value);
            const r = Array.from(document.querySelectorAll('input[name="bw-r"]:checked')).map(i => i.value);
            isCorrect = (diag === step.center_condition.answer &&
                l.length === 2 && l.every(v => step.left_actions.answer.includes(v)) &&
                r.length === 2 && r.every(v => step.right_monitor.answer.includes(v)));
        }

        const fb = document.getElementById('mission-feedback');
        fb.innerHTML = `
            <div class="p-4 rounded-4 border-2 ${isCorrect ? 'border-success' : 'border-danger'}" 
                 style="background: ${isCorrect ? 'rgba(22, 101, 52, 0.3)' : 'rgba(153, 27, 27, 0.3)'};">
                <h4 class="fw-bold ${isCorrect ? 'text-success' : 'text-danger'}">${isCorrect ? 'CORRECT' : 'INCORRECT'}</h4>
                <p class="text-white mt-2">${step.rationale || "Verify clinical cues."}</p>
            </div>`;

        missionFeedbackMode = true;
        document.getElementById('m-action-btn').innerText = (currentStepIndex === currentMission.steps.length - 1) ? "FINISH MISSION" : "NEXT STEP";
    } catch (e) { Logger.error("Step Evaluation Failed", e); }
}

function renderMissionButton(id, category) {
    const mission = allMissions.find(m => m.numerical_id === id);
    const locked = !mission;

    else if (category === 'dm') colorClass = 'btn-outline-success';

    else if (category === 'advanced') colorClass = 'btn-outline-purple';
    else colorClass = 'btn-outline-warning'; // combined
    const activeClass = mission ? `bg-opacity-10 ${colorClass.replace('btn-outline', 'bg')} text-white border-${colorClass.split('-')[2]}` : 'btn-outline-secondary opacity-25';

    return `
    <div class="col">

function handleMissionAction() { if (!missionFeedbackMode) evaluateMissionStep(); else nextMissionStep(); }

// Drag and drop functionality for cloze questions (desktop + mobile touch)
let draggedElement = null;
let touchDragClone = null;
let touchStartX = 0, touchStartY = 0;

function handleDragStart(e) {
    draggedElement = e.target;
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', e.target.outerHTML);
    e.target.classList.add('dragging');
}

function handleDragEnd(e) {
    e.target.classList.remove('dragging');
    draggedElement = null;
}

function handleDragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
    return false;
}

function handleDrop(e) {
    e.preventDefault();
    const dropZone = e.target.closest('.drop-zone');
    if (!dropZone || !draggedElement) return;
    placeInDropZone(draggedElement, dropZone);
    return false;
}

// Shared logic: place a dragged element into a drop zone
function placeInDropZone(sourceEl, dropZone) {
    dropZone.innerHTML = '';
    const clone = sourceEl.cloneNode(true);
    clone.draggable = false;
    clone.classList.remove('dragging');
    clone.classList.add('dropped-option');
    clone.onclick = () => removeFromDropZone(clone, dropZone);
    // Also allow touch-tap to remove on mobile
    clone.ontouchend = (ev) => { ev.preventDefault(); removeFromDropZone(clone, dropZone); };
    dropZone.appendChild(clone);
    dropZone.classList.add('filled');
    sourceEl.remove();
}

function removeFromDropZone(element, dropZone) {
    const optionText = element.textContent;
    const optionsContainer = document.querySelector('.options-container');
    const newOption = document.createElement('span');
    newOption.className = 'draggable-option';
    newOption.draggable = true;
    newOption.textContent = optionText;
    newOption.ondragstart = handleDragStart;
    newOption.ondragend = handleDragEnd;
    addTouchDragSupport(newOption);
    optionsContainer.appendChild(newOption);
    dropZone.innerHTML = '_____';
    dropZone.classList.remove('filled');
}

// --- TOUCH DRAG SUPPORT (for mobile) ---
function addTouchDragSupport(el) {
    el.addEventListener('touchstart', onTouchDragStart, { passive: false });
    el.addEventListener('touchmove', onTouchDragMove, { passive: false });
    el.addEventListener('touchend', onTouchDragEnd, { passive: false });
}

function onTouchDragStart(e) {
    draggedElement = e.target.closest('.draggable-option');
    if (!draggedElement) return;
    const touch = e.touches[0];
    touchStartX = touch.clientX;
    touchStartY = touch.clientY;

    // Create a floating visual clone
    touchDragClone = draggedElement.cloneNode(true);
    touchDragClone.style.cssText = `
        position: fixed; z-index: 9999; pointer-events: none;
        opacity: 0.85; transform: scale(1.05);
        left: ${touch.clientX - 40}px; top: ${touch.clientY - 20}px;
        background: var(--accent); color: white; padding: 8px 12px;
        border-radius: 6px; font-size: 0.85rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    `;
    document.body.appendChild(touchDragClone);
    draggedElement.classList.add('dragging');
}

function onTouchDragMove(e) {
    if (!touchDragClone) return;
    e.preventDefault(); // Prevent scrolling while dragging
    const touch = e.touches[0];
    touchDragClone.style.left = (touch.clientX - 40) + 'px';
    touchDragClone.style.top = (touch.clientY - 20) + 'px';

    // Highlight nearest drop zone
    document.querySelectorAll('.drop-zone').forEach(z => z.style.borderColor = '');
    const el = document.elementFromPoint(touch.clientX, touch.clientY);
    const zone = el ? el.closest('.drop-zone') : null;
    if (zone) zone.style.borderColor = 'var(--warning)';
}

function onTouchDragEnd(e) {
    if (!touchDragClone) return;
    const touch = e.changedTouches[0];

    // Clean up the floating clone
    touchDragClone.remove();
    touchDragClone = null;

    // Check if it was just a tap (not a drag)  ignore short non-drags
    const dx = Math.abs(touch.clientX - touchStartX);
    const dy = Math.abs(touch.clientY - touchStartY);
    if (dx < 10 && dy < 10) {
        // Tap: find the first empty drop zone and place it there
        if (draggedElement) {
            draggedElement.classList.remove('dragging');
            const emptyZone = document.querySelector('.drop-zone:not(.filled)');
            if (emptyZone) placeInDropZone(draggedElement, emptyZone);
        }
        draggedElement = null;
        return;
    }

    // Find the drop zone under the finger
    document.querySelectorAll('.drop-zone').forEach(z => z.style.borderColor = '');
    const el = document.elementFromPoint(touch.clientX, touch.clientY);
    const dropZone = el ? el.closest('.drop-zone') : null;

    if (dropZone && draggedElement) {
        placeInDropZone(draggedElement, dropZone);
    } else if (draggedElement) {
        draggedElement.classList.remove('dragging');
    }
    draggedElement = null;
}

// Initialize touch support on any newly rendered draggable options
function initTouchDrag() {
    document.querySelectorAll('.draggable-option').forEach(el => addTouchDragSupport(el));
}

// Highlight selection functions
function toggleHighlight(element, highlightId) {
    element.classList.toggle('selected');
    updateHighlightSelection();
}

function selectHighlight(element, highlightId, mode) {
    if (mode === 'single') {
        // Remove selection from all highlights
        document.querySelectorAll('.text-highlight').forEach(el => el.classList.remove('selected'));
    }
    element.classList.add('selected');
    updateHighlightSelection();
}

function updateHighlightSelection() {
    const selected = Array.from(document.querySelectorAll('.text-highlight.selected'))
        .map(el => parseInt(el.dataset.highlightId));
    document.getElementById('highlight-selection').value = JSON.stringify(selected);
}

function evaluateMissionStep() {
    const step = currentMission.steps[currentStepIndex];
    let isCorrect = false;
    if (step.type === 'extended_sata') {
        const sel = Array.from(document.querySelectorAll('input[name="m-opt"]:checked')).map(i => parseInt(i.value));
        isCorrect = sel.length === step.answer.length && sel.every(v => step.answer.includes(v));
    } else if (step.type === 'standard' || (!step.type && step.options)) {
        // Regular multiple choice or exam questions
        const sel = Array.from(document.querySelectorAll('input[name="m-opt"]:checked')).map(i => parseInt(i.value));
        isCorrect = sel.length === step.answer.length && sel.every(v => step.answer.includes(v));
    } else if (step.type === 'matrix') {
        isCorrect = step.rows.every((r, rowIndex) => {
            const rowKey = typeof r === 'string' ? r : (r.text || '');
            return document.querySelector(`input[name="matrix-row-${rowIndex}"]:checked`)?.value === step.answer[rowKey];
        });
    } else if (step.type === 'drag_drop_cloze') {
        // Check if all blanks are filled correctly
        const blanks = step.blanks || [];
        isCorrect = blanks.every((blank, idx) => {
            const dropZone = document.querySelector(`.drop-zone[data-blank-id="${idx}"]`);
            if (!dropZone || !dropZone.classList.contains('filled')) return false;
            const droppedText = dropZone.textContent.trim();
            return droppedText === blank.correct;
        });
    } else if (step.type === 'highlight_select') {
        // Check selected highlights
        const selected = JSON.parse(document.getElementById('highlight-selection').value || '[]');
        const correctHighlights = step.highlights.filter(h => h.correct).map(h => step.highlights.indexOf(h));
        isCorrect = selected.length === correctHighlights.length &&
                   selected.every(id => correctHighlights.includes(id));
    } else if (step.type === 'bowtie') {
        const diag = document.getElementById('bw-c').value;
        const l = Array.from(document.querySelectorAll('input[name="bw-l"]:checked')).map(i => i.value);
        const r = Array.from(document.querySelectorAll('input[name="bw-r"]:checked')).map(i => i.value);
        isCorrect = diag === step.center_condition.answer && l.length === 2 && l.every(v => step.left_actions.answer.includes(v)) && r.length === 2 && r.every(v => step.right_monitor.answer.includes(v));
    }
    document.getElementById('mission-feedback').innerHTML = `<div class="p-4 rounded-4 border-2 ${isCorrect ? 'border-success' : 'border-danger'}" style="background: ${isCorrect ? 'rgba(22, 101, 52, 0.3)' : 'rgba(153, 27, 27, 0.3)'}; backdrop-filter: blur(10px);"><h4 class="fw-bold ${isCorrect ? 'text-success' : 'text-danger'}"><i class="fas ${isCorrect ? 'fa-check-circle' : 'fa-times-circle'} me-2"></i>${isCorrect ? 'CORRECT' : 'INCORRECT'}</h4><p class="text-white mb-0 mt-2 fs-5">${step.rationale || "Review clues and pharmacology interaction."}</p></div>`;
    missionFeedbackMode = true;
    const btn = document.getElementById('mission-action-btn');
    btn.innerText = currentStepIndex === currentMission.steps.length - 1 ? "FINISH MISSION" : "NEXT STEP";
    btn.className = "btn btn-info btn-lg px-5 fw-bold shadow pulse-button text-primary";
}

function nextMissionStep() { if (currentStepIndex < currentMission.steps.length - 1) { currentStepIndex++; renderMissionStep(); } else { closeMission(); } }

</script>

ct All That Apply)", "options": ["Inject 20 units of air into the NPH vial first.", "Inject 10 units of air into the Regular vial after airing the NPH.", "Withdraw the NPH insulin into the syringe first.", "Withdraw the Regular insulin into the syringe first.", "Ensure the total volume in the syringe is 30 units."], "answer_type": "multi", "answer": [0, 1, 3, 4], "rationales": ["CORRECT: Air goes into the 'cloudy' (NPH) first.", "CORRECT: Air goes into the 'clear' (Regular) second.", "INCORRECT: Clear (Regular) must be withdrawn first to avoid contaminating it with NPH.", "CORRECT: Clear before Cloudy!", "CORRECT: 10 + 20 = 30 total units."]}, {"id": "beta_blocker_diabetes", "type": "standard", "text": "A client with Type 1 Diabetes is prescribed Metoprolol for hypertension. What should the nurse include in the patient teaching?", "question": "Which instruction is MOST important for this client?", "options": [" 'You can stop checking your blood sugar as often because Metoprolol stabilizes it.' ", " 'Metoprolol may mask symptoms of low blood sugar, such as a fast heart rate.' ", " 'Take your Metoprolol only when you feel your blood pressure is high.' ", " 'Metoprolol will make your insulin work faster, so you should reduce your insulin dose.' "], "answer_type": "single", "answer": [1], "rationales": ["DANGEROUS: Frequent monitoring is still required.", "CORRECT: Beta blockers mask the sympathetic response (tachycardia) to hypoglycemia.", "INCORRECT: HTN meds must be taken consistently.", "INCORRECT: It doesn't necessarily make it work 'faster', but it complicates the symptom profile."]}, {"id": "gliptin_pancreatitis", "type": "standard", "text": "A client taking Sitagliptin (Januvia) for Type 2 Diabetes reports 'severe, persistent abdominal pain that radiates to my back' along with nausea.", "question": "Which potential adverse effect should the nurse suspect?", "options": ["Lactic Acidosis", "Pancreatitis", "Rhabdomyolysis", "B12 Deficiency"], "answer_type": "single", "answer": [1], "rationales": ["INCORRECT: Associated with Metformin.", "CORRECT: Severe abdominal pain radiating to the back is a classic sign of pancreatitis, a rare but serious side effect of Gliptins (DPP-4 inhibitors).", "INCORRECT: Associated with Statins.", "INCORRECT: Associated with Metformin; causes anemia/neuropathy, not acute pain."]}, {"id": "digoxin_apical_pulse", "type": "standard", "text": "The nurse is preparing to administer the daily dose of Digoxin to a client.", "question": "Which action must the nurse take before administration?", "options": ["Check the client's blood pressure in both arms.", "Auscultate the apical pulse for 1 full minute.", "Ask the client if they have had a bowel movement today.", "Ensure the client has finished their breakfast."], "answer_type": "single", "answer": [1], "rationales": ["INCORRECT: BP is important but HR is the specific safety check for Digoxin.", "CORRECT: Safety protocol requires a full 1-minute apical pulse check; hold if <60 bpm in adults.", "INCORRECT: Not a specific requirement for Digoxin.", "INCORRECT: Digoxin can be taken with or without food."]}]});

window.chronicrespiratoryexamExamData = [{"id": "copd_assessment", "slide": 999, "question": "A client with COPD exhibits a barrel chest, dyspnea, clubbing, and shallow rapid respirations. These findings indicate which complication of COPD?", "options": ["Acute respiratory failure", "Chronic hypoxia manifestations", "Pulmonary hypertension", "Right heart failure"], "answer": "Chronic hypoxia manifestations", "rationale": "Barrel chest, dyspnea, clubbing, and shallow rapid respirations are hallmark physical findings in advanced COPD as described in Quiz Review #19 under 'COPD \u2013 Expected Findings & Nursing Interventions.' These manifestations result from chronic hypoxia and hyperinflation of the lungs. Acute respiratory failure would present with more acute changes like confusion or severe tachycardia. Pulmonary hypertension is a complication but not the primary expected finding. Right heart failure (cor pulmonale) can occur but is not listed among the basic expected findings in the quiz material."}, {"id": "copd_breathing", "slide": 999, "question": "Which breathing technique should the nurse teach a client with COPD to prolong exhalation and prevent airway collapse?", "options": ["Diaphragmatic breathing", "Pursed-lip breathing", "Abdominal breathing", "4-7-8 breathing"], "answer": "Pursed-lip breathing", "rationale": "Pursed-lip breathing is specifically taught to COPD patients as outlined in Quiz Review #19 under 'COPD \u2013 Expected Findings & Nursing Interventions' and 'Emphysema \u2013 Gas Exchange Strategies.' This technique prolongs exhalation to prevent airway collapse, reduces air trapping in the lungs, and improves gas exchange. Diaphragmatic breathing, while helpful for some respiratory conditions, is not specifically mentioned for COPD management in the quiz materials. Abdominal breathing refers to diaphragmatic breathing. 4-7-8 breathing is a general relaxation technique but not specific to COPD airway management."}, {"id": "copd_vs_asthma", "slide": 999, "question": "Which characteristic differentiates COPD from asthma?", "options": ["Progressive disease course", "Reversible airway obstruction", "Episodic symptoms", "Often begins in childhood"], "answer": "Progressive disease course", "rationale": "As clearly differentiated in Quiz Review #19 under 'COPD vs. Asthma,' COPD is characterized by progressive, persistent symptoms with irreversible airflow limitation, often associated with smoking history. Asthma presents with episodic, trigger-related symptoms and reversible airway obstruction that often begins earlier in life. Progressive disease course differentiates COPD (progressive, irreversible) from asthma (episodic, reversible). Reversible airway obstruction is characteristic of asthma. Episodic symptoms characterize asthma's pattern."}, {"id": "copd_nutrition", "slide": 999, "question": "The nurse is teaching a client with COPD about nutrition. Which dietary recommendations are appropriate?", "options": ["High-calorie, high-protein diet", "Low-sodium, fluid-restricted diet", "High-fiber, low-fat diet", "Calorie-restricted, ketogenic diet"], "answer": "High-calorie, high-protein diet", "rationale": "According to Quiz Review #19 under 'COPD \u2013 Expected Findings & Nursing Interventions' and 'Nutrition & hydration,' COPD patients require a high-calorie, high-protein diet due to increased work of breathing and metabolic demands. This helps maintain muscle mass and respiratory function. A low-sodium diet is important for hypertension but not specifically for COPD. High-fiber diets are generally healthy but don't address COPD's specific nutritional needs. Calorie-restricted diets would be inappropriate for patients already at risk for malnutrition from their respiratory condition."}, {"id": "asthma_therapy", "slide": 999, "question": "A client with asthma is prescribed both a bronchodilator and an inhaled corticosteroid. In what order should these medications be administered?", "options": ["Bronchodilator first, then corticosteroid", "Corticosteroid first, then bronchodilator", "Simultaneously", "Based on patient preference"], "answer": "Bronchodilator first, then corticosteroid", "rationale": "As specified in Quiz Review #19 under 'Metered-Dose Inhalers (MDIs) & Spacers,' bronchodilators must be administered before inhaled corticosteroids to open airways and enhance penetration of the steroid medication into the lung tissue. Administering corticosteroids first would be ineffective since the airways are constricted. Simultaneous administration is not recommended in the quiz materials. Patient preference is not a valid medical reason for changing evidence-based medication sequencing."}, {"id": "mdi_technique", "slide": 999, "question": "When teaching proper metered-dose inhaler (MDI) technique, which instruction is essential for effective medication delivery?", "options": ["Shake the inhaler vigorously before each use", "Inhale rapidly and forcefully", "Hold breath for at least 10 seconds after inhalation", "Rinse mouth only if taste is unpleasant"], "answer": "Hold breath for at least 10 seconds after inhalation", "rationale": "Quiz Review #19 under 'Metered-Dose Inhalers (MDIs) & Spacers' specifies that proper MDI technique includes slow deep inhalation, breath held for at least 10 seconds, and waiting between puffs. This ensures optimal medication deposition deep in the lung tissue. Shaking is important but not the critical step for effective delivery. Rapid forceful inhalation would cause medication to deposit in the mouth/throat. Breath holding for less than 10 seconds allows medication to be exhaled before absorption. Rinse mouth is important after corticosteroids but not the primary technique for effective delivery."}, {"id": "cystic_fibrosis_patho", "slide": 999, "question": "A client with cystic fibrosis experiences dysfunction of the exocrine glands and production of thick, tenacious mucus. Which symptom is typically the first pulmonary manifestation?", "options": ["Hemoptysis", "Dyspnea on exertion", "Chronic productive cough", "Clubbing of the fingers"], "answer": "Chronic productive cough", "rationale": "According to Lower Respiratory MS1 slide 34, 'Cough is the first pulmonary symptom' in cystic fibrosis due to dysfunction of exocrine glands producing thick mucus and impaired mucociliary clearance. Hemoptysis occurs later in disease progression. Dyspnea on exertion develops as lung function declines. Digital clubbing is a late sign of chronic hypoxemia. While all these can occur in CF, cough is specifically identified as the initial pulmonary manifestation in the lecture material."}, {"id": "cystic_fibrosis_treatment", "slide": 999, "question": "A client with cystic fibrosis is prescribed pancreatic enzyme replacement. When should these medications be administered?", "options": ["On an empty stomach, 30 minutes before meals", "With meals and snacks", "At bedtime only", "Once daily in the morning"], "answer": "With meals and snacks", "rationale": "Lower Respiratory MS1 slide 36 specifies that 'pancreatic enzyme replacement' should be administered 'with meals and snacks' for CF patients with pancreatic insufficiency to properly digest nutrients. Taking enzymes on an empty stomach would provide no benefit since there are no nutrients to digest. Taking them at bedtime is not indicated. Once daily dosing would be insufficient for proper nutrient absorption throughout the day."}, {"id": "emphysema_technique", "slide": 999, "question": "For a client with emphysema, which breathing technique promotes gas exchange and reduces work of breathing?", "options": ["Breathing in through pursed lips and out through the nose", "Breathing in through the nose and out through pursed lips", "Rapid shallow breathing", "Holding breath for 20 seconds between breaths"], "answer": "Breathing in through the nose and out through pursed lips", "rationale": "Quiz Review #19 under 'Emphysema \u2013 Gas Exchange Strategies' specifies 'breathing in through the nose and out through pursed lips' to prolong exhalation and improve gas exchange in emphysema patients. Pursed-lip breathing in reverse (in through pursed lips) is not described in the materials. Abdominal breathing focuses on diaphragmatic movement but doesn't address the specific nose/pursed-lip technique. Holding breath prevents normal gas exchange and would be harmful."}, {"id": "home_oxygen_safety", "slide": 999, "question": "A client is prescribed home oxygen therapy. Which safety measure is most important?", "options": ["Keep oxygen at least 10 feet from heat sources", "Avoid using petroleum-based lotions", "Ensure proper equipment fitting", "All of the above"], "answer": "All of the above", "rationale": "Quiz Review #19 under 'Home Oxygen Therapy \u2013 Safety & Skin Care' identifies that oxygen 'increases fire risk' and patients must 'avoid petroleum-based products (more flammable),' 'assess skin breakdown at pressure points,' and ensure 'equipment must be clean and properly fitted.' Keeping oxygen away from outlets is good practice but not the most critical safety measure mentioned. Using extension cords is unsafe with oxygen equipment. Storing cylinders in the garage increases fire risk and is not recommended."}, {"id": "tb_manifestations", "slide": 999, "question": "Which clinical manifestations are characteristic of tuberculosis?", "options": ["Fatigue, hemoptysis, night sweats", "Productive cough, fever, weight gain", "Dyspnea, wheezing, chest tightness", "Sore throat, nasal congestion, rhinorrhea"], "answer": "Fatigue, hemoptysis, night sweats", "rationale": "Quiz Review #19 under 'Tuberculosis (TB) Expected clinical manifestations' lists: fatigue, hemoptysis, night sweats, weight loss, anorexia, and low-grade afternoon fever as characteristic symptoms. Productive cough with fever suggests bacterial pneumonia. Dyspnea with wheezing indicates asthma or COPD exacerbation. Sore throat with congestion suggests viral upper respiratory infection rather than TB."}, {"id": "pneumonia_oxygenation", "slide": 999, "question": "When caring for a client with pneumonia and low oxygen saturation, which positioning maximizes lung expansion?", "options": ["Supine position", "Trendelenburg position", "High Fowler position", "Left lateral position"], "answer": "High Fowler position", "rationale": "Quiz Review #19 under 'Pneumonia \u2013 Oxygenation & Secretion Management' states that 'positioning that maximizes lung expansion' is priority for low oxygen saturation in pneumonia. High Fowler position accomplishes this by allowing maximum chest expansion and lung inflation. Supine position would decrease lung expansion. Trendelenburg position is contraindicated as it can cause respiratory distress. Left lateral position may help with specific lung segments but is not the primary position for oxygenation."}, {"id": "airway_clearance", "slide": 999, "question": "Before performing airway clearance therapies like percussion and postural drainage, the nurse should first:", "options": ["Administer pain medication", "Assess lung fields to identify target areas", "Apply supplemental oxygen", "Have suction equipment ready"], "answer": "Assess lung fields to identify target areas", "rationale": "Quiz Review #19 under 'Pneumonia \u2013 Oxygenation & Secretion Management' specifies that 'first action is always assessment of lung fields to identify target areas' before airway clearance therapies like percussion and postural drainage. Pain medication may be needed but assessment comes first. Supplemental oxygen may be indicated but doesn't replace the need for assessment. Suction equipment should be ready but assessment determines if it's needed."}, {"id": "resp_acidosis", "slide": 999, "question": "A client with COPD has ABG results showing low pH and elevated PaCO2. This indicates:", "options": ["Metabolic alkalosis", "Respiratory acidosis", "Metabolic acidosis", "Respiratory alkalosis"], "answer": "Respiratory acidosis", "rationale": "Quiz Review #19 under 'Acid\u2013Base Balance (ABGs)' defines respiratory acidosis as 'low pH, elevated PaCO\u2082, normal bicarbonate in uncompensated states, caused by hypoventilation or airway obstruction.' Metabolic alkalosis would show high pH with metabolic changes. Respiratory alkalosis would show high pH with low PaCO2. Metabolic acidosis would show low pH with low bicarbonate."}, {"id": "aspiration_risk", "slide": 999, "question": "Which finding in a client indicates risk for aspiration and requires immediate follow-up?", "options": ["Clear speech after drinking water", "Coughing with eating", "Normal oxygen saturation", "Ability to swallow pills easily"], "answer": "Coughing with eating", "rationale": "Quiz Review #19 under 'Dysphagia & Aspiration Risk' lists 'coughing with eating' as a finding requiring 'immediate follow-up' for aspiration risk. Clear speech after drinking water indicates no current aspiration risk. Hoarse voice after swallowing is also listed as a concerning sign. Normal oxygen saturation doesn't rule out aspiration risk. Ability to swallow pills easily is not a reliable indicator of swallowing safety."}, {"id": "bronchodilator_outcomes", "slide": 999, "question": "Following effective bronchodilator therapy, the nurse would expect to observe:", "options": ["Increased wheezing and accessory muscle use", "Decreased oxygen saturation", "Improved breathing effort and reduced respiratory rate", "Increased sputum production and cough"], "answer": "Improved breathing effort and reduced respiratory rate", "rationale": "Quiz Review #19 under 'Client Outcomes \u2013 Effective Bronchodilator Therapy' lists: decreased wheezing, reduced accessory muscle use, improved oxygen saturation, decreased respiratory rate, easier breathing effort. Increased wheezing would indicate ineffective therapy. Decreased oxygen saturation would suggest worsening respiratory status. Increased sputum suggests infection or inadequate clearance. No change in respiratory rate would indicate lack of improvement."}, {"id": "acute_bronchitis", "slide": 999, "question": "A client is diagnosed with acute bronchitis. Which medication is most appropriate for symptom management?", "options": ["Antitussive agents like dextromethorphan", "Expectorant agents like guaifenesin", "Antibiotics for 7-10 days", "Inhaled corticosteroids"], "answer": "Expectorant agents like guaifenesin", "rationale": "Lower Respiratory MS1 slide 5 states that acute bronchitis treatment includes antitussive agents like dextromethorphan or expectorant guaifenesin, with broad-spectrum antibiotics for 7-10 days if bacterial. Since most cases are viral, expectorants are often the first-line treatment. Antitussives suppress cough but don't address the underlying cause. Antibiotics are not routinely prescribed for viral bronchitis. Inhaled corticosteroids are used for asthma/COPD, not acute bronchitis."}, {"id": "influenza_spread", "slide": 999, "question": "How is influenza primarily spread?", "options": ["Through contaminated food and water", "Through droplet infection", "Through direct skin contact", "Through insect vectors"], "answer": "Through droplet infection", "rationale": "Lower Respiratory MS1 slide 6 states that influenza spreads through droplet infection, similar to the common cold but with different symptoms. Food/water contamination would indicate a gastrointestinal pathogen. Direct skin contact is not the primary transmission route. Insect vectors are not involved in influenza transmission."}, {"id": "respiratory_anatomy", "slide": 999, "question": "The respiratory center that controls breathing is located in the:", "options": ["Cerebellum", "Medulla oblongata", "Pons", "Cerebral cortex"], "answer": "Medulla oblongata", "rationale": "Upper Respiratory MS1 slide 4 states that the respiratory center is located in the medulla oblongata and stimulated by changing CO2 and O2 levels in arterial blood. The cerebellum controls coordination and balance. The pons assists with respiratory control but is not the primary center. The cerebral cortex controls voluntary functions and consciousness."}, {"id": "thorax_assessment", "slide": 999, "question": "When assessing the thorax, the nurse should auscultate the lungs:", "options": ["Only on the anterior chest", "Only on the posterior chest", "Bilaterally in a systematic manner", "Only if crackles are heard"], "answer": "Bilaterally in a systematic manner", "rationale": "Upper Respiratory MS1 slide 7 states that lung auscultation should be performed bilaterally in a systematic manner. Anterior chest assessment alone misses posterior lung fields. Posterior assessment alone misses anterior fields. Systematic bilateral assessment ensures complete evaluation. Auscultation only when crackles are heard would miss other important findings."}, {"id": "coarse_crackles", "slide": 999, "question": "Coarse crackles heard during lung auscultation are typically caused by:", "options": ["Fluid in the alveoli", "Narrowing of small airways", "Secretions in larger airways", "Fibrotic changes in lung tissue"], "answer": "Secretions in larger airways", "rationale": "Upper Respiratory MS1 slide 7 describes coarse crackles as caused by secretions accumulating in larger airways, usually cleared with coughing. Fine crackles are caused by fluid in alveoli. Narrowing of small airways causes wheezes. Fibrotic changes in lung tissue cause crackles but are typically fine, not coarse."}, {"id": "rifampin_tb", "slide": 999, "question": "A client prescribed rifampin for tuberculosis develops reddish-orange colored secretions. The nurse understands this is:", "options": ["An allergic reaction requiring immediate discontinuation", "A harmless side effect of the medication", "A sign of treatment failure", "An indication to increase the dose"], "answer": "A harmless side effect of the medication", "rationale": "In Class Quiz 19 review states 'Rifampin - TB drug, REDDISH/ORAGNE SECRETIONS' indicating this is a harmless side effect. An allergic reaction would require immediate discontinuation and show different symptoms like rash or anaphylaxis. A sign of treatment failure would show worsening clinical symptoms. Increasing the dose would not address discoloration and could cause toxicity."}, {"id": "tb_diagnosis", "slide": 999, "question": "A client has a positive TB skin test but no active disease. Which diagnostic test should be used to confirm latent TB?", "options": ["Repeat tuberculin skin test in 3 months", "QuantiFERON-TB Gold blood test", "Chest X-ray only", "Sputum culture for acid-fast bacilli"], "answer": "QuantiFERON-TB Gold blood test", "rationale": "In Class Quiz 19 review states 'If you have +TB test intradermally, you will always test positive. Must use QuantiFERON or Chest x-ray.' Repeat skin testing is not useful due to persistent positivity. Chest X-ray alone cannot confirm latent TB. Sputum culture is for active TB diagnosis, not latent."}, {"id": "antitussive_action", "slide": 999, "question": "An antitussive medication works by:", "options": ["Thinning respiratory secretions", "Suppressing the cough reflex in the brain", "Relaxing bronchial smooth muscle", "Reducing airway inflammation"], "answer": "Suppressing the cough reflex in the brain", "rationale": "In Class Quiz 19 review states 'What does an anti-tussive: SUPPRESSES COUGH REFLEX.' Expectorants thin secretions rather than suppress cough. Bronchodilators relax smooth muscle but don't affect cough reflex. Anti-inflammatory agents reduce inflammation but don't directly suppress cough."}, {"id": "codeine_side_effects", "slide": 999, "question": "A client prescribed codeine for cough suppression should be monitored for which side effects?", "options": ["Hypertension and tachycardia", "Drowsiness and sedation", "Nausea and vomiting", "Increased respiratory rate"], "answer": "Drowsiness and sedation", "rationale": "In Class Quiz 19 review states 'Side effect of codeine: DROWSINESS AND SEDATION.' Hypertension and tachycardia are not typical opioid side effects. Nausea/vomiting can occur but sedation is the primary CNS effect. Increased respiratory rate would be paradoxical and not expected with opioids."}, {"id": "isoniazid_duration", "slide": 999, "question": "Isoniazid (INH) for latent tuberculosis infection is typically prescribed for:", "options": ["2 weeks", "1 month", "6 months", "9 months"], "answer": "9 months", "rationale": "In Class Quiz 19 review states 'How long Isoniazid, how long to prescribe? 9 MONTHS.' 2 weeks would be inadequate for LTBI treatment. 1 month is insufficient duration. 6 months is shorter than recommended for full protection."}, {"id": "mdi_purpose", "slide": 999, "question": "The primary purpose of using a metered-dose inhaler (MDI) is to:", "options": ["Reduce medication side effects", "Increase medication delivery to the lungs", "Decrease treatment frequency", "Eliminate the need for spacers"], "answer": "Increase medication delivery to the lungs", "rationale": "In Class Quiz 19 review states 'Why use a metered dose inhaler? TO INCREASE THE INTAKE OF THE MEDICATION REACHING THE LUNGS.' MDIs create a fine mist for optimal lung deposition. Reducing dosage would not address delivery issues. Decreasing frequency would not improve delivery. Eliminating spacers would worsen delivery in patients who need them."}, {"id": "mdi_spacer", "slide": 999, "question": "A spacer is used with a metered-dose inhaler (MDI) to:", "options": ["Reduce medication dosage requirements", "Improve delivery of medication into the lungs", "Prevent medication interactions", "Decrease treatment cost"], "answer": "Improve delivery of medication into the lungs", "rationale": "Quiz Review #19 under 'Metered-Dose Inhalers (MDIs) & Spacers' states 'A spacer is used to improve delivery of medication into the lungs.' This provides time for proper aerosolization. Reducing dosage requirements is not the primary purpose. Spacers don't prevent interactions. Treatment cost is not affected by spacer use."}, {"id": "inhaled_corticosteroid_rinse", "slide": 999, "question": "After using inhaled corticosteroids, the client should rinse their mouth to prevent:", "options": ["Dry mouth and throat irritation", "Oral thrush and candidiasis", "Bad taste and nausea", "Increased heart rate"], "answer": "Oral thrush and candidiasis", "rationale": "Quiz Review #19 under 'Metered-Dose Inhalers (MDIs) & Spacers' states 'After inhaled corticosteroids, the client should rinse the mouth to prevent oral complications such as thrush or oral candidiasis.' Dry mouth is not the primary concern. Oral thrush is the specific complication mentioned. Bad taste is possible but not the main reason. Heart rate changes are not associated with inhaled corticosteroids."}, {"id": "rapid_relief_medications", "slide": 999, "question": "Rapid relief bronchodilator medications are primarily used for:", "options": ["Long-term inflammation prevention", "Acute dyspnea, wheezing, and accessory muscle use", "Daily maintenance therapy", "Prevention of asthma attacks"], "answer": "Acute dyspnea, wheezing, and accessory muscle use", "rationale": "Quiz Review #19 under 'Bronchodilators vs. Anti-inflammatory Therapy' states rapid relief medications are 'used for acute dyspnea, wheezing, and accessory muscle use' by 'relaxing bronchial smooth muscle.' Long-term control medications are for inflammation prevention. Daily maintenance therapy describes controller medications. Prevention of attacks is a goal but not the immediate use."}, {"id": "opioid_cough_monitoring", "slide": 999, "question": "A client prescribed codeine for cough suppression should be monitored for opioid-related side effects including:", "options": ["Hypertension and tachycardia", "Sedation, constipation, and urinary retention", "Nausea, vomiting, and diarrhea", "Increased respiratory rate and wheezing"], "answer": "Sedation, constipation, and urinary retention", "rationale": "Quiz Review #19 under 'Antitussives & Cough Management' states opioid-based cough medications require monitoring for 'sedation, constipation, urinary retention.' These are classic opioid side effects. Hypertension and tachycardia are not typical opioid effects. Nausea/vomiting occur but sedation is the primary concern. Increased respiratory rate would be unexpected with opioid use."}, {"id": "tb_medication_timing", "slide": 999, "question": "Rifampin for tuberculosis treatment should be taken:", "options": ["With meals to improve absorption", "On an empty stomach", "With antacids to prevent stomach upset", "At bedtime to minimize side effects"], "answer": "On an empty stomach", "rationale": "Quiz Review #19 under 'Tuberculosis (TB) Expected clinical manifestations' states rifampin should be taken 'on an empty stomach' for proper absorption. Taking with meals reduces effectiveness. Antacids don't affect rifampin timing. Bedtime dosing doesn't address the absorption requirement."}, {"id": "pneumonia_fluids", "slide": 999, "question": "To thin respiratory secretions in pneumonia, the nurse should encourage:", "options": ["Increased fluid intake", "Decreased fluid intake to reduce sputum volume", "Thickened liquids only", "Carbonated beverages"], "answer": "Increased fluid intake", "rationale": "Quiz Review #19 under 'Pneumonia \u2013 Oxygenation & Secretion Management' emphasizes that 'thinning secretions requires adequate fluid intake' to facilitate clearance in pneumonia patients. Dehydration thickens secretions and impairs ciliary function. Decreased fluid intake would worsen secretion viscosity. Thickened liquids are prescribed for dysphagia, not to thin secretions. Carbonated beverages don't provide the sustained hydration needed for secretion management."}, {"id": "copd_upright_positioning", "slide": 999, "question": "Upright positioning in COPD improves:", "options": ["Diaphragmatic excursion and lung expansion", "Blood pressure and cardiac output", "Urine output and kidney function", "Sleep quality and duration"], "answer": "Diaphragmatic excursion and lung expansion", "rationale": "Upright positioning allows better diaphragmatic excursion and lung expansion, improving ventilation and gas exchange in COPD."}, {"id": "tracheostomy_suctioning_priority", "slide": 999, "question": "Before performing tracheostomy suctioning, the nurse's first action should be to:", "options": ["Hyperoxygenate the patient", "Collect respiratory assessment data", "Prepare suction equipment", "Administer pain medication"], "answer": "Collect respiratory assessment data", "rationale": "Collecting respiratory data first ensures suctioning is indicated and helps determine the appropriate timing for hyperoxygenation."}, {"id": "home_oxygen_fire_safety", "slide": 999, "question": "Home oxygen therapy increases fire risk. Which precaution is most important?", "options": ["Keep oxygen at least 10 feet from electrical outlets", "Avoid petroleum-based products and open flames", "Use extension cords for oxygen concentrators", "Store oxygen cylinders in the garage"], "answer": "Avoid petroleum-based products and open flames", "rationale": "Oxygen supports combustion, so avoiding petroleum-based products (which are flammable) and open flames is critical for fire safety."}, {"id": "respiratory_acidosis_details", "slide": 999, "question": "In uncompensated respiratory acidosis, which ABG findings are expected?", "options": ["pH elevated, PaCO2 decreased, HCO3 normal", "pH decreased, PaCO2 elevated, HCO3 normal", "pH decreased, PaCO2 normal, HCO3 elevated", "pH elevated, PaCO2 elevated, HCO3 decreased"], "answer": "pH decreased, PaCO2 elevated, HCO3 normal", "rationale": "Respiratory acidosis shows decreased pH and elevated PaCO2. In uncompensated states, bicarbonate remains normal initially."}, {"id": "aspiration_hoarse_voice", "slide": 999, "question": "A client with hoarse voice after swallowing should be evaluated for:", "options": ["Gastroesophageal reflux disease", "Aspiration risk requiring immediate follow-up", "Laryngitis that will resolve spontaneously", "Allergic reaction to food"], "answer": "Aspiration risk requiring immediate follow-up", "rationale": "Hoarse voice after swallowing indicates possible aspiration and requires immediate evaluation to prevent complications."}];
