window.customMissions = window.customMissions.concat([{"id": "M-004", "type": "mission", "numerical_id": 4, "title": "The Irregular Pulse: AFib Management", "category": "Cardiovascular / Arrhythmia", "difficulty": "Intermediate", "patient_profile": {"demographics": {"name": "James O'Connell", "age": 67, "gender": "Male", "mrn": "3920-JO", "dob": "03/15/1959", "weight": "95 kg", "height": "180 cm", "allergies": "Codeine (Nausea)"}, "chief_complaint": "Palpitations and 'fluttering' in chest.", "hpi": "Mr. O'Connell presents to the clinic reporting intermittent palpitations for the last 2 weeks. He states, 'It feels like a bird is trapped in my chest.' He denies chest pain. He has a history of 'mild AFib' dating back 5 years but stopped taking his blood thinner (Apixaban) 6 months ago due to cost. He reports feeling increasingly fatigued and short of breath when climbing stairs.", "pmh": "Paroxysmal Atrial Fibrillation, Hypertension, Hyperlipidemia, Obstructive Sleep Apnea.", "sh": "Retired police officer. Social drinker (2-3 beers/day). Smoker (1 pack/day). Low sodium diet (non-compliant).", "ros": {"cardio": "Irregularly irregular rhythm. HR 110-120bpm. No murmurs.", "resp": "Mild dyspnea on exertion. Lungs clear.", "neuro": "Alert & Oriented x4. No facial droop or slurred speech.", "gi": "Abdomen soft, non-tender. Bowel sounds active.", "gu": "No complaints. Urine clear.", "skin": "Warm and dry. No rashes.", "musc": "Full ROM. No deformity.", "gen": "Temp 98.6\u00b0F, HR 72, RR 16, BP 120/80, O2 Sat 98% on RA"}}, "exhibits": [{"title": "ECG Strip (10:00)", "type": "text", "content": "<strong>Rhythm:</strong> Atrial Fibrillation with Rapid Ventricular Response (RVR).<br><strong>Rate:</strong> 118 bpm.<br><strong>Intervals:</strong> Absent P waves. Fibrillatory waves present. QRS narrow (0.08s)."}, {"title": "Coagulation Panel", "type": "table", "data": [{"lab": "PT", "val": "12.0 sec", "status": "Normal"}, {"lab": "INR", "val": "1.0", "status": "Subtherapeutic"}, {"lab": "aPTT", "val": "30 sec", "status": "Normal"}], "content": "Information not available"}, {"title": "Echocardiogram Report", "type": "text", "content": "Left Atrial Enlargement. LVEF 50%. No left atrial appendage thrombus visualized."}], "steps": [{"type": "extended_sata", "prompt": "The nurse admits Mr. O'Connell. Which assessment findings are consistent with Atrial Fibrillation with RVR? Select all that apply.", "options": ["Heart rate > 100 bpm", "Visible P waves on ECG", "Irregularly irregular pulse", "Palpitations", "Pulse deficit (Apical > Radial)", "Widened QRS complex > 0.12s"], "answer": [0, 1], "rationale": "AFib is characterized by chaotic atrial activity (no P waves) and an irregular ventricular response. RVR implies a rate > 100. A pulse deficit is common as not all beats generate enough pressure to be palpable peripherally. QRS is typically narrow unless there is aberrant conduction."}, {"type": "matrix", "prompt": "The provider orders medications. For each drug, indicate the primary purpose in this scenario.", "rows": ["Diltiazem (Cardizem) IV", "Heparin IV Drip", "Metoprolol PO", "Amiodarone IV"], "columns": ["Rate Control", "Rhythm Control", "Anticoagulation"], "answer": {"Diltiazem (Cardizem) IV": "Rate Control", "Heparin IV Drip": "Anticoagulation", "Metoprolol PO": "Rate Control", "Amiodarone IV": "Rhythm Control"}, "rationale": "Diltiazem and Metoprolol are rate control agents (slowing AV conduction). Heparin prevents thrombus formation (stroke prevention). Amiodarone is an antiarrhythmic used to restore/maintain sinus rhythm (rhythm control)."}, {"type": "bowtie", "prompt": "The patient suddenly develops slurred speech and right-sided weakness. Prioritize the immediate response.", "center_condition": {"options": ["Hemorrhagic Stroke", "Ischemic Stroke (Embolic)", "Transient Ischemic Attack", "Bell's Palsy"], "answer": "Ischemic Stroke (Embolic)"}, "left_actions": {"options": ["Activate Stroke Team/Code Stroke", "Start Heparin Bolus", "Administer tPA immediately", "Obtain Non-contrast CT Head", "Preparation for synchronized cardioversion"], "answer": ["Activate Stroke Team/Code Stroke", "Obtain Non-contrast CT Head"]}, "right_monitor": {"options": ["NIHSS Stroke Scale", "PT/INR", "Pupillary Response", "Serum Glucose", "Urine Output"], "answer": ["NIHSS Stroke Scale", "Serum Glucose"]}, "rationale": "The greatest risk in AFib is embolic stroke (clot leaving the LA appendage). Slurred speech and weakness are classic signs. Immediate action is to call a Stroke Code and get a CT to rule out hemorrhage. Glucose is checked to rule out hypoglycemia mimics. tPA is NOT given until hemorrhage is ruled out."}]}, {"id": "M-005", "type": "mission", "numerical_id": 5, "title": "The Silent Killer: Hypertensive Urgency", "category": "Cardiovascular / HTN", "difficulty": "Functions", "patient_profile": {"demographics": {"name": "Sarah Jenkins", "age": 55, "gender": "Female", "mrn": "5512-SJ", "dob": "06/20/1971", "weight": "80 kg", "height": "165 cm", "allergies": "NKDA"}, "chief_complaint": "Severe pulsating headache and nosebleed.", "hpi": "Ms. Jenkins came to the ER with a pounding headache (8/10) and epistaxis that wouldn't stop for 20 mins. She ran out of her 'blood pressure pills' 4 days ago. She denies chest pain, shortness of breath, or blurred vision.", "pmh": "Hypertension (non-compliant), Anxiety.", "sh": "Accountant. Reports 'tax season stress'.", "ros": {"neuro": "Alert. headache 8/10. No focal deficits.", "cardio": "BP 210/110 mmHg. HR 92. Strong pulses.", "eye": "No papilledema noted on fundoscopy.", "resp": "Lungs clear to auscultation bilaterally. No distress.", "gi": "Abdomen soft, non-tender. Bowel sounds active.", "gu": "No complaints. Urine clear.", "skin": "Warm and dry. No rashes.", "musc": "Full ROM. No deformity.", "gen": "Temp 98.6\u00b0F, HR 72, RR 16, BP 120/80, O2 Sat 98% on RA"}}, "exhibits": [{"title": "Vital Signs", "type": "table", "data": [{"param": "BP", "val": "210/110 mmHg"}, {"param": "HR", "val": "92 bpm"}, {"param": "SpO2", "val": "98%"}, {"param": "Temp", "val": "98.6 F"}], "content": "Information not available"}, {"title": "Comprehensive Metabolic Panel", "type": "table", "data": [{"lab": "Creatinine", "val": "0.9 mg/dL", "status": "Normal"}, {"lab": "BUN", "val": "15 mg/dL", "status": "Normal"}, {"lab": "Estimated GFR", "val": ">60", "status": "Normal"}, {"lab": "Potassium", "val": "4.0 mEq/L", "status": "Normal"}], "content": "Information not available"}, {"title": "Urinalysis", "type": "text", "content": "Protein: Negative. Blood: Negative. Glucose: Negative. (No renal damage)"}], "steps": [{"type": "matrix", "prompt": "The nurse assesses Ms. Jenkins. Determine which findings indicate 'Target Organ Damage' vs 'No Target Organ Damage'.", "rows": ["Creatinine 0.9 mg/dL", "Severe Headache", "Proteinuria (Negative)", "Chest Pain / Troponin elevation", "Epistaxis (Nosebleed)"], "columns": ["Evidence of Organ Damage", "No Evidence of Organ Damage"], "answer": {"Creatinine 0.9 mg/dL": "No Evidence of Organ Damage", "Severe Headache": "No Evidence of Organ Damage", "Proteinuria (Negative)": "No Evidence of Organ Damage", "Chest Pain / Troponin elevation": "Evidence of Organ Damage", "Epistaxis (Nosebleed)": "No Evidence of Organ Damage"}, "rationale": "Urgency is defined by BP > 180/120 WITHOUT organ damage. Headache and epistaxis are symptoms but not organ 'damage' like MI (chest pain), renal failure (high Cr), or stroke."}, {"type": "bowtie", "prompt": "Based on the assessment (High BP, No Organ Damage), prioritize the care plan.", "center_condition": {"options": ["Hypertensive Emergency", "Hypertensive Urgency", "Ischemic Stroke", "Anxiety Attack"], "answer": "Hypertensive Urgency"}, "left_actions": {"options": ["Administer IV Nitroprusside", "Administer Oral Clonidine", "Administer Oral Captopril", "Place in quiet, dark room", "Prepare for intubation"], "answer": ["Administer Oral Clonidine", "Place in quiet, dark room"]}, "right_monitor": {"options": ["BP every 15-30 mins", "Continuous Arterial Line", "Hourly Urine Output", "Neuro checks q1h", "Continuous EEG"], "answer": ["BP every 15-30 mins", "Neuro checks q1h"]}, "rationale": "The diagnosis is Urgency. Treatment involves ORAL agents (Clonidine/Captopril) to lower BP gradually over 24-48h. IV agents are for Emergency. Reducing stimuli assists in lowering BP. Neuro checks ensure no progression to stroke."}, {"type": "extended_sata", "prompt": "Ms. Jenkins is discharged. Which statements require further teaching? Select all that apply.", "options": ["I can stop the medication when my headache goes away.", "I should avoid salty foods like canned soups.", "If I miss a dose, I will double up the next day.", "I will buy a home blood pressure cuff.", "I will schedule a follow-up with my PCP in 1 week."], "answer": [0, 1], "rationale": "Hypertension is a silent, lifelong condition. Medication adherence is crucial even when asymptomatic. Doubling doses can cause dangerous hypotension."}]}, {"id": "M-008", "type": "mission", "numerical_id": 8, "title": "Fluid Overload: CHF Management", "category": "Cardiovascular / HF", "difficulty": "Intermediate", "patient_profile": {"demographics": {"name": "Walter White", "age": 70, "gender": "Male", "mrn": "8291-WW", "dob": "01/01/1956", "weight": "100 kg (up 4kg)", "height": "175 cm", "allergies": "NKDA"}, "chief_complaint": "Swollen legs and can't breathe when lying down.", "hpi": "Mr. White reports increasing edema over the last week. He has been sleeping in a recliner (3-pillow orthopnea). He admits to eating ham and pizza for the Super Bowl 2 days ago.", "pmh": "Heart Failure (HFrEF - EF 35%), MI x2, Hyperlipidemia.", "ros": {"resp": "Crackles in bilateral bases. Doze 34. SpO2 90% RA.", "cardio": "S3 Gallop. JVD present.", "gi": "Abdominal bloating (ascites).", "neuro": "Alert and oriented x3. PEERLA.", "gu": "No complaints. Urine clear.", "skin": "Warm and dry. No rashes.", "musc": "Full ROM. No deformity.", "gen": "Temp 98.6\u00b0F, HR 72, RR 16, BP 120/80, O2 Sat 98% on RA"}, "sh": "Software engineer. Works from home. High stress. Enjoys hiking."}, "exhibits": [{"title": "BNP and Electrolytes", "type": "table", "data": [{"lab": "BNP", "val": "1200 pg/mL", "status": "High"}, {"lab": "Sodium", "val": "134 mEq/L", "status": "Low Normal"}, {"lab": "Potassium", "val": "4.5 mEq/L", "status": "Normal"}, {"lab": "Creatinine", "val": "1.4 mg/dL", "status": "Elevated"}], "content": "Information not available"}, {"title": "Chest X-Ray", "type": "text", "content": "Cardiomegaly. Pulmonary vascular congestion. Bilateral pleural effusions."}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "Differentiate the patient's symptoms between Right-Sided and Left-Sided Heart Failure.", "rows": ["Jugular Venous Distention (JVD)", "Crackles / Pulmonary Edema", "Peripheral Edema (Legs)", "Orthopnea (SOB lying flat)", "Ascites / Hepatosplenomegaly"], "columns": ["Right-Sided HF", "Left-Sided HF"], "answer": {"Jugular Venous Distention (JVD)": "Right-Sided HF", "Crackles / Pulmonary Edema": "Left-Sided HF", "Peripheral Edema (Legs)": "Right-Sided HF", "Orthopnea (SOB lying flat)": "Left-Sided HF", "Ascites / Hepatosplenomegaly": "Right-Sided HF"}, "rationale": "Left HF backs up into the Lungs (Crackles, Orthopnea). Right HF backs up into the Rest of the body (JVD, Ascites, Edema). This patient has biventricular failure."}, {"type": "bowtie", "prompt": "The patient becomes increasingly dyspneic, SpO2 drops to 85%, and he starts coughing pink frothy sputum. Take immediate action.", "center_condition": {"options": ["Flash Pulmonary Edema", "Pneumonia", "Pulmonary Embolism", "COPD Exacerbation"], "answer": "Flash Pulmonary Edema"}, "left_actions": {"options": ["Administer IV Furosemide", "Place High Flow Oxygen / BiPAP", "Lay patient flat", "Administer IV Fluids", "Administer Morphine (if protocol allows)"], "answer": ["Administer IV Furosemide", "Place High Flow Oxygen / BiPAP"]}, "right_monitor": {"options": ["Urine Output", "SpO2 and Respiratory Effort", "Blood Cultures", "D-Dimer", "Peak Flow"], "answer": ["Urine Output", "SpO2 and Respiratory Effort"]}, "rationale": "Pink frothy sputum is pathognomonic for Flash Pulmonary Edema. This is an AIRWAY emergency. Diuretics (Lasix) remove fluid. Positive pressure ventilation (BiPAP) pushes fluid out of alveoli. Laying flat kills the patient."}, {"type": "extended_sata", "prompt": "The patient stabilizes. Which discharge instructions are appropriate? Select all that apply.", "options": ["Weigh yourself daily at the same time", "Restrict fluid intake to 1.5 - 2L per day", "Limit Sodium intake to < 2g per day", "Take Ibuprofen for aches and pains", "Call provider if you gain 3 lbs in a day or 5 lbs in a week"], "answer": [0, 1], "rationale": "Daily weights are the best indicator of fluid status. NSAIDs (Ibuprofen) cause sodium retention and are contraindicated in HF."}]}, {"id": "M-009", "type": "mission", "numerical_id": 9, "title": "The Fainting Gardener: Aortic Stenosis", "category": "Cardiovascular / Structural", "difficulty": "Advanced", "patient_profile": {"demographics": {"name": "Martha Stewart (No relation)", "age": 78, "gender": "Female", "mrn": "1290-MS", "dob": "02/14/1948", "weight": "62 kg", "height": "160 cm", "allergies": "Penicillin (Rash)"}, "chief_complaint": "Passed out while watering roses.", "hpi": "Ms. Stewart reports a 3-month history of chest tightness when walking uphill, which she attributed to 'old age'. Today, she felt lightheaded while gardening in the sun and woke up on the grass. Her daughter witnessed the syncope and called 911. She denies palpitations or incontinence.", "pmh": "Hypertension, Hyperlipidemia, Osteoporosis.", "sh": "Retired librarian. Lives with daughter. Active gardener.", "ros": {"cardio": "Harsh systolic crescendo-decrescendo murmur at 2nd Intercostal space, Right Sternal Border. Radiates to carotids. Delayed carotid upstroke.", "resp": "Mild dyspnea on exertion. Lungs clear.", "neuro": "Alert. No focal deficits.", "gi": "Abdomen soft, non-tender. Bowel sounds active.", "gu": "No complaints. Urine clear.", "skin": "Warm and dry. No rashes.", "musc": "Full ROM. No deformity.", "gen": "Temp 98.6\u00b0F, HR 72, RR 16, BP 120/80, O2 Sat 98% on RA"}}, "exhibits": [{"title": "Echocardiogram", "type": "text", "content": "<strong>Finding:</strong> Severe Calcific Aortic Stenosis.<br><strong>Valve Area:</strong> 0.8 cm\u00b2 (Critical < 1.0).<br><strong>Mean Gradient:</strong> 45 mmHg (High).<br><strong>LVEF:</strong> 55% with concentric LV hypertrophy."}, {"title": "ECG", "type": "text", "content": "Normal Sinus Rhythm at 72 bpm. Left Ventricular Hypertrophy (Voltage criteria met)."}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "The nurse auscultates the patient's heart sounds. Differentiate the murmurs based on location and timing.", "rows": ["Systolic Murmur at Right 2nd ICS", "Systolic Murmur at Apex (radiation to axilla)", "Diastolic Murmur at Left Sternal Border", "Continuous machine-like murmur"], "columns": ["Aortic Stenosis", "Mitral Regurgitation", "Aortic Regurgitation", "Patent Ductus Arteriosus"], "answer": {"Systolic Murmur at Right 2nd ICS": "Aortic Stenosis", "Systolic Murmur at Apex (radiation to axilla)": "Mitral Regurgitation", "Diastolic Murmur at Left Sternal Border": "Aortic Regurgitation", "Continuous machine-like murmur": "Patent Ductus Arteriosus"}, "rationale": "Aortic Stenosis is a systolic ejection murmur heard best at the aortic area (R 2nd ICS). Mitral Regurgitation is a pansystolic murmur at the apex. Aortic Regurgitation is a diastolic decrescendo murmur."}, {"type": "extended_sata", "prompt": "Ms. Stewart is admitted for TAVR workup. Which nursing interventions are appropriate for her safety? Select all that apply.", "options": ["Encourage vigorous walking to build stamina", "Instruct to change positions slowly (dangle legs)", "Administer Nitroglycerin SL for chest pain", "Maintain strict intake and output", "Teach valsalva maneuver for palpitations"], "answer": [0, 1], "rationale": "Patients with fixed outlet obstruction (AS) are preload dependent. Nitroglycerin causes vasodilation, dropping preload and potentially causing fatal hypotension/syncope. Vigorous exercise increases demand that the heart cannot meet. Valsalva reduces preload."}, {"type": "bowtie", "prompt": "The patient reports chest pressure (Angina). The nurse prepares to act.", "center_condition": {"options": ["Unstable Angina", "Aortic Stenosis Demand Ischemia", "Myocardial Infarction", "Costochondritis"], "answer": "Aortic Stenosis Demand Ischemia"}, "left_actions": {"options": ["Administer Nitroglycerin", "Administer Oxygen", "Place in Semi-Fowlers", "Start Morphine IV", "Prepare for emergency balloon valvuloplasty"], "answer": ["Administer Oxygen", "Place in Semi-Fowlers"]}, "right_monitor": {"options": ["Blood Pressure", "Troponin", "ST segments", "Temperature", "CBC"], "answer": ["Blood Pressure", "ST segments"]}, "rationale": "In AS, the hypertrophied muscle needs more oxygen, but the valve limits flow. Nitro is risky! Oxygen increases supply. Rest (Semi-Fowlers) decreases demand. BP must be preserved to push blood through the stenotic valve."}]}, {"id": "M-010", "type": "mission", "numerical_id": 10, "title": "The Friction Rub: Acute Pericarditis", "category": "Cardiovascular / Inflammatory", "difficulty": "Intermediate", "patient_profile": {"demographics": {"name": "Kevin Durant (Not that one)", "age": 35, "gender": "Male", "mrn": "3535-KD", "dob": "09/29/1990", "weight": "85 kg", "height": "190 cm", "allergies": "NKDA"}, "chief_complaint": "Sharp, stabbing chest pain.", "hpi": "Mr. Durant recovered from a 'bad flu' 2 weeks ago. Now presents with retrosternal chest pain that is 9/10, sharp, and pleuritic (worse with deep breath). He states, 'It feels better when I sit up and lean forward.'", "pmh": "None significant.", "ros": {"cardio": "High-pitched scratching sound heard at Left Lower Sternal Border (Friction Rub).", "resp": "Shallow breathing due to pain.", "gen": "Low grade fever (100.2 F).", "neuro": "Alert and oriented x3. PEERLA.", "gi": "Abdomen soft, non-tender. Bowel sounds active.", "gu": "No complaints. Urine clear.", "skin": "Warm and dry. No rashes.", "musc": "Full ROM. No deformity."}, "sh": "Construction worker. Lives alone. Smokes 1 pack/day. Social drinker."}, "exhibits": [{"title": "ECG (12-Lead)", "type": "text", "content": "Diffuse ST-segment elevation in all precordial leads (concave up). PR-segment depression in Lead II."}, {"title": "Labs", "type": "table", "data": [{"lab": "Troponin", "val": "0.1 ng/mL", "status": "Mild Elev"}, {"lab": "ESR", "val": "80 mm/hr", "status": "High"}, {"lab": "CRP", "val": "15 mg/L", "status": "High"}, {"lab": "WBC", "val": "12,000", "status": "Elevated"}], "content": "Information not available"}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "Differentiate Pericarditis from Myocardial Infarction based on clinical presentation.", "rows": ["Pain relieved by Nitroglycerin", "Pain relieved by Leaning Forward", "ST Elevation is diffuse (all leads)", "ST Elevation is localized (Coronary territory)", "Radiation to left arm/jaw"], "columns": ["Pericarditis", "Myocardial Infarction"], "answer": {"Pain relieved by Nitroglycerin": "Myocardial Infarction", "Pain relieved by Leaning Forward": "Pericarditis", "ST Elevation is diffuse (all leads)": "Pericarditis", "ST Elevation is localized (Coronary territory)": "Myocardial Infarction", "Radiation to left arm/jaw": "Myocardial Infarction"}, "rationale": "Pericarditis pain is positional and pleuritic (inflammatory). MI pain is ischemic and often radiates. Diffuse vs Localized ST elevation is the key EKG discriminator."}, {"type": "extended_sata", "prompt": "Which medications does the nurse anticipate administering? Select all that apply.", "options": ["Ibuprofen 600mg PO TID", "Colchicine 0.6mg PO BID", "Prednisone 40mg PO Daily", "Morphine 2mg IV Push", "Heparin Drip"], "answer": [0, 1], "rationale": "High dose NSAIDs (Ibuprofen/Aspirin) are first line. Colchicine is added to reduce recurrence. Steroids (Prednisone) are second-line as they increase recurrence risk. Anticoagulants (Heparin) are contraindicated due to risk of hemopericardium (bleeding into the sac)."}, {"type": "bowtie", "prompt": "The patient suddenly develops jugular venous distention, muffled heart sounds, and hypotension. Prioritize the complication.", "center_condition": {"options": ["Cardiac Tamponade", "Septic Shock", "Tension Pneumothorax", "Papillary Muscle Rupture"], "answer": "Cardiac Tamponade"}, "left_actions": {"options": ["Prepare for Pericardiocentesis", "Start Dopamine Infusion", "Administer IV Fluid Bolus", "Needle Decompression", "Chest Tube Insertion"], "answer": ["Prepare for Pericardiocentesis", "Administer IV Fluid Bolus"]}, "right_monitor": {"options": ["Pulsus Paradoxus", "Urine Output", "Temperature", "Blood Cultures", "Pedal Edema"], "answer": ["Pulsus Paradoxus", "Urine Output"]}, "rationale": "Beck's Triad (JVD, Muffled Sounds, Hypotension) confirms Tamponade. The fluid compresses the heart. Pericardiocentesis (draining the fluid) is the cure. IV fluids maximize preload to maintain output temporarily. Pulsus Paradoxus (drop in SBP > 10 during inspiration) is the classic sign."}]}, {"id": "M-011", "type": "mission", "numerical_id": 11, "title": "The Silent Squeeze: NSTEMI", "category": "Cardiovascular / Ischemic", "difficulty": "Intermediate", "patient_profile": {"demographics": {"name": "Robert De Niro (Character actor)", "age": 72, "gender": "Male", "mrn": "1111-RD", "dob": "08/17/1954", "weight": "88 kg", "height": "177 cm", "allergies": "Aspirin (GI Upset - Not Anaphylaxis)"}, "chief_complaint": "Indigestion and jaw pain.", "hpi": "Mr. De Niro presents with burning epigastric pain and aching in his jaw that started after a heavy meal. He took Tums with no relief. He denies 'crushing' chest pain but feels nauseous and sweaty.", "pmh": "Type 2 Diabetes, Hypertension, Smoker (30 pack years).", "ros": {"cardio": "HR 90, BP 150/92. Regular rhythm.", "gi": "Epigastric tenderness.", "gen": "Diaphoretic, pale.", "resp": "Lungs clear to auscultation bilaterally. No distress.", "neuro": "Alert and oriented x3. PEERLA.", "gu": "No complaints. Urine clear.", "skin": "Warm and dry. No rashes.", "musc": "Full ROM. No deformity."}, "sh": "Office manager. Married with 2 children. Nonsmoker. Denies alcohol use."}, "exhibits": [{"title": "ECG (12-Lead)", "type": "text", "content": "Sinus Rhythm. ST-segment depression in leads V4-V6. T-wave inversion in II, III, aVF. (No ST Elevation)."}, {"title": "Troponin I", "type": "table", "data": [{"lab": "0 Hour", "val": "0.02 ng/mL", "status": "Negative"}, {"lab": "3 Hour", "val": "1.50 ng/mL", "status": "Critical High"}], "content": "Information not available"}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "Differentiate NSTEMI from STEMI and Unstable Angina based on the findings.", "rows": ["Elevated Troponin", "ST-Segment Elevation", "ST-Segment Depression / T-wave Inversion", "Chest Pain at Rest", "Full Thickness Myocardial Damage"], "columns": ["NSTEMI", "STEMI", "Unstable Angina"], "answer": {"Elevated Troponin": "NSTEMI", "ST-Segment Elevation": "STEMI", "ST-Segment Depression / T-wave Inversion": "NSTEMI", "Chest Pain at Rest": "NSTEMI", "Full Thickness Myocardial Damage": "STEMI"}, "rationale": "NSTEMI and STEMI both have positive troponins (cell death). STEMI has ST Elevation (full thickness blockage). NSTEMI has Depression/Inversion (partial blockage). Unstable Angina has pain but NEGATIVE troponins."}, {"type": "extended_sata", "prompt": "The patient has an allergy to Aspirin (GI Upset). Which actions are appropriate? Select all that apply.", "options": ["Administer Aspirin 325mg anyway (Benefits outweigh risk)", "Administer Clopidogrel (Plavix) as alternative", "Administer Heparin Drip", "Administer Nitroglycerin SL", "Hold all antiplatelets", "Pre-medicate with Famotidine (Pepcid) and give Aspirin"], "answer": [0, 1], "rationale": "GI Upset is an intolerance, not anaphylaxis, but typically if severe, we switch to Plavix (Clopidogrel). Heparin prevents clot growth. Nitro dilates coronaries. We generally don't force Aspirin if the patient reports bad reactions unless the provider overrides."}, {"type": "bowtie", "prompt": "The patient's pain increases to 10/10 despite 3 nitroglycerins. BP drops to 88/50. Prioritize.", "center_condition": {"options": ["Cardiogenic Shock", "Right Ventricular Infarction", "Gastric Ulcer Perforation", "Vasovagal Response"], "answer": "Right Ventricular Infarction"}, "left_actions": {"options": ["Administer IV Fluid Bolus", "Administer Nitroglycerin", "Administer Morphine", "Obtain Right-Sided ECG", "Dim the room lights"], "answer": ["Administer IV Fluid Bolus", "Obtain Right-Sided ECG"]}, "right_monitor": {"options": ["BP Response to Fluids", "Jugular Venous Distention", "Abdominal Girth", "Pupils", "Hand Grip Strength"], "answer": ["BP Response to Fluids", "Jugular Venous Distention"]}, "rationale": "Inferior/Posterior mis (leads II, III, aVF) often involve the Right Ventricle. RV infarcts are PRELOAD DEPENDENT. Nitro drops preload and causes hypotension. The treatment is FLUIDS to push blood through the right side."}]}, {"id": "M-012", "type": "mission", "numerical_id": 12, "title": "Disconnected: Complete Heart Block", "category": "Cardiovascular / Electrical", "difficulty": "Advanced", "patient_profile": {"demographics": {"name": "Eleanor Rigby", "age": 82, "gender": "Female", "mrn": "1212-ER", "dob": "11/11/1944", "weight": "55 kg", "height": "160 cm", "allergies": "NKDA"}, "chief_complaint": "Dizziness and near-syncope.", "hpi": "Ms. Rigby felt deeply dizzy while picking up rice in the church. She had to sit down to avoid fainting. She reports generalized fatigue for a week.", "pmh": "Lyme Disease (History of), Hypothyroidism.", "ros": {"cardio": "Bradycardia. HR 34 bpm. BP 90/50.", "neuro": "Confused, slow to respond.", "gen": "Pale, cool extremities.", "resp": "Lungs clear to auscultation bilaterally. No distress.", "gi": "Abdomen soft, non-tender. Bowel sounds active.", "gu": "No complaints. Urine clear.", "skin": "Warm and dry. No rashes.", "musc": "Full ROM. No deformity."}, "sh": "Retired veteran. Lives in assisted living. Former smoker (quit 20 years ago)."}, "exhibits": [{"title": "ECG Strip", "type": "text", "content": "<strong>Rate:</strong> Atrial 80 bpm, Ventricular 34 bpm.<br><strong>Rhythm:</strong> P waves regular. QRS complexes regular. <strong>NO association</strong> between P and QRS. (P waves march through QRS)."}, {"title": "Current Medications", "type": "table", "data": [{"drug": "Lisinopril", "dose": "10mg daily", "route": "PO"}, {"drug": "Atorvastatin", "dose": "40mg daily", "route": "PO"}, {"drug": "Multivitamin", "dose": "1 tab daily", "route": "PO"}, {"drug": "Metformin", "dose": "500mg BID", "route": "PO"}], "content": "Information not available"}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "Identify the type of AV Block based on the description.", "rows": ["PR interval constant, dropping QRS occasionally", "PR interval lengthens until QRS drops", "Complete dissociation of P and QRS", "PR interval > 0.20s, no dropped beats", "Ventricular rate approx 20-40 bpm"], "columns": ["1st Degree", "2nd Degree Type I (Wenckebach)", "2nd Degree Type II", "3rd Degree (Complete)"], "answer": {"PR interval constant, dropping QRS occasionally": "2nd Degree Type II", "PR interval lengthens until QRS drops": "2nd Degree Type I (Wenckebach)", "Complete dissociation of P and QRS": "3rd Degree (Complete)", "PR interval > 0.20s, no dropped beats": "1st Degree", "Ventricular rate approx 20-40 bpm": "3rd Degree (Complete)"}, "rationale": "3rd degree block is a complete divorce between Atria and Ventricles. The ventricles rely on a slow escape rhythm (20-40 bpm). Wenckebach gives a warning (lengthening PR). Type II drops without warning."}, {"type": "extended_sata", "prompt": "The nurse acts on the bradycardia. Which interventions are indicated? Select all that apply.", "options": ["Apply Transcutaneous Pacing Pads", "Administer Atropine 1mg IV", "Administer Adenosine 6mg IP", "Prepare for Transvenous Pacer insertion", "Start Dopamine infusion", "Administer Metoprolol"], "answer": [0, 1], "rationale": "Pacing is the definitive treatment for 3rd degree block. Atropine *may* be tried but often fails in high blocks. Dopamine increases heart rate/BP. Adenosine/Metoprolol slow the heart further and are CONTRAINDICATED."}, {"type": "bowtie", "prompt": "Ms. Rigby becomes unresponsive. No palpable pulse. Monitor shows the same rhythm (PEA). Prioritize.", "center_condition": {"options": ["Pulseless Electrical Activity (PEA)", "Asystole", "Ventricular Fibrillation", "Stroke"], "answer": "Pulseless Electrical Activity (PEA)"}, "left_actions": {"options": ["Start CPR", "Defibrillate (Shock) 200J", "Administer Epinephrine 1mg", "Check H's and T's", "Give Atropine"], "answer": ["Start CPR", "Administer Epinephrine 1mg"]}, "right_monitor": {"options": ["Rhythm Check q2 mins", "End-Tidal CO2", "Pupils", "Temperature", "Blood Glucose"], "answer": ["Rhythm Check q2 mins", "End-Tidal CO2"]}, "rationale": "PEA is a rhythm on the monitor but NO pulse. You CANNOT shock PEA. You must do CPR and give Epi. H's and T's (Hypovolemia, Hypoxia, etc.) must be ruled out."}]}, {"id": "M-013", "type": "mission", "numerical_id": 13, "title": "The Leaky Valve: Mitral Regurgitation", "category": "Cardiovascular / Structural", "difficulty": "Intermediate", "patient_profile": {"demographics": {"name": "Tom Jones", "age": 65, "gender": "Male", "mrn": "1313-TJ", "dob": "06/07/1961", "weight": "90 kg", "height": "175 cm", "allergies": "Sulfa"}, "chief_complaint": "Shortness of breath and fatigue.", "hpi": "Mr. Jones reports he gets winded walking to the mailbox. He used to sing powerfully but now lacks the breath. He has a history of Rheumatic Fever as a child.", "pmh": "Rheumatic Heart Disease, Atrial Fibrillation.", "ros": {"cardio": "Holosystolic murmur heard best at Apex, radiating to Axilla.", "resp": "Bibasilar crackles.", "gen": "1+ Pitting edema.", "neuro": "Alert and oriented x3. PEERLA.", "gi": "Abdomen soft, non-tender. Bowel sounds active.", "gu": "No complaints. Urine clear.", "skin": "Warm and dry. No rashes.", "musc": "Full ROM. No deformity."}, "sh": "Librarian. Lives with 3 cats. Nonsmoker. Occasional glass of wine."}, "exhibits": [{"title": "Echocardiogram", "type": "text", "content": "Severe Mitral Regurgitation. Regurgitant fraction 55%. Dilated Left Atrium. LVEF 45%."}, {"title": "Current Medications", "type": "table", "data": [{"drug": "Lisinopril", "dose": "10mg daily", "route": "PO"}, {"drug": "Atorvastatin", "dose": "40mg daily", "route": "PO"}, {"drug": "Multivitamin", "dose": "1 tab daily", "route": "PO"}, {"drug": "Metformin", "dose": "500mg BID", "route": "PO"}], "content": "Information not available"}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "Correlate the pathophysiology of Mitral Regurgitation with the clinical findings.", "rows": ["Blood flows backward from LV to LA", "Increased pressure in Pulmonary Veins", "Dilation of Left Atrium", "Decreased Cardiac Output"], "columns": ["Cause of Murmur", "Cause of Dyspnea/Crackles", "Risk for AFib", "Cause of Fatigue"], "answer": {"Blood flows backward from LV to LA": "Cause of Murmur", "Increased pressure in Pulmonary Veins": "Cause of Dyspnea/Crackles", "Dilation of Left Atrium": "Risk for AFib", "Decreased Cardiac Output": "Cause of Fatigue"}, "rationale": "The leak (murmur) causes backflow into the LA, which backs up into lungs (dyspnea). The stretched LA disrupts electrical pathways (AFib). The forward flow is reduced (Fatigue)."}, {"type": "extended_sata", "prompt": "Mr. Jones is scheduled for Mitral Valve Repair. Which pre-op orders are appropriate? Select all that apply.", "options": ["Administer Furosemide (Lasix) for fluid overload", "Administer Warfarin (Coumadin) for AFib", "Start IV Antibiotics (Prophylaxis)", "Encourage high sodium diet", "Dental clearance exam", "Discontinue all beta blockers"], "answer": [0, 1], "rationale": "Diuretics manage the heart failure symptoms. Anticoagulation prevents stroke from AFib. Dental clearance is MANDATORY before valve surgery to prevent Endocarditis from oral bacteria. Antibiotics are given *intra-op*, not days before."}, {"type": "bowtie", "prompt": "Post-op, Mr. Jones has a mechanical valve. He asks about his lifestyle. Prioritize the education.", "center_condition": {"options": ["Mechanical Valve Management", "Bioprosthetic Valve Management", "Heart Transplant", "Pacemaker Care"], "answer": "Mechanical Valve Management"}, "left_actions": {"options": ["Lifelong Warfarin Therapy", "Aspirin only", "Antibiotic Prophylaxis for dental work", "Avoid leafy greens completely", "No MRI scans allowed"], "answer": ["Lifelong Warfarin Therapy", "Antibiotic Prophylaxis for dental work"]}, "right_monitor": {"options": ["INR 2.5 - 3.5", "INR 1.0", "Clicking sound (Normal)", "Resting HR < 60", "Daily weight"], "answer": ["INR 2.5 - 3.5", "Clicking sound (Normal)"]}, "rationale": "Mechanical valves last forever but clot easily. They require LIFELONG Warfarin with a higher INR target (2.5-3.5). The valve makes a distinct 'clicking' sound. Antibiotic prophylaxis is needed for invasive procedures."}]}, {"id": "M-014", "type": "mission", "numerical_id": 14, "title": "The Ticking Time Bomb: AAA", "category": "Cardiovascular / Vascular", "difficulty": "Critical", "patient_profile": {"demographics": {"name": "Clint Eastwood (Tough guy)", "age": 88, "gender": "Male", "mrn": "1414-CE", "dob": "05/31/1938", "weight": "80 kg", "height": "188 cm", "allergies": "Contrast Dye"}, "chief_complaint": "Constant gnawing back pain.", "hpi": "Mr. Eastwood complains of a dull ache in his lower back and abdomen that is not affected by movement. He says he feels 'a heartbeat in his stomach'.", "pmh": "Smoker (50 pack years), Hypertension, CAD.", "ros": {"gi": "Pulsatile mass palpable in periumbilical area.", "cardio": "Bruit heard over abdominal aorta. BP 170/90.", "neuro": "Intact. No leg weakness.", "resp": "Lungs clear to auscultation bilaterally. No distress.", "gu": "No complaints. Urine clear.", "skin": "Warm and dry. No rashes.", "musc": "Full ROM. No deformity.", "gen": "Temp 98.6\u00b0F, HR 72, RR 16, BP 120/80, O2 Sat 98% on RA"}, "sh": "Nursing home resident. Widowed. Assistance required for ADLs."}, "exhibits": [{"title": "Ultrasound Abdomen", "type": "text", "content": "Fusiform aneurysm of the abdominal aorta measuring 5.8 cm in diameter."}, {"title": "Current Medications", "type": "table", "data": [{"drug": "Lisinopril", "dose": "10mg daily", "route": "PO"}, {"drug": "Atorvastatin", "dose": "40mg daily", "route": "PO"}, {"drug": "Multivitamin", "dose": "1 tab daily", "route": "PO"}, {"drug": "Metformin", "dose": "500mg BID", "route": "PO"}], "content": "Information not available"}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "The nurse assesses the patient. Identify signs of Rupture vs Stable Aneurysm.", "rows": ["Pulsatile abdominal mass", "Sudden severe back/flank pain", "Hypotension / Tachycardia", "Systolic Bruit", "Grey Turner's Sign (Flank Ecchymosis)"], "columns": ["Stable / Intact AAA", "Ruptured AAA / Emergency"], "answer": {"Pulsatile abdominal mass": "Stable / Intact AAA", "Sudden severe back/flank pain": "Ruptured AAA / Emergency", "Hypotension / Tachycardia": "Ruptured AAA / Emergency", "Systolic Bruit": "Stable / Intact AAA", "Grey Turner's Sign (Flank Ecchymosis)": "Ruptured AAA / Emergency"}, "rationale": "A stable AAA presents with a mass and bruit. Rupture causes massive internal bleeding -> Shock (Low BP, High HR), severe tearing pain, and bruising on the flanks (Grey Turner's)."}, {"type": "extended_sata", "prompt": "The AAA is 5.8 cm (surgical threshold). Mr. Eastwood is pre-op. What are the priority actions? Select all that apply.", "options": ["Control Blood Pressure (Keep SBP < 120)", "Administer IV fluids bolus to increase pressure", "Palpate the mass deeply to assess size", "Assess peripheral pulses (Femoral, Popliteal, Pedal)", "Keep patient calm / strict bedrest", "Screen for renal function (Creatinine)"], "answer": [0, 1], "rationale": "Priority #1: Prevent rupture by lowering BP (Anti-impulse therapy). DEEP PALPATION IS CONTRAINDICATED (can rupture it). Pulses establish a baseline. Renal function is key as the repair involves clamping above renal arteries."}, {"type": "bowtie", "prompt": "Post-EVAR (Endovascular Repair), the patient's urine output drops to 10ml/hr and BP rises to 190/100. Prioritize.", "center_condition": {"options": ["Graft Migration / Renal Occlusion", "Dehydration", "Post-op Pain", "Infection"], "answer": "Graft Migration / Renal Occlusion"}, "left_actions": {"options": ["Notify Surgeon Immediately", "Fluid Bolus", "Administer IV Labetalol", "Bladder Scan", "Check Pedal Pulses"], "answer": ["Notify Surgeon Immediately", "Administer IV Labetalol"]}, "right_monitor": {"options": ["Serum Creatinine", "WBC Count", "Pedal Pulses", "Pain Score", "Oxygen Saturation"], "answer": ["Serum Creatinine", "Pedal Pulses"]}, "rationale": "A sudden drop in urine output post-AAA repair suggests the stent graft may have migrated and covered the renal arteries. This is a SURGICAL EMERGENCY. High BP puts stress on the graft site and must be controlled (Labetalol). Creatinine confirms renal hit."}]}, {"id": "M-015", "type": "mission", "numerical_id": 15, "title": "The Spiked T-Wave: Hyperkalemia", "category": "Cardiovascular / Electrolyte", "difficulty": "Critical", "patient_profile": {"demographics": {"name": "Banana Man", "age": 45, "gender": "Male", "mrn": "1515-BM", "dob": "12/12/1980", "weight": "80 kg", "height": "180 cm", "allergies": "NKDA"}, "chief_complaint": "Weakness and palpitations.", "hpi": "Patient with End Stage Renal Disease (ESRD) missed dialysis yesterday. He reports feeling 'heavy' in his legs and having a fluttering chest.", "pmh": "ESRD, Hypertension.", "ros": {"cardio": "Irregular rhythm. HR 50.", "neuro": "Muscle weakness, paresthesias.", "gi": "Nausea.", "resp": "Lungs clear to auscultation bilaterally. No distress.", "gu": "No complaints. Urine clear.", "skin": "Warm and dry. No rashes.", "musc": "Full ROM. No deformity.", "gen": "Temp 98.6\u00b0F, HR 72, RR 16, BP 120/80, O2 Sat 98% on RA"}, "sh": "Chef. High sodium diet. Smokes cigars occasionally. Social drinker."}, "exhibits": [{"title": "ECG", "type": "text", "content": "Tall, peaked T-waves. Widened QRS complex. Provisid Prolonged PR interval."}, {"title": "Chemistry", "type": "table", "data": [{"lab": "Potassium", "val": "7.2 mEq/L", "status": "Critical High"}, {"lab": "Creatinine", "val": "6.5 mg/dL", "status": "High (Baseline)"}, {"lab": "Sodium", "val": "135 mEq/L", "status": "Normal"}], "content": "Information not available"}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "Prioritize the medications for Hyperkalemia based on their mechanism of action.", "rows": ["Calcium Gluconate", "Regular Insulin IV + Dextrose", "Albuterol Nebulizer", "Sodium Polystyrene Sulfonate (Kayexalate)", "Furosemide (Lasix)"], "columns": ["Stabilize Cardiac Membrane (Immediate Protection)", "Shift K+ Into Cells (Temporary)", "Excrete K+ from Body (Permanent)"], "answer": {"Calcium Gluconate": "Stabilize Cardiac Membrane (Immediate Protection)", "Regular Insulin IV + Dextrose": "Shift K+ Into Cells (Temporary)", "Albuterol Nebulizer": "Shift K+ Into Cells (Temporary)", "Sodium Polystyrene Sulfonate (Kayexalate)": "Excrete K+ from Body (Permanent)", "Furosemide (Lasix)": "Excrete K+ from Body (Permanent)"}, "rationale": "Remember 'C Big K Drop'. Calcium protects the heart (FIRST priority if EKG changes). Insulin/Albuterol hide K+ in the cell. Kayexalate/Lasix/Dialysis actually remove it."}, {"type": "extended_sata", "prompt": "The nurse prepares the Insulin/Dextrose cocktail. Which safety checks are required? Select all that apply.", "options": ["Verify Regular Insulin (Not NPH/Lantus)", "Check Blood Glucose prior to administration", "Administer via central line only", "Push Dextrose slowly to avoid vein irritation", "Monitor BG every hour after administration", "Give Insulin first, then wait 30 mins for Dextrose"], "answer": [0, 1], "rationale": "Only Regular insulin can be given IV. Dextrose is given WITH insulin to prevent hypoglycemia. Vein irritation is common with D50. Hypoglycemia is the main risk, so hourly checks are mandatory."}, {"type": "bowtie", "prompt": "Despite meds, the QRS widens to 0.20s and heart rate drops to 30. Patient loses consciousness. Prioritize.", "center_condition": {"options": ["Cardiac Arrest (V-Fib/Asystole)", "Hypoglycemia", "Stroke", "Seizure"], "answer": "Cardiac Arrest (V-Fib/Asystole)"}, "left_actions": {"options": ["Start CPR", "Emergency Dialysis", "Give more Calcium", "Intubate", "Pronounce Death"], "answer": ["Start CPR", "Emergency Dialysis"]}, "right_monitor": {"options": ["Pulse Check", "Capnography", "Potassium Level", "Pupils", "Urine Output"], "answer": ["Pulse Check", "Potassium Level"]}, "rationale": "Widening QRS signals impending sine-wave and asystole. Meds failed. CRP keeps him alive until Dialysis (the only thing that will pull the K+ fast enough) can be started. This is a Code Blue situation."}]}, {"id": "M-016", "type": "mission", "numerical_id": 16, "title": "The Failing Pump: Cardiogenic Shock", "category": "Cardiovascular / Shock", "difficulty": "Critical", "patient_profile": {"demographics": {"name": "Arthur Dent", "age": 58, "gender": "Male", "mrn": "1616-AD", "dob": "03/11/1968", "weight": "95 kg", "height": "180 cm", "allergies": "Penicillin"}, "chief_complaint": "Post-MI confusion and cold skin.", "hpi": "Mr. Dent had a massive Anterior MI 2 days ago. He was stable initially but the nurse now finds him confused, with cold/clammy skin and decreased urine output.", "pmh": "STEMI (2 days ago), Hyperlipidemia.", "ros": {"cardio": "HR 110 (Sinus Tach). BP 80/50.", "resp": "Crackles halfway up lung fields.", "gen": "Skin cool, mottled knees.", "neuro": "Alert and oriented x3. PEERLA.", "gi": "Abdomen soft, non-tender. Bowel sounds active.", "gu": "No complaints. Urine clear.", "skin": "Warm and dry. No rashes.", "musc": "Full ROM. No deformity."}, "sh": "Chef. High sodium diet. Smokes cigars occasionally. Social drinker."}, "exhibits": [{"title": "Hemodynamics", "type": "table", "data": [{"param": "Cardiac Index", "val": "1.8 L/min/m2", "status": "Low (< 2.2)"}, {"param": "PCWP (Wedge)", "val": "25 mmHg", "status": "High (> 18)"}, {"param": "SVR", "val": "2200", "status": "High (Vasoconstricted)"}], "content": "Information not available"}, {"title": "Current Medications", "type": "table", "data": [{"drug": "Lisinopril", "dose": "10mg daily", "route": "PO"}, {"drug": "Atorvastatin", "dose": "40mg daily", "route": "PO"}, {"drug": "Multivitamin", "dose": "1 tab daily", "route": "PO"}, {"drug": "Metformin", "dose": "500mg BID", "route": "PO"}], "content": "Information not available"}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "Distinguish Cardiogenic Shock from Hypovolemic Shock based on the findings.", "rows": ["Low Blood Pressure", "High Heart Rate", "Pulmonary Crackles / High PCWP", "Flat Jugular Veins", "Cold/Clammy Skin"], "columns": ["Cardiogenic Shock", "Hypovolemic Shock", "Both"], "answer": {"Low Blood Pressure": "Both", "High Heart Rate": "Both", "Pulmonary Crackles / High PCWP": "Cardiogenic Shock", "Flat Jugular Veins": "Hypovolemic Shock", "Cold/Clammy Skin": "Both"}, "rationale": "Both shocks cause low BP/high HR/cold skin. The differentiator is FLUID STATUS. Cardiogenic is WET (Crackles, High Wedge). Hypovolemic is DRY (Flat veins, Low Wedge)."}, {"type": "extended_sata", "prompt": "The provider orders Dobutamine. Which actions are consistent with this therapy? Select all that apply.", "options": ["Monitor for ventricular arrhythmias (PVCs/VT)", "Titrate to keep SBP > 90 mmHg", "Expect a decrease in cardiac contractility", "Administer via central line if possible", "Give with Beta Bockers to prevent tachycardia"], "answer": [0, 1], "rationale": "Dobutamine is an inotrope (squeuzer). It INCREASES contractility but can irritate the heart (arrhythmias). It is a vesicant (central line preferred). Beta blockers would oppose its effect."}, {"type": "bowtie", "prompt": "Despite Dobutamine, BP drops to 70/40. The patient is obtunded. Prioritize the next level of support.", "center_condition": {"options": ["Refractory Cardiogenic Shock", "Septic Shock", "Anaphylaxis", "Stroke"], "answer": "Refractory Cardiogenic Shock"}, "left_actions": {"options": ["Prepare for Intra-Aortic Balloon Pump (IABP)", "Give 2L Fluid Bolus", "Start CPR", "Administer Epinephrine", "Give Lasix"], "answer": ["Prepare for Intra-Aortic Balloon Pump (IABP)", "Administer Epinephrine"]}, "right_monitor": {"options": ["Pedal Pulses (Limb Ischemia)", "Pupils", "Bowel Sounds", "WBC Count", "Temperature"], "answer": ["Pedal Pulses (Limb Ischemia)", "Bowel Sounds"]}, "rationale": "Medical management failed. The heart needs mechanical help. IABP reduces afterload and increases coronary perfusion. Fluids kill this patient (lungs are full). Epi (Levophed preferred) may be needed for severe hypotension. IABP carries risk of limb ischemia."}]}, {"id": "M-017", "type": "mission", "numerical_id": 17, "title": "The Painful Walk: PAD", "category": "Cardiovascular / Vascular", "difficulty": "Intermediate", "patient_profile": {"demographics": {"name": "Walker Texas Ranger", "age": 62, "gender": "Male", "mrn": "1717-CR", "dob": "03/10/1964", "weight": "85 kg", "height": "180 cm", "allergies": "NKDA"}, "chief_complaint": "Leg pain when walking.", "hpi": "Mr. Ranger reports 'burning' in his calves when he walks more than 1 block. The pain stops exactly 2 minutes after he sits down (Intermittent Claudication).", "pmh": "High Cholesterol, Smoker.", "ros": {"musc": "Calf atrophy.", "skin": "Legs are shiny, hairless, and cool to touch. Toenails are thickened.", "cardio": "Pedal pulses 1+ (Weak).", "resp": "Lungs clear to auscultation bilaterally. No distress.", "neuro": "Alert and oriented x3. PEERLA.", "gi": "Abdomen soft, non-tender. Bowel sounds active.", "gu": "No complaints. Urine clear.", "gen": "Temp 98.6\u00b0F, HR 72, RR 16, BP 120/80, O2 Sat 98% on RA"}, "sh": "Librarian. Lives with 3 cats. Nonsmoker. Occasional glass of wine."}, "exhibits": [{"title": "Ankle-Brachial Index (ABI)", "type": "text", "content": "<strong>Right Leg:</strong> 0.65<br><strong>Left Leg:</strong> 0.70<br>(Normal 0.9 - 1.3. < 0.9 indicates PAD)."}, {"title": "Current Medications", "type": "table", "data": [{"drug": "Lisinopril", "dose": "10mg daily", "route": "PO"}, {"drug": "Atorvastatin", "dose": "40mg daily", "route": "PO"}, {"drug": "Multivitamin", "dose": "1 tab daily", "route": "PO"}, {"drug": "Metformin", "dose": "500mg BID", "route": "PO"}], "content": "Information not available"}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "Detailed assessment of the legs. Classify findings as Arterial (PAD) or Venous (PVD).", "rows": ["Pain worsens with elevation", "Pain improves with elevation", "Skin is cool/pale", "Skin is warm/brown/edematous", "Ulcers on toes (punched out)", "Ulcers on ankles (irregular borders)"], "columns": ["Peripheral Arterial Disease (PAD)", "Peripheral Venous Disease (PVD)"], "answer": {"Pain worsens with elevation": "Peripheral Arterial Disease (PAD)", "Pain improves with elevation": "Peripheral Venous Disease (PVD)", "Skin is cool/pale": "Peripheral Arterial Disease (PAD)", "Skin is warm/brown/edematous": "Peripheral Venous Disease (PVD)", "Ulcers on toes (punched out)": "Peripheral Arterial Disease (PAD)", "Ulcers on ankles (irregular borders)": "Peripheral Venous Disease (PVD)"}, "rationale": "Arterial = Problem getting blood DOWN (Gravity helps, Elevation hurts). Venous = Problem getting blood UP (Elevation helps, Gravity hurts)."}, {"type": "extended_sata", "prompt": "Which instructions are appropriate for Mr. Ranger? Select all that apply.", "options": ["Apply heating pads to feet for warmth", "Walk until pain starts, rest, then walk again", "Monitor feet daily for injuries/sores", "Wear compression stockings", "Avoid crossing legs", "Smoking cessation is critical"], "answer": [0, 1], "rationale": "Heating pads are dangerous due to decreased sensation (burn risk). Compression stockings constrict arteries further (contraindicated in PAD, good for Venous). Walking builds collateral circulation. Crossing legs obstructs flow."}, {"type": "bowtie", "prompt": "Mr. Ranger calls reporting his right foot is suddenly cold, numb, and 'white'. He cannot move his toes. Prioritize.", "center_condition": {"options": ["Acute Arterial Occlusion", "Deep Vein Thrombosis", "Cellulitis", "Gout"], "answer": "Acute Arterial Occlusion"}, "left_actions": {"options": ["Prepare for Embolectomy/Thrombolysis", "Apply warm compress", "Elevate the leg", "Administer NSAIDs", "Consult Social Work"], "answer": ["Prepare for Embolectomy/Thrombolysis"]}, "right_monitor": {"options": ["The 6 P's (Pain, Pallor, Pulselessness...)", "INR", "WBC", "Uric Acid", "Oral Mucosa moisture"], "answer": ["The 6 P's (Pain, Pallor, Pulselessness...)"]}, "rationale": "This is the '6 P's' emergency. A clot has completely blocked the artery. The limb will die in hours without blood. Immediate surgical (embolectomy) or medical (TPA) intervention is needed. Elevation makes ischemia WORSE."}]}, {"id": "M-018", "type": "mission", "numerical_id": 18, "title": "Cold Hands: Buerger's & Raynaud's", "category": "Cardiovascular / Vascular", "difficulty": "Intermediate", "patient_profile": {"demographics": {"name": "Frosty Snow", "age": 30, "gender": "Male", "mrn": "1818-FS", "dob": "12/25/1995", "weight": "70 kg", "height": "175 cm", "allergies": "NKDA"}, "chief_complaint": "Fingertips turning black and painful.", "hpi": "Mr. Snow is a heavy smoker. He reports his fingers turn white, then blue, then red when he goes outside. Recently, he developed small ulcers on his fingertips that won't heal.", "pmh": "Smoker (2 packs/day since age 15).", "ros": {"skin": "Gangrenous updates on right index and middle fingertips.", "cardio": "Radial pulses palpable. Ulnar pulses weak.", "resp": "Lungs clear to auscultation bilaterally. No distress.", "neuro": "Alert and oriented x3. PEERLA.", "gi": "Abdomen soft, non-tender. Bowel sounds active.", "gu": "No complaints. Urine clear.", "musc": "Full ROM. No deformity.", "gen": "Temp 98.6\u00b0F, HR 72, RR 16, BP 120/80, O2 Sat 98% on RA"}, "sh": "Nursing home resident. Widowed. Assistance required for ADLs."}, "exhibits": [{"title": "Angiogram", "type": "text", "content": "Corkscrew collateral vessels in the hands (Pathognomonic for Buerger's Disease)."}, {"title": "Current Medications", "type": "table", "data": [{"drug": "Lisinopril", "dose": "10mg daily", "route": "PO"}, {"drug": "Atorvastatin", "dose": "40mg daily", "route": "PO"}, {"drug": "Multivitamin", "dose": "1 tab daily", "route": "PO"}, {"drug": "Metformin", "dose": "500mg BID", "route": "PO"}], "content": "Information not available"}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "Compare Raynaud's Phenomenon vs Buerger's Disease (Thromboangiitis Obliterans).", "rows": ["Review of Systems: Vasospasm triggered by cold/stress", "Review of Systems: Inflammation/Clotting of small vessels", "Strongly associated with Autoimmune (Lupus)", "Strongly associated with Smoking", "Can lead to amputation"], "columns": ["Raynaud's", "Buerger's", "Both"], "answer": {"Review of Systems: Vasospasm triggered by cold/stress": "Both", "Review of Systems: Inflammation/Clotting of small vessels": "Buerger's", "Strongly associated with Autoimmune (Lupus)": "Raynaud's", "Strongly associated with Smoking": "Buerger's", "Can lead to amputation": "Buerger's"}, "rationale": "Raynaud's is a functional spasm (rarely causes tissue loss unless severe). Buerger's is an inflammatory clotting disease EXCLUSIVELY linked to smoking that destroys distal vessels."}, {"type": "extended_sata", "prompt": "The patient asks how to save his fingers. Which instructions are valid? Select all that apply.", "options": ["You MUST stop smoking completely (even patches/gum are bad)", "Wear gloves when reaching into the freezer", "Move to a warmer climate", "Use caffeine to stimulate circulation", "Stress management techniques", "Take Calcium Channel Blockers (Nifedipine) as prescribed"], "answer": [0, 1], "rationale": "For Buerger's, total nicotine cessation is the ONLY cure. Even NRT (patches) can perpetuate it. Caffeine is a vasoconstrictor (avoid!). CCBs prevent vasospasm."}, {"type": "bowtie", "prompt": "Mr. Snow presents with throbbing pain in his hand. The finger is black and smells foul. Prioritize.", "center_condition": {"options": ["Wet Gangrene", "Dry Gangrene", "Paronychia", "Contact Dermatitis"], "answer": "Wet Gangrene"}, "left_actions": {"options": ["Prepare for Amputation", "Administer IV Antibiotics", "Apply heat", "Start Heparin", "Soak in water"], "answer": ["Prepare for Amputation", "Administer IV Antibiotics"]}, "right_monitor": {"options": ["Sepsis signs (Fever, BP)", "Finger movement", "Pain scale", "Cholesterol", "Capillary Refill"], "answer": ["Sepsis signs (Fever, BP)"]}, "rationale": "Wet gangrene (foul smell, black) implies infection on top of dead tissue. This is a sepsis risk. The dead tissue must be removed (amputation). Antibiotics cover the infection."}]}, {"id": "M-019", "type": "mission", "numerical_id": 19, "title": "The Tearing Pain: Aortic Dissection", "category": "Cardiovascular / Emergency", "difficulty": "Critical", "patient_profile": {"demographics": {"name": "Dr. Strange (Surgeon)", "age": 50, "gender": "Male", "mrn": "1919-DS", "dob": "11/11/1976", "weight": "80 kg", "height": "185 cm", "allergies": "NKDA"}, "chief_complaint": "Sudden onset 'tearing' chest pain radiating to back.", "hpi": "Patient was lifting weights when he felt a 'rip' in his chest that shot between his shoulder blades. Pain is 10/10.", "pmh": "Marfan Syndrome, Hypertension.", "ros": {"cardio": "BP Right Arm: 190/100. BP Left Arm: 140/80. (Pulse Deficit).", "neuro": " numbness in left hand.", "gen": "Diaphoretic, anxious.", "resp": "Lungs clear to auscultation bilaterally. No distress.", "gi": "Abdomen soft, non-tender. Bowel sounds active.", "gu": "No complaints. Urine clear.", "skin": "Warm and dry. No rashes.", "musc": "Full ROM. No deformity."}, "sh": "Truck driver. Divorced. Smokes 2 packs/day. Sedentary lifestyle."}, "exhibits": [{"title": "Chest CT Angio", "type": "text", "content": "Type A Dissection (Ascending Aorta) extending to the arch. False lumen visualized."}, {"title": "Current Medications", "type": "table", "data": [{"drug": "Lisinopril", "dose": "10mg daily", "route": "PO"}, {"drug": "Atorvastatin", "dose": "40mg daily", "route": "PO"}, {"drug": "Multivitamin", "dose": "1 tab daily", "route": "PO"}, {"drug": "Metformin", "dose": "500mg BID", "route": "PO"}], "content": "Information not available"}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "Compare Myocardial Infarction vs Aortic Dissection presentation.", "rows": ["Pain Description: 'Crushing / Elephant on chest'", "Pain Description: 'Tearing / Ripping / Shearing'", "Radiation to Jaw/Arm", "Radiation to Back/Scapula", "BP asymmetry (>20mmHg difference between arms)"], "columns": ["Myocardial Infarction", "Aortic Dissection"], "answer": {"Pain Description: 'Crushing / Elephant on chest'": "Myocardial Infarction", "Pain Description: 'Tearing / Ripping / Shearing'": "Aortic Dissection", "Radiation to Jaw/Arm": "Myocardial Infarction", "Radiation to Back/Scapula": "Aortic Dissection", "BP asymmetry (>20mmHg difference between arms)": "Aortic Dissection"}, "rationale": "The hallmark of dissection is 'tearing' pain to the back and unequal BPs (because the tear blocks flow to one subclavian artery)."}, {"type": "extended_sata", "prompt": "The diagnosis is Type A Dissection (Surgical Emergency). While waiting for the OR, what are the nursing priorities? Select all that apply.", "options": ["Administer IV Esmolol (Beta Blocker)", "Administer IV Nitroprusside (Vasodilator)", "Maintain SBP 100-110 mmHg", "Maintain HR < 60 bpm", "Start Heparin Drip", "Encourage patient to bear down"], "answer": [0, 1], "rationale": "We must reduce shear stress (dP/dt). Beta blockers (Esmolol) are given FIRST to lower heart rate. Then Vasodilators (Nitroprusside) to lower BP. If you give Nitro first, reflex tachycardia will tear the aorta further. Heparin causes fatal bleeding."}, {"type": "bowtie", "prompt": "Suddenly, BP drops to 60/40, JVD appears, and heart sounds become muffled. Prioritize.", "center_condition": {"options": ["Cardiac Tamponade (Rupture)", "Stroke", "Spinal Ischemia", "Panic Attack"], "answer": "Cardiac Tamponade (Rupture)"}, "left_actions": {"options": ["Rapid Transfusion Protocol", "Immediate Thoracotomy / Pericardiocentesis", "Give Aspirin", "Start CPR", "Offer ice chips"], "answer": ["Immediate Thoracotomy / Pericardiocentesis"]}, "right_monitor": {"options": ["ECG voltage (Electrical Alternans)", "Pupins", "Urine Output", "Pedal Pulses", "Deep Tendon Reflexes"], "answer": ["ECG voltage (Electrical Alternans)"]}, "rationale": "The dissection has ruptured retrograde into the pericardium (Tamponade). This is usually fatal without instant drainage/repair. Beck's triad (JVD, Hypotension, Muffled sounds) is the key."}]}, {"id": "M-020", "type": "mission", "numerical_id": 20, "title": "The Vegetation: Infective Endocarditis", "category": "Cardiovascular / Inflammatory", "difficulty": "Intermediate", "patient_profile": {"demographics": {"name": "Johnny Rotten (Punk rocker)", "age": 28, "gender": "Male", "mrn": "2020-JR", "dob": "01/31/1998", "weight": "65 kg", "height": "175 cm", "allergies": "NKDA"}, "chief_complaint": "Fevers and fatigue.", "hpi": "Patient reports 2 weeks of high fevers, night sweats, and joint pain. He admits to IV drug use (Heroin).", "pmh": "IV Drug Abuse, Hepatitis C.", "ros": {"cardio": "New Systolic Murmur (Tricuspid Regurgitation).", "skin": "Splinter hemorrhages under fingernails. Painful red nodes on fingers (Osler's Nodes). Painless spots on palms (Janeway Lesions).", "eye": "Roth Spots on retina.", "resp": "Lungs clear to auscultation bilaterally. No distress.", "neuro": "Alert and oriented x3. PEERLA.", "gi": "Abdomen soft, non-tender. Bowel sounds active.", "gu": "No complaints. Urine clear.", "musc": "Full ROM. No deformity.", "gen": "Temp 98.6\u00b0F, HR 72, RR 16, BP 120/80, O2 Sat 98% on RA"}, "sh": "Retired veteran. Lives in assisted living. Former smoker (quit 20 years ago)."}, "exhibits": [{"title": "Blood Cultures", "type": "text", "content": "Positive for Staphylococcus Aureus (MRSA) in 2/2 bottles."}, {"title": "Echocardiogram", "type": "text", "content": "Large mobile vegetation (1.2 cm) on the Tricuspid Valve."}, {"title": "Labs", "type": "text", "content": "WBC: 8.5, Hgb: 14.2, Plt: 250, Na: 140, K: 4.2, BUN: 18, Cr: 1.0"}], "steps": [{"type": "matrix", "prompt": "Match the dermatological sign to its description.", "rows": ["Painful, raised red nodes on finger pads", "Painless flat red spots on palms/soles", "Linear dark streaks under fingernails", "Retinal hemorrhages with pale centers"], "columns": ["Osler's Nodes", "Janeway Lesions", "Splinter Hemorrhages", "Roth Spots"], "answer": {"Painful, raised red nodes on finger pads": "Osler's Nodes", "Painless flat red spots on palms/soles": "Janeway Lesions", "Linear dark streaks under fingernails": "Splinter Hemorrhages", "Retinal hemorrhages with pale centers": "Roth Spots"}, "rationale": "Oslers = Ouch (Painful/Immune complex). Janeway = Painless (Embolic). Splinter = Embolic. Roth = Embolic/Immunologic."}, {"type": "extended_sata", "prompt": "Which orders are priority for this patient? Select all that apply.", "options": ["Start IV Vancomycin (after cultures)", "Start IV Penicillin G", "Consult Cardiac Surgery", "Monitor for signs of Pulmonary Embolism", "Monitor for signs of Stroke", "Place PICC Line for long-term antibiotics"], "answer": [0, 1], "rationale": "MRSA requires Vancomycin. Tricuspid vegetations embolize to the LUNGS (PE), not the brain (Stroke), because it's on the right side. Surgery consult is needed for large vegetations. Treatment is 4-6 weeks, so a PICC is needed (though risky in IVDA, it's necessary)."}, {"type": "bowtie", "prompt": "Patient develops sudden shortness of breath and pleuritic chest pain. SpO2 drops to 88%. Prioritize.", "center_condition": {"options": ["Septic Emboli to Lungs (PE)", "Pneumonia", "Stroke", "MI"], "answer": "Septic Emboli to Lungs (PE)"}, "left_actions": {"options": ["Administer Oxygen", "Prepare for Heparin", "Start Chest PT", "Give Nitroglycerin", "Offer ice chips"], "answer": ["Administer Oxygen"]}, "right_monitor": {"options": ["Respiratory Rate", "INR", "Neuro Checks", "IV Site", "Respiratory effort"], "answer": ["Respiratory Rate"]}, "rationale": "Right-sided endocarditis (Tricuspid, common in IVDA) shoots emboli to the lungs. This causes septic pulmonary emboli. Oxygen is priority. Anticoagulation (Heparin) is controversial/contraindicated in infective endocarditis due to cerebral bleed risk (mycotic aneurysm)."}]}]);
