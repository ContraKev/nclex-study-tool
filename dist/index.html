gen to maintain SpO2 >94%", "Start cardiac monitoring", "Prepare for emergent cardiac catheterization"], "answer": [0, 2, 4, 5, 6, 7], "rationale": "Priority interventions for STEMI include MONA-B (Morphine, Oxygen, Nitroglycerin, Aspirin, Beta-blockers) plus ECG, IV access, cardiac monitoring, and preparation for reperfusion therapy. Nitroglycerin is contraindicated in inferior STEMI with potential right ventricular involvement."}, {"type": "matrix", "prompt": "Match the ECG finding with the corresponding coronary artery territory:", "rows": [{"text": "ST elevation in leads II, III, aVF"}, {"text": "ST elevation in leads V1-V4"}, {"text": "ST elevation in leads I, aVL, V5-V6"}, {"text": "ST elevation in leads V7-V9"}], "columns": ["Left anterior descending artery", "Right coronary artery", "Left circumflex artery", "Posterior descending artery"], "answer": {"ST elevation in leads II, III, aVF": "Right coronary artery", "ST elevation in leads V1-V4": "Left anterior descending artery", "ST elevation in leads I, aVL, V5-V6": "Left circumflex artery", "ST elevation in leads V7-V9": "Posterior descending artery"}, "rationale": "ECG changes correlate with specific coronary artery territories: inferior leads (II, III, aVF) indicate RCA involvement, anterior leads (V1-V4) indicate LAD involvement, lateral leads (I, aVL, V5-V6) indicate LCX involvement."}, {"type": "bowtie", "prompt": "Mr. Johnson develops ventricular tachycardia with pulse. Identify the immediate treatment priority.", "center_condition": {"options": ["Ventricular Tachycardia", "Atrial Fibrillation", "Supraventricular Tachycardia", "Ventricular Fibrillation"], "answer": "Ventricular Tachycardia"}, "left_actions": {"options": ["Defibrillate immediately", "Administer amiodarone 150mg IV", "Perform synchronized cardioversion", "Administer adenosine 6mg IV", "Start CPR", "Administer epinephrine 1mg IV"], "answer": ["Perform synchronized cardioversion", "Administer amiodarone 150mg IV"]}, "right_monitor": {"options": ["Cardiac rhythm", "Blood pressure", "Level of consciousness", "End-tidal CO2", "Cardiac output", "Urine output"], "answer": ["Cardiac rhythm", "Blood pressure"]}, "rationale": "Ventricular tachycardia with pulse requires synchronized cardioversion and antiarrhythmic therapy. Continuous monitoring of rhythm and blood pressure is essential during treatment."}, {"type": "drag_drop_cloze", "prompt": "Complete the statement about STEMI management timing:", "text": "For optimal outcomes in ST-elevation myocardial infarction, [BLANK_1] should be performed within [BLANK_2] minutes of hospital arrival, and [BLANK_3] should be administered within [BLANK_4] minutes.", "blanks": [{"correct": "percutaneous coronary intervention"}, {"correct": "90"}, {"correct": "fibrinolysis"}, {"correct": "30"}], "options": ["percutaneous coronary intervention", "90", "fibrinolysis", "30", "60", "cardiac catheterization", "120", "thrombolytics"], "rationale": "American Heart Association guidelines recommend PCI within 90 minutes of hospital arrival and fibrinolytic therapy within 30 minutes for optimal STEMI outcomes."}, {"type": "highlight_select", "prompt": "Review the following assessment data and identify all findings that indicate cardiogenic shock development:", "text": "Patient post-STEMI with ongoing chest pain. Blood pressure 88/60 mmHg, heart rate 120 bpm, respiratory rate 28/min, urine output 15 mL/hour. Cardiac index 1.8 L/min/m\u00b2, systemic vascular resistance 1800 dynes/sec/cm\u2075. Pulmonary capillary wedge pressure 28 mmHg. Serum lactate 4.2 mmol/L.", "highlights": [{"text": "Blood pressure 88/60 mmHg", "correct": true}, {"text": "heart rate 120 bpm", "correct": true}, {"text": "respiratory rate 28/min", "correct": false}, {"text": "urine output 15 mL/hour", "correct": true}, {"text": "Cardiac index 1.8 L/min/m\u00b2", "correct": true}, {"text": "systemic vascular resistance 1800 dynes/sec/cm\u2075", "correct": true}, {"text": "Pulmonary capillary wedge pressure 28 mmHg", "correct": true}, {"text": "Serum lactate 4.2 mmol/L", "correct": true}], "selection_mode": "multiple", "instruction": "Click on all assessment findings that indicate developing cardiogenic shock:", "rationale": "Cardiogenic shock is indicated by hypotension, tachycardia, oliguria, low cardiac index, elevated SVR (compensatory), elevated PCWP, and lactic acidosis. Tachypnea alone is not specific to cardiogenic shock."}]}, {"id": "M-052", "numerical_id": 52, "type": "mission", "title": "COPD Management: GOLD Guidelines & Exacerbation", "category": "Chronic Respiratory Diseases", "difficulty": "Advanced", "patient_profile": {"demographics": {"name": "Margaret Simmons", "age": 68, "gender": "Female", "mrn": "5208-MS", "dob": "09/22/1956", "weight": "140 lbs", "height": "5'4\"", "allergies": "None"}, "chief_complaint": "Increasing shortness of breath and cough with sputum production.", "hpi": "68-year-old female with severe COPD (GOLD Group D) presents with 3-day history of worsening dyspnea, increased cough with green sputum, and low-grade fever. She reports using her rescue inhaler more frequently. Her baseline oxygen saturation at home is 92% on room air. She has a history of multiple COPD exacerbations requiring hospitalization.", "pmh": "Severe COPD (FEV1 35% predicted), Coronary artery disease s/p stent, Hypertension, Osteoporosis.", "ros": {"gen": "Mild fever, increased work of breathing, using accessory muscles", "resp": "Severe dyspnea, cough with green sputum, decreased breath sounds with expiratory wheezes", "cardio": "Regular rhythm, no murmurs", "neuro": "Alert and oriented, no confusion", "gi": "No nausea or vomiting", "gu": "No urinary symptoms", "msk": "Mild muscle weakness, no edema"}}, "exhibits": [{"title": "Pulmonary Function Tests", "type": "text", "content": "FEV1: 1.2 L (35% predicted), FVC: 2.8 L (78% predicted), FEV1/FVC: 0.43 (43%), DLCO: 45% predicted"}, {"title": "Arterial Blood Gas", "type": "text", "content": "pH: 7.32, PaCO2: 52 mmHg, PaO2: 58 mmHg, HCO3: 26 mEq/L, O2 Sat: 88% on RA"}, {"title": "Chest X-ray", "type": "text", "content": "Hyperinflation with flattened diaphragms, increased AP diameter, peripheral vascular pruning, no acute infiltrates"}, {"title": "Vital Signs", "type": "text", "content": "BP: 142/88 mmHg, HR: 92 bpm, RR: 26/min, O2 Sat: 88% on RA, Temp: 99.2\u00b0F"}, {"title": "Laboratory Results", "type": "text", "content": "WBC: 14,200/\u03bcL, Neutrophils: 78%, CRP: 45 mg/L, BNP: 180 pg/mL"}], "steps": [{"type": "extended_sata", "prompt": "Margaret Simmons is experiencing a moderate COPD exacerbation. Which nursing interventions are appropriate for her management?", "options": ["Administer nebulized albuterol 2.5mg and ipratropium 0.5mg every 4 hours", "Initiate oxygen therapy to maintain SpO2 >92%", "Start systemic corticosteroids (prednisone 40mg daily)", "Administer azithromycin 500mg daily for 5 days", "Encourage pursed-lip breathing and diaphragmatic breathing techniques", "Provide smoking cessation counseling and nicotine replacement", "Schedule pulmonary rehabilitation referral", "Monitor for signs of respiratory failure requiring NIV"], "answer": [0, 1, 2, 3, 4, 7], "rationale": "COPD exacerbation management follows GOLD guidelines: bronchodilators (albuterol/ipratropium), oxygen therapy, systemic corticosteroids, and antibiotics for purulent sputum. Pursed-lip breathing helps control dyspnea. Smoking cessation is always indicated. NIV may be needed for respiratory failure. Pulmonary rehab is important but not immediate priority."}, {"type": "matrix", "prompt": "Match the GOLD COPD assessment criteria with the appropriate classification:", "rows": [{"text": "FEV1 \u226580% predicted with minimal symptoms"}, {"text": "FEV1 50-79% predicted with increasing breathlessness"}, {"text": "FEV1 30-49% predicted with decreased exercise capacity"}, {"text": "FEV1 <30% predicted or FEV1 <50% with respiratory failure"}], "columns": ["GOLD Group A (Low risk, fewer symptoms)", "GOLD Group B (Low risk, more symptoms)", "GOLD Group C (High risk, fewer symptoms)", "GOLD Group D (High risk, more symptoms)"], "answer": {"FEV1 \u226580% predicted with minimal symptoms": "GOLD Group A (Low risk, fewer symptoms)", "FEV1 50-79% predicted with increasing breathlessness": "GOLD Group B (Low risk, more symptoms)", "FEV1 30-49% predicted with decreased exercise capacity": "GOLD Group C (High risk, fewer symptoms)", "FEV1 <30% predicted or FEV1 <50% with respiratory failure": "GOLD Group D (High risk, more symptoms)"}, "rationale": "GOLD classification combines spirometry (risk assessment) with symptom burden. Group A/B have preserved lung function (FEV1 \u226550%), Group C/D have FEV1 <50%. A/C have fewer symptoms, B/D have more symptoms/more exacerbations."}, {"type": "bowtie", "prompt": "Ms. Simmons develops worsening respiratory distress with increased work of breathing. Identify the appropriate intervention.", "center_condition": {"options": ["Mild COPD exacerbation", "Moderate COPD exacerbation", "Severe COPD exacerbation", "Acute respiratory failure"], "answer": "Severe COPD exacerbation"}, "left_actions": {"options": ["Increase oxygen to maintain SpO2 >95%", "Start non-invasive ventilation (NIV)", "Administer intravenous corticosteroids", "Increase bronchodilator frequency", "Prepare for endotracheal intubation", "Call respiratory therapist for airway clearance"], "answer": ["Start non-invasive ventilation (NIV)", "Administer intravenous corticosteroids"]}, "right_monitor": {"options": ["Respiratory rate and pattern", "Arterial blood gases", "Level of consciousness", "Vital signs every 15 minutes", "Cardiac rhythm", "Urine output"], "answer": ["Respiratory rate and pattern", "Arterial blood gases"]}, "rationale": "Severe COPD exacerbation with increased work of breathing indicates impending respiratory failure requiring NIV and IV steroids. Close monitoring of respiratory status, ABGs, mental status, and vital signs is essential to detect deterioration."}, {"type": "drag_drop_cloze", "prompt": "Complete the statement about COPD oxygen therapy:", "text": "In patients with severe COPD and chronic CO2 retention, oxygen therapy should be titrated to maintain SpO2 between [BLANK_1] to avoid [BLANK_2] and [BLANK_3] while preventing [BLANK_4].", "blanks": [{"correct": "88-92%"}, {"correct": "respiratory depression"}, {"correct": "CO2 narcosis"}, {"correct": "severe hypoxemia"}], "options": ["88-92%", "94-98%", "respiratory depression", "respiratory alkalosis", "CO2 narcosis", "metabolic acidosis", "severe hypoxemia", "tissue hypoxia"], "rationale": "In COPD patients with chronic hypercapnia, high-flow oxygen can cause respiratory depression and CO2 narcosis by removing the hypoxic drive to breathe. Target SpO2 88-92% balances preventing severe hypoxemia while avoiding respiratory depression."}, {"type": "highlight_select", "prompt": "Review the following assessment data and identify all findings consistent with acute-on-chronic hypercapnic respiratory failure:", "text": "COPD patient with acute exacerbation. Respiratory rate 32/min, shallow breathing, accessory muscle use. Blood pressure 158/92 mmHg, heart rate 110 bpm. Arterial blood gas: pH 7.28, PaCO2 68 mmHg, PaO2 52 mmHg, HCO3 28 mEq/L. Patient reports headache and confusion. Oxygen saturation 85% on room air.", "highlights": [{"text": "Respiratory rate 32/min", "correct": true}, {"text": "shallow breathing", "correct": true}, {"text": "accessory muscle use", "correct": true}, {"text": "Blood pressure 158/92 mmHg", "correct": false}, {"text": "heart rate 110 bpm", "correct": true}, {"text": "pH 7.28", "correct": true}, {"text": "PaCO2 68 mmHg", "correct": true}, {"text": "PaO2 52 mmHg", "correct": true}, {"text": "HCO3 28 mEq/L", "correct": true}, {"text": "headache and confusion", "correct": true}, {"text": "Oxygen saturation 85% on room air", "correct": true}], "selection_mode": "multiple", "instruction": "Click on all findings consistent with acute-on-chronic hypercapnic respiratory failure:", "rationale": "Acute-on-chronic hypercapnic respiratory failure shows: tachypnea, shallow breathing, accessory muscle use, tachycardia, respiratory acidosis (low pH, high PaCO2, compensatory high HCO3), hypoxemia, and CO2 narcosis symptoms (headache, confusion). Hypertension is not typical."}]}, {"id": "M-053", "numerical_id": 53, "type": "mission", "title": "Chronic Asthma: Control & Self-Management", "category": "Chronic Respiratory Diseases", "difficulty": "Advanced", "patient_profile": {"demographics": {"name": "David Chen", "age": 32, "gender": "Male", "mrn": "5309-DC", "dob": "11/08/1992", "weight": "180 lbs", "height": "5'10\"", "allergies": "Dust mites, pollen, cats"}, "chief_complaint": "Frequent asthma symptoms despite daily medications.", "hpi": "32-year-old male with moderate persistent asthma presents for follow-up. He reports using his rescue inhaler 3-4 times per week and waking up 2-3 times per month with asthma symptoms. His ACT score is 18. He works as a teacher and reports increased symptoms during school year due to dust and chalk. He denies smoking but lives with a cat.", "pmh": "Moderate persistent asthma diagnosed at age 8, Allergic rhinitis, Exercise-induced bronchospasm.", "ros": {"gen": "No fever, good energy level", "resp": "Intermittent wheezes, occasional cough, denies shortness of breath at rest", "cardio": "Regular rhythm, no murmurs", "neuro": "Alert and oriented", "gi": "No GI symptoms", "gu": "No urinary symptoms", "skin": "No rashes"}}, "exhibits": [{"title": "Spirometry Results", "type": "text", "content": "Pre-bronchodilator FEV1: 2.8 L (78% predicted), Post-bronchodilator FEV1: 3.4 L (95% predicted), FVC: 4.2 L, FEV1/FVC: 0.81"}, {"title": "Asthma Control Test (ACT)", "type": "text", "content": "Score: 18/25 (not well controlled). Reports rescue inhaler use 3-4 days/week, symptoms affecting activities 2-3 days/week, nighttime awakenings 2-3 times/month."}, {"title": "Peak Flow Monitoring", "type": "text", "content": "Personal best: 450 L/min, Current average: 380 L/min, Variability: 15-20%"}, {"title": "Allergy Testing", "type": "text", "content": "Positive for dust mites (4+), cat dander (3+), pollen (3+), negative for foods"}, {"title": "Vital Signs", "type": "text", "content": "BP: 118/76 mmHg, HR: 72 bpm, RR: 16/min, O2 Sat: 98% on RA, Temp: 98.4\u00b0F"}], "steps": [{"type": "extended_sata", "prompt": "David Chen has poorly controlled moderate persistent asthma. Which interventions are appropriate for improving his asthma control?", "options": ["Step up controller medication to medium-dose ICS + LABA", "Provide asthma action plan with peak flow monitoring", "Recommend removing cat from home environment", "Teach proper inhaler technique and spacer use", "Initiate allergen immunotherapy (shots)", "Prescribe montelukast (Singulair) as add-on therapy", "Schedule pulmonary function testing every 3-6 months", "Educate on trigger avoidance and environmental controls"], "answer": [0, 1, 2, 3, 7], "rationale": "Poorly controlled moderate asthma requires stepping up therapy per GINA guidelines. Asthma action plan and peak flow monitoring are essential. Cat removal addresses major allergen trigger. Proper inhaler technique is crucial. Environmental controls help reduce allergen exposure. PFT monitoring guides therapy but not immediate priority."}, {"type": "matrix", "prompt": "Match the asthma severity classification with the appropriate characteristics:", "rows": [{"text": "Intermittent asthma"}, {"text": "Mild persistent asthma"}, {"text": "Moderate persistent asthma"}, {"text": "Severe persistent asthma"}], "columns": ["Symptoms \u22642 days/week, nighttime awakenings \u22642/month", "Symptoms >2 days/week but <1/day, nighttime awakenings 3-4/month", "Daily symptoms, nighttime awakenings >1/week, some limitation of activity", "Continuous symptoms, frequent nighttime awakenings, extremely limited activity"], "answer": {"Intermittent asthma": "Symptoms \u22642 days/week, nighttime awakenings \u22642/month", "Mild persistent asthma": "Symptoms >2 days/week but <1/day, nighttime awakenings 3-4/month", "Moderate persistent asthma": "Daily symptoms, nighttime awakenings >1/week, some limitation of activity", "Severe persistent asthma": "Continuous symptoms, frequent nighttime awakenings, extremely limited activity"}, "rationale": "GINA asthma severity is classified by symptom frequency, nighttime awakenings, and activity limitation. Intermittent has minimal symptoms. Mild has symptoms >2x/week. Moderate has daily symptoms with activity limitation. Severe has continuous symptoms and extreme limitation."}, {"type": "bowtie", "prompt": "During a follow-up visit, David reports acute asthma symptoms with peak flow 60% of personal best. Identify the appropriate action.", "center_condition": {"options": ["Well-controlled asthma", "Not well-controlled asthma", "Acute asthma exacerbation", "Status asthmaticus"], "answer": "Acute asthma exacerbation"}, "left_actions": {"options": ["Administer rescue inhaler (albuterol) 4-6 puffs", "Start oral corticosteroids", "Administer oxygen to maintain SpO2 >95%", "Prepare for emergency department transfer", "Increase daily controller medication", "Teach pursed-lip breathing"], "answer": ["Administer rescue inhaler (albuterol) 4-6 puffs", "Start oral corticosteroids"]}, "right_monitor": {"options": ["Peak flow measurements", "Respiratory rate and oxygen saturation", "Work of breathing and accessory muscle use", "Level of consciousness", "Heart rate and blood pressure", "Response to treatment"], "answer": ["Peak flow measurements", "Respiratory rate and oxygen saturation"]}, "rationale": "Peak flow <60% personal best indicates severe exacerbation requiring immediate rescue inhaler, oral steroids, and oxygen. Close monitoring of peak flow, respiratory status, and treatment response is essential. Transfer may be needed if no improvement."}, {"type": "drag_drop_cloze", "prompt": "Complete the statement about asthma inhaler technique:", "text": "Proper metered-dose inhaler technique requires [BLANK_1] the inhaler, [BLANK_2] completely, and [BLANK_3] slowly while [BLANK_4] for 10 seconds before exhaling.", "blanks": [{"correct": "shaking"}, {"correct": "exhaling"}, {"correct": "inhaling"}, {"correct": "holding breath"}], "options": ["shaking", "priming", "exhaling", "inhaling", "holding breath", "coughing", "rinsing mouth", "waiting 1 minute"], "rationale": "Correct MDI technique: shake inhaler, exhale completely, inhale slowly and deeply, hold breath for 10 seconds, then exhale. Poor technique results in 80-90% of medication depositing in mouth/throat instead of lungs."}, {"type": "highlight_select", "prompt": "Review the patient's asthma action plan and identify all components that are correctly included:", "text": "Green Zone: Peak flow >80% personal best, no symptoms. Take daily controller medications. Yellow Zone: Peak flow 50-80% personal best, mild symptoms. Take rescue inhaler every 3-4 hours, add oral steroids if needed, call provider within 24 hours. Red Zone: Peak flow <50% personal best, severe symptoms. Take rescue inhaler immediately, call 911 or go to ED, use epinephrine if available.", "highlights": [{"text": "Green Zone: Peak flow >80% personal best, no symptoms. Take daily controller medications.", "correct": true}, {"text": "Yellow Zone: Peak flow 50-80% personal best, mild symptoms. Take rescue inhaler every 3-4 hours, add oral steroids if needed, call provider within 24 hours.", "correct": true}, {"text": "Red Zone: Peak flow <50% personal best, severe symptoms. Take rescue inhaler immediately, call 911 or go to ED, use epinephrine if available.", "correct": true}, {"text": "Take rescue inhaler every 3-4 hours", "correct": true}, {"text": "add oral steroids if needed", "correct": true}, {"text": "call provider within 24 hours", "correct": true}, {"text": "Take rescue inhaler immediately", "correct": true}, {"text": "call 911 or go to ED", "correct": true}, {"text": "use epinephrine if available", "correct": true}], "selection_mode": "multiple", "instruction": "Click on all correctly included components of the asthma action plan:", "rationale": "A comprehensive asthma action plan includes three zones (green, yellow, red) with specific peak flow thresholds, symptom descriptions, medication adjustments, and when to seek help. This plan correctly follows NAEPP guidelines for self-management."}]}, {"id": "M-054", "numerical_id": 54, "type": "mission", "title": "Bronchiectasis: Airway Clearance & Infection Management", "category": "Chronic Respiratory Diseases", "difficulty": "Advanced", "patient_profile": {"demographics": {"name": "Patricia Morales", "age": 45, "gender": "Female", "mrn": "5410-PM", "dob": "04/16/1979", "weight": "135 lbs", "height": "5'6\"", "allergies": "Penicillin (rash)"}, "chief_complaint": "Chronic cough with daily sputum production and recurrent infections.", "hpi": "45-year-old female with non-CF bronchiectasis presents with 2-week history of increased cough and thick green sputum production. She reports 4-5 similar episodes per year requiring antibiotics. She performs daily airway clearance but finds it increasingly difficult. Her baseline oxygen saturation is 94% on room air.", "pmh": "Non-CF bronchiectasis (post-viral), Recurrent pneumonia, Primary ciliary dyskinesia, Anxiety.", "ros": {"gen": "Fatigued, no fever currently", "resp": "Chronic productive cough, coarse crackles in right lower lobe, decreased breath sounds", "cardio": "Regular rhythm, no murmurs", "neuro": "Alert and oriented", "gi": "No GI symptoms", "gu": "No urinary symptoms", "msk": "No clubbing or edema"}}, "exhibits": [{"title": "High-Resolution CT Chest", "type": "text", "content": "Bronchiectasis with bronchial wall thickening and dilation in right lower lobe. Tree-in-bud opacities suggestive of small airway infection. No pulmonary fibrosis."}, {"title": "Sputum Culture", "type": "text", "content": "Pseudomonas aeruginosa (moderate growth), normal flora. No methicillin-resistant organisms."}, {"title": "Pulmonary Function Tests", "type": "text", "content": "FEV1: 2.1 L (65% predicted), FVC: 3.0 L (78% predicted), FEV1/FVC: 0.70, TLC: 110% predicted"}, {"title": "Inflammatory Markers", "type": "text", "content": "CRP: 28 mg/L (elevated), ESR: 45 mm/hr (elevated), WBC: 11,500/\u03bcL with left shift"}, {"title": "Vital Signs", "type": "text", "content": "BP: 128/82 mmHg, HR: 78 bpm, RR: 18/min, O2 Sat: 94% on RA, Temp: 98.8\u00b0F"}], "steps": [{"type": "extended_sata", "prompt": "Patricia Morales has bronchiectasis with acute exacerbation. Which nursing interventions are appropriate for her care?", "options": ["Teach active cycle of breathing technique (ACBT) for airway clearance", "Administer inhaled tobramycin for Pseudomonas infection", "Encourage hydration with 2-3 liters of fluid daily", "Schedule influenza and pneumococcal vaccinations", "Monitor for hemoptysis and teach bleeding precautions", "Refer for pulmonary rehabilitation program", "Educate on proper hand hygiene to prevent infection spread", "Assess nutritional status and provide dietary counseling"], "answer": [0, 2, 3, 4, 6, 7], "rationale": "Bronchiectasis management focuses on airway clearance (ACBT), hydration for mucus thinning, vaccinations for prevention, bleeding precautions due to hemoptysis risk, infection prevention, and nutrition. Inhaled tobramycin is for chronic Pseudomonas but not acute exacerbation. Pulmonary rehab is beneficial but not immediate priority."}, {"type": "matrix", "prompt": "Match the bronchiectasis complication with the appropriate nursing intervention:", "rows": [{"text": "Massive hemoptysis"}, {"text": "Acute respiratory failure"}, {"text": "Chronic malnutrition"}, {"text": "Recurrent infections"}], "columns": ["Position patient on affected side, prepare for bronchoscopy", "Administer oxygen, prepare for intubation if needed", "High-calorie diet, nutritional supplements, monitor weight", "Antibiotic therapy, vaccination, hand hygiene education", "Chest physiotherapy, bronchodilators, mucolytics", "Psychological support, medication compliance"], "answer": {"Massive hemoptysis": "Position patient on affected side, prepare for bronchoscopy", "Acute respiratory failure": "Administer oxygen, prepare for intubation if needed", "Chronic malnutrition": "High-calorie diet, nutritional supplements, monitor weight", "Recurrent infections": "Antibiotic therapy, vaccination, hand hygiene education"}, "rationale": "Bronchiectasis complications require specific interventions: hemoptysis needs positioning and bronchoscopy preparation, respiratory failure requires oxygen support, malnutrition needs nutritional support, and recurrent infections require antibiotic/vaccination strategies."}, {"type": "bowtie", "prompt": "During airway clearance, Patricia develops increased shortness of breath and wheezing. Identify the appropriate intervention.", "center_condition": {"options": ["Airway clearance technique failure", "Bronchospasm induced by treatment", "Pneumothorax development", "Ineffective cough effort"], "answer": "Bronchospasm induced by treatment"}, "left_actions": {"options": ["Administer short-acting bronchodilator", "Stop airway clearance immediately", "Position patient in tripod position", "Apply oxygen via nasal cannula", "Administer inhaled corticosteroid", "Call respiratory therapist"], "answer": ["Administer short-acting bronchodilator", "Stop airway clearance immediately"]}, "right_monitor": {"options": ["Respiratory rate and oxygen saturation", "Peak expiratory flow rate", "Wheezing and breath sounds", "Heart rate and blood pressure", "Level of consciousness", "Sputum production and color"], "answer": ["Respiratory rate and oxygen saturation", "Peak expiratory flow rate"]}, "rationale": "Bronchospasm during airway clearance requires immediate bronchodilator administration, stopping the procedure, and oxygen support. Close monitoring of respiratory status and lung function is essential to ensure resolution."}, {"type": "drag_drop_cloze", "prompt": "Complete the statement about bronchiectasis airway clearance:", "text": "The active cycle of breathing technique (ACBT) consists of [BLANK_1] breathing to mobilize secretions, followed by [BLANK_2] to clear them, and [BLANK_3] to relax the airways, performed [BLANK_4] times daily.", "blanks": [{"correct": "deep"}, {"correct": "forced expiratory technique"}, {"correct": "breathing control"}, {"correct": "2-3"}], "options": ["deep", "shallow", "forced expiratory technique", "huff coughing", "breathing control", "pursed-lip breathing", "2-3", "4-6", "daily", "as needed"], "rationale": "ACBT is a 3-phase technique: deep breathing to mobilize secretions, forced expiratory technique (FET) or huff coughing to clear them, and breathing control to relax airways. It should be performed 2-3 times daily for optimal mucus clearance in bronchiectasis."}, {"type": "highlight_select", "prompt": "Review the patient's sputum characteristics and identify all findings consistent with bronchiectasis exacerbation:", "text": "Patient with bronchiectasis presents with increased cough. Sputum is thick, purulent, and foul-smelling. Volume increased to 30-50 mL daily. Color changed from clear/yellow to green. Contains blood streaks. Culture shows Pseudomonas aeruginosa. Patient reports fatigue and decreased exercise tolerance.", "highlights": [{"text": "thick, purulent, and foul-smelling", "correct": true}, {"text": "Volume increased to 30-50 mL daily", "correct": true}, {"text": "Color changed from clear/yellow to green", "correct": true}, {"text": "Contains blood streaks", "correct": true}, {"text": "Culture shows Pseudomonas aeruginosa", "correct": true}, {"text": "Patient reports fatigue", "correct": true}, {"text": "decreased exercise tolerance", "correct": true}], "selection_mode": "multiple", "instruction": "Click on all findings consistent with bronchiectasis exacerbation:", "rationale": "Bronchiectasis exacerbation shows increased sputum volume (>25 mL/day), purulent/foul-smelling sputum, color change, hemoptysis, positive cultures (often Pseudomonas), and systemic symptoms like fatigue and reduced exercise tolerance."}]}, {"id": "M-055", "numerical_id": 55, "type": "mission", "title": "Cystic Fibrosis: Comprehensive Management & Exacerbation", "category": "Genetic Lung Diseases", "difficulty": "Advanced", "patient_profile": {"demographics": {"name": "Jordan Rivera", "age": 24, "gender": "Male", "mrn": "5511-JR", "dob": "02/14/2000", "weight": "145 lbs", "height": "5'8\"", "allergies": "None"}, "chief_complaint": "Increased cough and shortness of breath over the past week.", "hpi": "24-year-old male with cystic fibrosis (homozygous \u0394F508) presents with pulmonary exacerbation. He reports increased cough with thick green sputum, shortness of breath, and decreased exercise tolerance. He has been compliant with airway clearance and enzymes but missed some nebulized treatments. His baseline FEV1 is 45% predicted.", "pmh": "Cystic fibrosis diagnosed at birth, Pancreatic insufficiency, CF-related diabetes, Recurrent Pseudomonas infections, Depression.", "ros": {"gen": "Fatigued, recent 5 lb weight loss", "resp": "Increased cough with green sputum, dyspnea on exertion, decreased breath sounds with crackles", "cardio": "Regular rhythm, no murmurs", "neuro": "Alert and oriented, no confusion", "gi": "No abdominal pain, regular bowel movements", "gu": "No urinary symptoms", "msk": "Muscle wasting noted, decreased exercise tolerance"}}, "exhibits": [{"title": "Pulmonary Function Tests", "type": "text", "content": "FEV1: 1.8 L (42% predicted), FVC: 3.2 L (65% predicted), FEV1/FVC: 0.56, DLCO: 55% predicted"}, {"title": "Sputum Culture", "type": "text", "content": "Pseudomonas aeruginosa (moderate growth), Staphylococcus aureus (light growth), normal flora"}, {"title": "Sweat Chloride Test", "type": "text", "content": "Chloride: 102 mEq/L (dia  hormone levels", "FEV1, sputum culture, and oxygen saturation", "Sweat chloride testing"], "answer": {"Pulmonary exacerbation": "FEV1, sputum culture, and oxygen saturation", "Malnutrition": "Weight, BMI, and nutritional intake", "CF-related diabetes": "Fasting blood glucose and HbA1c", "Liver disease": "Liver function tests and abdominal ultrasound", "Infertility": "Semen analysis and hormone levels"}, "rationale": "CF complications require specific monitoring: pulmonary exacerbations need lung function and culture monitoring, malnutrition requires nutritional assessment, CFRD needs glycemic control monitoring, liver disease requires hepatic function tests, and infertility needs reproductive hormone evaluation."}, {"type": "bowtie", "prompt": "During airway clearance, Jordan develops hemoptysis. Identify the appropriate intervention.", "center_condition": {"options": ["Minor hemoptysis (<5 mL)", "Moderate hemoptysis (5-30 mL)", "Massive hemoptysis (>30 mL)", "Bronchiectasis bleeding"], "answer": "Moderate hemoptysis (5-30 mL)"}, "left_actions": {"options": ["Stop airway clearance immediately", "Position patient on affected side", "Administer tranexamic acid", "Prepare for bronchoscopy", "Call for emergency bronchoscopy team", "Apply ice packs to chest"], "answer": ["Stop airway clearance immediately", "Position patient on affected side", "Prepare for bronchoscopy"]}, "right_monitor": {"options": ["Amount and color of blood expectorated", "Vital signs every 15 minutes", "Oxygen saturation continuously", "Signs of airway obstruction", "Hemoglobin and hematocrit", "Coagulation studies"], "answer": ["Amount and color of blood expectorated", "Vital signs every 15 minutes", "Oxygen saturation continuously", "Signs of airway obstruction"]}, "rationale": "Moderate hemoptysis in CF requires immediate cessation of airway clearance, positioning on affected side to protect unaffected lung, and preparation for bronchoscopy. Close monitoring of bleeding amount, vital signs, oxygenation, and airway patency is essential."}, {"type": "drag_drop_cloze", "prompt": "Complete the statement about cystic fibrosis transmembrane conductance regulator (CFTR) modulators:", "text": "CFTR modulators such as ivacaftor (Kalydeco) and elexacaftor/tezacaftor/ivacaftor (Trikafta) work by [BLANK_1] the defective CFTR protein to [BLANK_2] chloride transport across epithelial cells, leading to [BLANK_3] mucus viscosity and [BLANK_4] pulmonary function in eligible patients.", "blanks": [{"correct": "correcting"}, {"correct": "restore"}, {"correct": "decreased"}, {"correct": "improved"}], "options": ["correcting", "blocking", "restore", "inhibit", "decreased", "increased", "improved", "declined", "stable", "worsened"], "rationale": "CFTR modulators correct the defective CFTR protein function to restore chloride transport, decrease mucus viscosity, and improve pulmonary function. These therapies target the underlying genetic defect in CF rather than just treating symptoms."}, {"type": "highlight_select", "prompt": "Review the patient's cystic fibrosis complications and identify all that require immediate intervention:", "text": "24-year-old male with CF presents with pulmonary exacerbation. He has pancreatic insufficiency requiring enzyme replacement. He has CF-related diabetes with HbA1c 7.8%. Vitamin D level is 18 ng/mL. Recent sputum culture shows Pseudomonas aeruginosa. He reports infertility concerns. Chest CT shows bronchiectasis. He has been adherent to airway clearance therapy.", "highlights": [{"text": "pancreatic insufficiency requiring enzyme replacement", "correct": false}, {"text": "CF-related diabetes with HbA1c 7.8%", "correct": true}, {"text": "Vitamin D level is 18 ng/mL", "correct": true}, {"text": "Recent sputum culture shows Pseudomonas aeruginosa", "correct": true}, {"text": "He reports infertility concerns", "correct": false}, {"text": "Chest CT shows bronchiectasis", "correct": false}, {"text": "He has been adherent to airway clearance therapy", "correct": false}], "selection_mode": "multiple", "instruction": "Click on all CF complications that require immediate intervention:", "rationale": "Immediate intervention needed for: poorly controlled CFRD (HbA1c 7.8% requires glycemic management), vitamin D deficiency (18 ng/mL is severely deficient and increases infection risk), and Pseudomonas infection (requires antibiotic therapy). Pancreatic insufficiency and infertility are chronic issues, bronchiectasis is expected in CF, and adherence to therapy is positive."}]}, {"id": "M-056", "numerical_id": 56, "type": "mission", "title": "Interstitial Lung Disease: Progressive Fibrosis Management", "category": "Fibrotic Lung Diseases", "difficulty": "Advanced", "patient_profile": {"demographics": {"name": "Eleanor Thompson", "age": 72, "gender": "Female", "mrn": "5612-ET", "dob": "05/28/1952", "weight": "130 lbs", "height": "5'4\"", "allergies": "Morphine (nausea)"}, "chief_complaint": "Progressive shortness of breath and dry cough for 18 months.", "hpi": "72-year-old female with idiopathic pulmonary fibrosis presents for routine follow-up. She reports worsening dyspnea on exertion, now unable to walk one block. Dry cough is persistent. She denies fever, chest pain, or hemoptysis. She has been on supplemental oxygen for 6 months. Recent 6-minute walk test showed 180 meters with desaturation to 82%.", "pmh": "Idiopathic pulmonary fibrosis diagnosed 2 years ago, Hypertension, Osteoarthritis, Gastroesophageal reflux disease.", "ros": {"gen": "Appears chronically ill, oxygen dependent", "resp": "Severe resting dyspnea, dry cough, inspiratory crackles at bases, clubbing present", "cardio": "Regular rhythm, no murmurs, signs of pulmonary hypertension", "neuro": "Alert and oriented, no confusion", "gi": "GERD symptoms well controlled", "gu": "No urinary symptoms", "msk": "Joint pain from osteoarthritis, decreased mobility"}}, "exhibits": [{"title": "High-Resolution CT Chest", "type": "text", "content": "UIP pattern with  "Match the interstitial lung disease pattern with the associated prognosis:", "rows": [{"text": "Usual interstitial pneumonia (UIP)"}, {"text": "Nonspecific interstitial pneumonia (NSIP)"}, {"text": "Cryptogenic organizing pneumonia (COP)"}, {"text": "Acute interstitial pneumonia (AIP)"}], "columns": ["Excellent prognosis with treatment", "Good prognosis, often responds to steroids", "Poor prognosis, progressive fibrosis", "Variable prognosis, may be reversible", "Acute onset, high mortality without treatment", "Chronic progressive course"], "answer": {"Usual interstitial pneumonia (UIP)": "Poor prognosis, progressive fibrosis", "Nonspecific interstitial pneumonia (NSIP)": "Good prognosis, often responds to steroids", "Cryptogenic organizing pneumonia (COP)": "Excellent prognosis with treatment", "Acute interstitial pneumonia (AIP)": "Acute onset, high mortality without treatment"}, "rationale": "ILD prognosis varies by pattern: UIP (IPF) has poor prognosis with progressive fibrosis, NSIP responds well to steroids, COP has excellent prognosis with treatment, AIP has acute onset and high mortality."}, {"type": "bowtie", "prompt": "During a clinic visit, Eleanor develops acute respiratory distress with oxygen desaturation to 75%. Identify the appropriate intervention.", "center_condition": {"options": ["Acute IPF exacerbation", "Pneumothorax", "Pulmonary embolism", "Acute heart failure exacerbation"], "answer": "Acute IPF exacerbation"}, "left_actions": {"options": ["Increase oxygen to maintain SpO2 >88%", "Administer high-dose corticosteroids", "Prepare for non-invasive ventilation", "Obtain urgent chest CT", "Administer broad-spectrum antibiotics", "Contact lung transplant team"], "answer": ["Increase oxygen to maintain SpO2 >88%", "Administer high-dose corticosteroids"]}, "right_monitor": {"options": ["Oxygen saturation continuously", "Respiratory rate and pattern", "Vital signs every 15-30 minutes", "Level of consciousness", "Chest pain or pleurisy", "Response to "correct": false}, {"text": "No comorbidities", "correct": false}], "selection_mode": "multiple", "instruction": "Click on all findings that indicate poor prognosis in IPF:", "rationale": "Poor prognostic factors in IPF include: low DLCO (<40%), poor 6MWD with desaturation, pulmonary hypertension, oxygen dependence, recent acute exacerbation, and older age. Normal BMI and absence of comorbidities are not poor prognostic indicators."}]}, {"id": "M-057", "numerical_id": 57, "type": "mission", "title": "Pulmonary Fibrosis: Antifibrotic Therapy & Symptom Control", "category": "Fibrotic Lung Diseases", "difficulty": "Advanced", "patient_profile": {"demographics": {"name": "Robert Callahan", "age": 65, "gender": "Male", "mrn": "5713-RC", "dob": "08/12/1959", "weight": "170 lbs", "height": "5'11\"", "allergies": "Sulfa drugs (rash)"}, "chief_complaint": "Progressive shortness of breath and fatigue for 2 years.", "hpi": "65-year-old male with progressive pulmonary fibrosis presents for routine monitoring. He reports worsening dyspnea limiting activities to short walks. He has dry cough and fatigue. He was started on nintedanib 6 months ago. His oxygen saturation at rest is 90% on room air, dropping to 84% with minimal exertion. Recent PFTs show continued decline.", "pmh": "Progressive pulmonary fibrosis (likely IPF), Hypertension, Coronary artery disease s/p stent, Gastroesophageal reflux disease.", "ros": {"gen": "Fatigued, reports weight loss of 10 lbs in 6 months", "resp": "Severe exertional dyspnea, dry cough, inspiratory crackles at bases, digital clubbing", "cardio": "Regular rhythm, JVD present, peripheral edema 1+", "neuro": "Alert and oriented, mild confusion at times", "gi": "GERD symptoms present, on PPI therapy", "gu": "No urinary symptoms", "msk": "Generalized weakness, decreased exercise tolerance"}}, "exhibits": [{"title": "High-Resolution CT Chest", "type": "text", "content": "Extensive fibrosis with honeycombing, traction bronchiectasis, and reticular opaci dication with its mechanism of action:", "rows": [{"text": "Pirfenidone"}, {"text": "Nintedanib"}, {"text": "Prednisone"}, {"text": "N-acetylcysteine"}], "columns": ["Tyrosine kinase inhibitor targeting VEGF, FGF, and PDGF receptors", "Anti-inflammatory and antifibrotic effects through multiple pathways", "Antioxidant effects on glutathione production", "Broad-spectrum corticosteroid with anti-inflammatory effects", "Inhibits collagen synthesis and fibroblast proliferation", "Reduces oxidative stress and inflammation"], "answer": {"Pirfenidone": "Inhibits collagen synthesis and fibroblast proliferation", "Nintedanib": "Tyrosine kinase inhibitor targeting VEGF, FGF, and PDGF receptors", "Prednisone": "Broad-spectrum corticosteroid with anti-inflammatory effects", "N-acetylcysteine": "Antioxidant effects on glutathione production"}, "rationale": "Antifibrotic mechanisms: pirfenidone inhibits collagen synthesis, nintedanib is a tyrosine kinase inhibitor, prednisone provides anti-inflammatory effects, N-acetylcysteine acts as an antioxidant."}, {"type": "bowtie", "prompt": "During a clinic visit, Robert develops acute chest pain and worsening dyspnea. Identify the appropriate intervention.", "center_condition": {"options": ["Acute coronary syndrome", "Pulmonary embolism", "Spontaneous pneumothorax", "Acute heart failure exacerbation"], "answer": "Spontaneous pneumothorax"}, "left_actions": {"options": ["Administer supplemental oxygen", "Obtain urgent chest X-ray", "Prepare for needle decompression if tension pneumothorax", "Administer anticoagulation therapy", "Start IV nitroglycerin infusion", "Prepare for chest tube insertion"], "answer": ["Administer supplemental oxygen", "Obtain urgent chest X-ray", "Prepare for needle decompression if tension pneumothorax"]}, "right_monitor": {"options": ["Respiratory rate and oxygen saturation", "Chest pain severity and location", "Vital signs every 15 minutes", "Breath sounds for asymmetry", "Level of consciousness", "Cardiac rhythm"], "answer": ["Respiratory rate and oxygen saturation", "Chest pain severity and location"]}, "rationale": "Spontaneous pneumothorax in fibrotic lung disease requires immediate oxygen, chest X-ray confirmation, and preparation for needle decompression if tension physiology develops. Close monitoring of respiratory status, pain, vital signs, and breath sounds is essential."}, {"type": "drag_drop_cloze", "prompt": "Complete the statement about pulmonary fibrosis oxygen therapy:", "text": "In patients with pulmonary fibrosis, long-term oxygen therapy (LTOT) is indicated when resting PaO2 is [BLANK_1] mmHg or less, or when oxygen saturation falls below [BLANK_2] during sleep or exertion, to prevent [BLANK_3] and improve [BLANK_4].", "blanks": [{"correct": "55"}, {"correct": "88%"}, {"correct": "pulmonary hypertension"}, {"correct": "survival"}], "options": ["55", "60", "88%", "90%", "pulmonary hypertension", "respiratory failure", "survival", "exercise tolerance", "quality of life", "symptom control"], "rationale": "LTOT criteria for pulmonary fibrosis: PaO2 \u226455 mmHg at rest, or SpO2 <88% during sleep/exertion. LTOT prevents pulmonary hypertension progression and improves survival in hypoxemic patients."}, {"type": "highlight_select", "prompt": "Review the patient's pulmonary fibrosis assessment findings and identify all that indicate disease progression:", "text": "65-year-old male with pulmonary fibrosis on nintedanib. Recent PFTs show DLCO decline from 35% to 28%. 6MWD decreased to 180 meters. Pulmonary artery pressure increased to 55 mmHg. BNP elevated to 450 pg/mL. On 2L oxygen with exertion. Reports increased fatigue. Weight loss of 10 lbs in 6 months.", "highlights": [{"text": "DLCO decline from 35% to 28%", "correct": true}, {"text": "6MWD decreased to 180 meters", "correct": true}, {"text": "Pulmonary artery pressure increased to 55 mmHg", "correct": true}, {"text": "BNP elevated to 450 pg/mL", "correct": true}, {"text": "On 2L oxygen with exertion", "correct": true}, {"text": "Reports increased fatigue", "correct": true}, {"text": "Weight loss of 10 lbs in 6 months", "correct": true}], "selection_mode": "multiple", "instruction": "Click on all findings that indicate pulmonary fibrosis progression:", "rationale": "Disease progression indicators include: declining DLCO, reduced exercise capacity (6MWD), worsening pulmonary hypertension, elevated BNP (right heart strain), increased oxygen requirements, fatigue, and weight loss (cachexia)."}]}, {"id": "M-058", "numerical_id": 58, "type": "mission", "title": "Sarcoidosis: Multi-System Management & Immunosuppression", "category": "Systemic Lung Diseases", "difficulty": "Advanced", "patient_profile": {"demographics": {"name": "Marcus Johnson", "age": 42, "gender": "Male", "mrn": "5814-MJ", "dob": "03/19/1982", "weight": "185 lbs", "height": "6'0\"", "allergies": "None"}, "chief_complaint": "Chronic cough and progressive shortness of breath for 8 months.", "hpi": "42-year-old male with sarcoidosis diagnosed 1 year ago presents for follow-up. He reports worsening exertional dyspnea, chronic dry cough, and fatigue. He was started on prednisone 6 months ago with some improvement, but symptoms recurred when dose was tapered. Recent chest CT shows progression of mediastinal lymphadenopathy and pulmonary infiltrates. He denies fever, night sweats, or weight loss.", "pmh": "Stage II sarcoidosis with pulmonary and mediastinal involvement, Hypertension, GERD.", "ros": {"gen": "Fatigued, no fever or weight loss", "resp": "Chronic dry cough, progressive exertional dyspnea, clear breath sounds", "cardio": "Regular rhythm, no murmurs", "neuro": "Alert and oriented, no focal deficits", "skin": "No rashes or lesions", "msk": "No joint pain or swelling", "eyes": "No visual changes or eye pain"}}, "exhibits": [{"title": "High-Resolution CT Chest", "type": "text", "content": "Extensive mediastinal and hilar lymphadenopathy, bilateral upper lobe predominant reticulonodular infiltrates, pe ng parameter:", "rows": [{"text": "Hypercalcemia"}, {"text": "Cardiac sarcoidosis"}, {"text": "Ocular sarcoidosis"}, {"text": "Neurologic sarcoidosis"}, {"text": "Renal sarcoidosis"}], "columns": ["Serum calcium and PTH levels", "EKG and echocardiogram", "Visual acuity and slit lamp exam", "MRI brain and lumbar puncture", "Creatinine and urinalysis", "Pulmonary function tests", "ACE levels and ESR"], "answer": {"Hypercalcemia": "Serum calcium and PTH levels", "Cardiac sarcoidosis": "EKG and echocardiogram", "Ocular sarcoidosis": "Visual acuity and slit lamp exam", "Neurologic sarcoidosis": "MRI brain and lumbar puncture", "Renal sarcoidosis": "Creatinine and urinalysis"}, "rationale": "Sarcoidosis can affect multiple organs requiring specific monitoring: hypercalcemia needs calcium/PTH monitoring, cardiac involvement requires EKG/echo, ocular needs visual exams, neurologic requires MRI/LP, renal needs creatinine/urinalysis."}, {"type": "bowtie", "prompt": "During a clinic visit, Marcus reports acute onset of blurry vision in his right eye. Identify the appropriate intervention.", "center_condition": {"options": ["Ocular sarcoidosis flare", "Corticosteroid-induced cataract", "Hypertensive retinopathy", "Diabetic retinopathy"], "answer": "Ocular sarcoidosis flare"}, "left_actions": {"options": ["Administer topical corticosteroids to the eye", "Urgent ophthalmology consultation", "Increase systemic prednisone dose", "Check visual acuity in both eyes", "Assess for pain or photophobia", "Administer eye drops for intraocular pressure"], "answer": ["Urgent ophthalmology consultation", "Check visual acuity in both eyes"]}, "right_monitor": {"options": ["Visual acuity changes", "Intraocular pressure", "Signs of uveitis (redness, pain)", "Response to treatment", "Systemic symptoms", "ACE levels"], "answer": ["Visual acuity changes", "Signs of uveitis (redness, pain)"]}, "rationale": "Ocular sarcoidosis can cause sudden vision changes requiring urgent ophthalmology evaluation {"id":"fr_cardiac_cath","slide":999,"question":"A client is scheduled for a cardiac catheterization. Which assessment finding should the nurse report to the provider BEFORE the procedure?","options":["Blood pressure of 128/82 mmHg","Allergy to shellfish","Heart rate of 78 bpm","Last meal was 8 hours ago"],"answer":"Allergy to shellfish","rationale":"Shellfish allergy suggests a potential iodine/contrast dye allergy, which must be reported before cardiac catheterization to prevent an anaphylactic reaction. The other findings are within normal limits or expected pre-procedure."},

{"id":"fr_stress_test","slide":999,"question":"A client undergoing an exercise stress test reports chest pain and dizziness. What is the nurse's FIRST action?","options":["Encourage the client to continue for 2 more minutes","Stop the test immediately and notify the provider","Administer sublingual nitroglycerin","Document the findings and continue monitoring"],"answer":"Stop the test immediately and notify the provider","rationale":"Chest pain and dizziness during a stress test indicate possible cardiac ischemia. The test must be stopped immediately and the provider notified. These are reportable symptoms that require immediate intervention."},
{"id":"fr_hypoxia_signs","slide":999,"question":"Which findings should the nurse recognize as early signs of hypoxia? (Select all that apply)","options":["Cyanosis","Restlessness","Tachycardia","Bradycardia","Light-headedness"],"answer":["Cyanosis","Restlessness","Tachycardia","Light-headedness"],"rationale":"Early signs of hypoxia include cyanosis, tachycardia (not bradycardia), restlessness, and light-headedness. Bradycardia is a late sign of severe hypoxia indicating impending cardiopulmonary arrest."},
{"id":"fr_post_bronch","slide":999,"question":"After a bronchoscopy, which nursing action is MOST important before allowing the client to eat or drink?","options":["Check the client's oxygen saturation","Verify the return of the gag reflex","Obtain a chest X-ray","Assess the client's pain level"],"answer":"Verify the return of the gag reflex","rationale":"After bronchoscopy, the client must remain NPO until the gag reflex returns to prevent aspiration. The throat is anesthetized during the procedure, and swallowing safely requires a functioning gag reflex."},

{"id":"fr_resp_acidosis","slide":999,"question":"A client's ABG results show: pH 7.30, PaCO 55 mmHg, HCO 24 mEq/L. The nurse interprets this as:","options":["Respiratory alkalosis","Metabolic acidosis","Respiratory acidosis","Metabolic alkalosis"],"answer":"Respiratory acidosis","rationale":"pH 7.30 is acidotic (below 7.35). PaCO of 55 is elevated (above 45), indicating a respiratory cause. HCO of 24 is normal, indicating no metabolic compensation. This is uncompensated respiratory acidosis caused by hypoventilation."},

{"id":"fr_fluid_overload","slide":999,"question":"Which assessment findings indicate fluid volume overload? (Select all that apply)","options":["Bounding pulses","Crackles in lung bases","Flat neck veins","Periorbital edema","Distended neck veins"],"answer":["Bounding pulses","Crackles in lung bases","Periorbital edema","Distended neck veins"],"rationale":"Fluid volume overload presents with bounding pulses, crackles in the lungs (pulmonary edema), periorbital edema, and distended (not flat) neck veins (JVD). Flat neck veins suggest dehydration."},
{"id":"fr_furosemide","slide":999,"question":"A client is receiving furosemide (Lasix). Which laboratory value should the nurse monitor MOST closely?","options":["Serum sodium","Serum calcium","Serum potassium","Serum magnesium"],"answer":"Serum potassium","rationale":"Furosemide is a loop diuretic that causes significant potassium loss. Hypokalemia can lead to life-threatening dysrhythmias. Monitoring serum potassium is the highest priority."},
{"id":"fr_hypoglycemia","slide":999,"question":"A nurse assesses a client with diabetes who is experiencing hypoglycemia. Which findings does the nurse expect? (Select all that apply)","options":["Shakiness","Tachycardia","Sweating","Hot dry skin","Cool clammy skin","Hunger"],"answer":["Shakiness","Tachycardia","Sweating","Cool clammy skin","Hunger"],"rationale":"Hypoglycemia presents with shakiness, tachycardia, sweating, blurred vision, cool clammy skin, hunger, and irritability. Hot dry skin is associated with hyperglycemia, not hypoglycemia."},
{"id":"fr_insulin_mixing","slide":999,"question":"A nurse is preparing to administer a mixed dose of NPH and regular insulin. What is the correct sequence?","options":["Withdraw NPH first, then withdraw regular insulin","Inject air into regular vial, inject air into NPH vial, withdraw NPH, withdraw regular","Inject air into NPH vial, inject air into regular vial, withdraw regular insulin, withdraw NPH","Withdraw regular insulin first, then inject air into NPH vial"],"answer":"Inject air into NPH vial, inject air into regular vial, withdraw regular insulin, withdraw NPH","rationale":"The correct sequence is: inject air into NPH (cloudy) first, inject air into regular (clear) second, withdraw regular insulin first (to prevent contamination), then withdraw NPH. Remember: 'Clear before cloudy.'"},
{"id":"fr_ppi","slide":999,"question":"A client asks the nurse why omeprazole has been prescribed. The nurse's BEST response is:","options":["It coats the stomach lining to prevent ulcers","It decreases gastric acid secretion to relieve acid indigestion and GERD","It neutralizes existing stomach acid immediately","It kills the bacteria causing your stomach ulcer"],"answer":"It decreases gastric acid secretion to relieve acid indigestion and GERD","rationale":"Omeprazole is a proton pump inhibitor (PPI) that decreases gastric acid secretion by inhibiting the hydrogen-potassium ATPase enzyme system. Its therapeutic effect is relief of GERD and acid indigestion."},
{"id":"fr_rectal_supp","slide":999,"question":"A nurse is administering a rectal suppository. Which position should the client be placed in?","options":["Right lateral position","Supine position","Left lateral (Sims) position","Prone position"],"answer":"Left lateral (Sims) position","rationale":"The left lateral (Sims) position is used for rectal suppository administration because it follows the natural curve of the sigmoid colon and rectum, facilitating insertion and retention."},
{"id":"fr_enteral_feeding","slide":999,"question":"A nurse is preparing to administer an enteral tube feeding. Place the steps in the correct sequence: 1) Evaluate tolerance, 2) Administer feeding, 3) Check residual, 4) Verify tube placement.","options":["4, 3, 2, 1","3, 4, 1, 2","2, 3, 4, 1","4, 2, 3, 1"],"answer":"4, 3, 2, 1","rationale":"The correct sequence for enteral feeding is: (4) Verify tube placement first (safety priority), (3) Check residual volume, (2) Administer the feeding, (1) Evaluate tolerance. Verification of placement prevents aspiration."},
{"id":"fr_transfusion_rxn","slide":999,"question":"A client receiving a blood transfusion develops hypotension, low back pain, and dark reddish urine. The nurse recognizes these as signs of:","options":["Febrile non-hemolytic reaction","Acute hemolytic transfusion reaction","Allergic transfusion reaction","Circulatory overload"],"answer":"Acute hemolytic transfusion reaction","rationale":"Hypotension, low back/flank pain, and dark or reddish urine (hemoglobinuria) are classic signs of an acute hemolytic transfusion reaction caused by ABO incompatibility. This is a medical emergency requiring immediate cessation of the transfusion."},
{"id":"fr_anemia_signs","slide":999,"question":"Which findings does the nurse expect in a client with anemia? (Select all that apply)","options":["Fatigue","Pallor","Bradycardia","Tachycardia","Brittle or spoon-shaped nails"],"answer":["Fatigue","Pallor","Tachycardia","Brittle or spoon-shaped nails"],"rationale":"Anemia causes decreased oxygen-carrying capacity, resulting in fatigue, pallor, tachycardia (compensatory), and brittle or spoon-shaped nails (koilonychia). Bradycardia is not expected; the heart rate increases to compensate for decreased oxygen delivery."},
{"id":"fr_iron_therapy","slide":999,"question":"A nurse is teaching a client about iron supplement therapy. Which statement by the client indicates understanding?","options":["I should take my iron with a glass of milk","I will take my iron with orange juice to help absorption","Dark stools mean I should stop the medication","I should take antacids with my iron to prevent stomach upset"],"answer":"I will take my iron with orange juice to help absorption","rationale":"Vitamin C (found in orange juice) increases iron absorption. Iron should NOT be taken with milk or antacids as they decrease absorption. Dark green or black stools are an expected side effect, not a reason to stop the medication."},
{"id":"fr_hemophilia","slide":999,"question":"A client with hemophilia presents with increased bruising. Which laboratory value is the nurse MOST concerned about?","options":["Hemoglobin level","White blood cell count","Platelet count","Serum iron level"],"answer":"Platelet count","rationale":"Hemophilia involves clotting factor deficiency, and increased bruising with a low platelet level is a significant concern for uncontrolled bleeding. The platelet count directly relates to the client's bleeding risk."},
{"id":"fr_opioid_tolerance","slide":999,"question":"A client receiving morphine for chronic pain requires increasingly higher doses to achieve the same level of pain relief. The nurse recognizes this as:","options":["Opioid addiction","Opioid tolerance","Opioid toxicity","Physical dependence"],"answer":"Opioid tolerance","rationale":"Opioid tolerance is the requirement for an increased dose to achieve the same analgesic effect. This is a normal physiological response, not addiction. Toxicity would present with respiratory depression and sedation."},
{"id":"fr_naloxone","slide":999,"question":"A client receiving IV morphine has a respiratory rate of 8 breaths/min and is difficult to arouse. Which medication should the nurse administer?","options":["Flumazenil","Naloxone","Epinephrine","Atropine"],"answer":"Naloxone","rationale":"Naloxone (Narcan) is the opioid reversal agent. Respiratory depression (rate below 12) and excessive sedation are signs of opioid toxicity requiring immediate naloxone administration. Flumazenil reverses benzodiazepines, not opioids."},
{"id":"fr_docusate","slide":999,"question":"A client is prescribed docusate (Colace) along with an opioid analgesic. The nurse explains that docusate is used to:","options":["Increase intestinal motility","Prevent opioid-induced constipation by softening stool","Reduce the risk of opioid toxicity","Enhance the analgesic effect of the opioid"],"answer":"Prevent opioid-induced constipation by softening stool","rationale":"Docusate is a stool softener that prevents opioid-induced constipation, a common side effect of opioid therapy. It works by allowing water and fat to penetrate the stool, making it softer and easier to pass."},
{"id":"fr_ckd_labs","slide":999,"question":"Which laboratory findings does the nurse expect in a client with chronic kidney disease?","options":["Decreased BUN and decreased creatinine","Increased BUN and increased creatinine","Decreased BUN and increased creatinine","Increased BUN and decreased creatinine"],"answer":"Increased BUN and increased creatinine","rationale":"In chronic kidney disease, the kidneys cannot adequately filter waste products, resulting in elevated BUN and creatinine levels. These are key indicators of declining renal function."},
{"id":"fr_hypovolemic_shock","slide":999,"question":"A nurse is assessing a client with suspected hypovolemic shock. Which findings does the nurse expect? (Select all that apply)","options":["Hypotension","Tachycardia","Oliguria","Bradycardia","Tachypnea"],"answer":["Hypotension","Tachycardia","Oliguria","Tachypnea"],"rationale":"Hypovolemic shock presents with hypotension (decreased circulating volume), tachycardia (compensatory), oliguria (decreased renal perfusion), and tachypnea (compensatory). Bradycardia is not expected; the heart rate increases to maintain cardiac output."},
{"id":"fr_anaphylaxis","slide":999,"question":"A client develops anaphylaxis after receiving IV antibiotics. Which medication should the nurse administer FIRST?","options":["Diphenhydramine","Methylprednisolone","Epinephrine","Albuterol"],"answer":"Epinephrine","rationale":"Epinephrine is the FIRST-line treatment for anaphylaxis. It causes bronchodilation and vasoconstriction, reversing the life-threatening effects. Diphenhydramine and corticosteroids are adjunct therapies given after epinephrine."},
{"id":"fr_hemorrhage","slide":999,"question":"A client is hemorrhaging from a wound on the forearm. What is the nurse's FIRST action?","options":["Apply a tourniquet above the wound","Apply direct pressure to the bleeding site","Elevate the extremity above the heart","Call the rapid response team"],"answer":"Apply direct pressure to the bleeding site","rationale":"The first action for hemorrhage control is applying direct pressure to the bleeding site. This is the most effective initial intervention to control bleeding. Tourniquets are used only when direct pressure fails."},
{"id":"fr_resp_distress","slide":999,"question":"A client in acute respiratory distress is dyspneic and anxious. Which position should the nurse place the client in?","options":["Supine with legs elevated","Trendelenburg position","High-Fowler's (head of bed elevated)","Prone position"],"answer":"High-Fowler's (head of bed elevated)","rationale":"Head of bed elevation (High-Fowler's position) promotes lung expansion and decreases the work of breathing. This is the priority intervention for acute respiratory distress."},
{"id":"fr_dehiscence","slide":999,"question":"On postoperative day 5, a client reports a 'popping' sensation at the surgical site. The nurse observes increased serosanguineous drainage and a visible opening of the incision. The nurse recognizes this as:","options":["Normal wound healing","Wound infection","Wound dehiscence","Wound evisceration"],"answer":"Wound dehiscence","rationale":"Dehiscence is the partial or total separation of wound layers. Classic signs include a 'popping' or 'giving way' sensation, increased serosanguineous drainage, and visible opening of the incision. The nurse should cover with sterile saline-moistened gauze and notify the provider."},
{"id":"fr_evisceration","slide":999,"question":"A postoperative client's abdominal organs are protruding through the surgical incision. Which actions should the nurse take? (Select all that apply)","options":["Attempt to reinsert the organs gently","Cover the organs with sterile saline-moistened gauze","Place the client in low-Fowler's position with knees flexed","Allow the client to eat and drink to maintain strength","Prepare the client for emergency surgery","Stay with the client and call for assistance"],"answer":["Cover the organs with sterile saline-moistened gauze","Place the client in low-Fowler's position with knees flexed","Prepare the client for emergency surgery","Stay with the client and call for assistance"],"rationale":"Evisceration is a surgical emergency. The nurse should: stay with the client, cover organs with sterile saline-moistened gauze (never reinsert), position in low-Fowler's with knees flexed to reduce tension, maintain NPO, and prepare for emergency surgery."},
{"id":"fr_head_injury","slide":999,"question":"A nurse is caring for a client with a head injury. Which finding is the EARLIEST indicator of neurological deterioration?","options":["Widening pulse pressure","Change in level of consciousness","Fixed and dilated pupils","Projectile vomiting"],"answer":"Change in level of consciousness","rationale":"A change in level of consciousness is the earliest and most sensitive indicator of neurological deterioration following a head injury. Widening pulse pressure and fixed pupils are late signs of increased intracranial pressure."},
{"id":"fr_burns_rule","slide":999,"question":"A client sustains burns to the entire anterior trunk and both arms. Using the Rule of Nines, the nurse calculates the total body surface area burned as:","options":["27%","36%","45%","18%"],"answer":"36%","rationale":"Using the Rule of Nines: anterior trunk = 18%, each arm = 9% (both arms = 18%). Total = 18% + 18% = 36% TBSA burned."},
{"id":"fr_dementia_incont","slide":999,"question":"A nurse is caring for an older adult client with dementia who has urinary incontinence. Which intervention is MOST appropriate?","options":["Insert an indwelling urinary catheter","Implement a scheduled toileting program","Restrict fluid intake after 6 PM","Apply adult incontinence briefs and check every 4 hours"],"answer":"Implement a scheduled toileting program","rationale":"A scheduled (timed) toileting program is the most appropriate intervention for clients with dementia and incontinence. It promotes continence while maintaining dignity. Indwelling catheters increase infection risk and should be avoided."},
{"id":"fr_transdermal","slide":999,"question":"A nurse is applying a new transdermal medication patch. Which actions are correct? (Select all that apply)","options":["Apply the new patch over the old one for better absorption","Remove the old patch before applying the new one","Date, time, and initial the new patch","Apply with bare hands to ensure proper adhesion","Wear clean gloves during application"],"answer":["Remove the old patch before applying the new one","Date, time, and initial the new patch","Wear clean gloves during application"],"rationale":"When applying a transdermal patch: remove the old patch first (to prevent overdose), date/time/initial the new patch, and wear clean gloves (to prevent medication absorption through the nurse's skin). Never apply a new patch over an old one."},
{"id":"fr_enteric_coated","slide":999,"question":"A client asks why they cannot crush their enteric-coated naproxen tablet. The nurse's BEST response is:","options":["Crushing would make the medication less effective","The coating protects the stomach by allowing the tablet to dissolve in the intestine","Crushing would cause the medication to work too quickly","The coating improves the taste of the medication"],"answer":"The coating protects the stomach by allowing the tablet to dissolve in the intestine","rationale":"Enteric-coated tablets are designed to dissolve in the intestine, not the stomach. Crushing or chewing would destroy this coating, exposing the gastric mucosa to the medication and increasing the risk of GI irritation and ulceration."},
{"id":"fr_otic_drops","slide":999,"question":"A nurse is administering otic drops to an adult client. Which technique is correct?","options":["Pull the auricle down and back","Pull the auricle up and back","Insert the dropper tip into the ear canal","Instill cold drops directly from the refrigerator"],"answer":"Pull the auricle up and back","rationale":"For adult clients, the auricle is pulled up and back to straighten the ear canal for proper medication delivery. For children under 3, the auricle is pulled down and back. Medication should be at room temperature, and the dropper should be held above (not inserted into) the ear canal."},
{"id":"fr_phlebitis","slide":999,"question":"A nurse assesses an IV site and notes redness, warmth, streak formation along the vein, and pain. The nurse recognizes these findings as:","options":["Infiltration","Phlebitis","Extravasation","Hematoma"],"answer":"Phlebitis","rationale":"Phlebitis is inflammation of the vein characterized by redness, warmth, streak formation along the vein, and pain at the IV site. Infiltration presents with edema, coolness, and swelling. The IV should be discontinued and restarted at a new site."},
{"id":"fr_infiltration","slide":999,"question":"Which findings indicate IV infiltration? (Select all that apply)","options":["Edema at or distal to the IV site","Warmth along the vein","Coolness at the IV site","Streak formation","Swelling at the IV site"],"answer":["Edema at or distal to the IV site","Coolness at the IV site","Swelling at the IV site"],"rationale":"IV infiltration occurs when IV fluid leaks into surrounding tissue. Signs include edema, coolness, and swelling at or distal to the IV site. Warmth and streak formation are signs of phlebitis, not infiltration."},
{"id":"fr_metformin","slide":999,"question":"A client taking metformin is scheduled for a CT scan with IV contrast dye. Which instruction should the nurse provide?","options":["Take an extra dose of metformin the morning of the procedure","Metformin must be held per protocol due to the risk of lactic acidosis","Switch to insulin the day before the procedure","No medication changes are needed"],"answer":"Metformin must be held per protocol due to the risk of lactic acidosis","rationale":"Metformin combined with IV contrast dye increases the risk of lactic acidosis, a potentially fatal complication. Metformin must be held before and after the procedure per facility protocol (typically 48 hours)."},
{"id":"fr_corticosteroids_glucose","slide":999,"question":"A client with diabetes is prescribed prednisone for an inflammatory condition. The nurse should monitor for which effect?","options":["Hypoglycemia","Increased blood glucose levels","Decreased white blood cell count","Hypotension"],"answer":"Increased blood glucose levels","rationale":"Corticosteroids (such as prednisone) increase blood glucose levels by promoting gluconeogenesis and decreasing insulin sensitivity. Clients with diabetes require closer blood glucose monitoring and potential medication adjustments."},
{"id":"fr_diphenhydramine","slide":999,"question":"A client is prescribed diphenhydramine before a blood transfusion. The nurse explains this is given to:","options":["Prevent fluid volume overload","Prevent a hemolytic transfusion reaction","Prevent mild allergic reactions such as urticaria and pruritus","Reduce the risk of infection"],"answer":"Prevent mild allergic reactions such as urticaria and pruritus","rationale":"Diphenhydramine is an antihistamine given as a transfusion premedication to prevent mild allergic reactions including urticaria (hives), pruritus (itching), and flushing. It does not prevent hemolytic reactions."},
{"id":"fr_digoxin","slide":999,"question":"A nurse is preparing to administer digoxin. Which action should the nurse take FIRST?","options":["Check the serum potassium level","Assess the apical pulse for one full minute","Verify the client's allergy status","Check the client's blood pressure"],"answer":"Assess the apical pulse for one full minute","rationale":"Before administering digoxin, the nurse must assess the apical pulse for one full minute. If the heart rate is below 60 bpm in an adult, the dose should be held and the provider notified. Digoxin is a high-alert medication that decreases heart rate and increases cardiac contractility."},
{"id":"fr_warfarin","slide":999,"question":"A client is taking warfarin. Which laboratory test does the nurse monitor to evaluate therapeutic effectiveness?","options":["aPTT","CBC","PT/INR","Serum potassium"],"answer":"PT/INR","rationale":"Warfarin effectiveness is monitored by PT/INR. The therapeutic INR range is typically 2.0-3.0. Warfarin inhibits vitamin K-dependent clotting factors. aPTT monitors heparin therapy, not warfarin."},
{"id":"fr_warfarin_teaching","slide":999,"question":"A nurse is teaching a client about warfarin therapy. Which statements indicate correct understanding? (Select all that apply)","options":["I should use a soft toothbrush","I can take aspirin for headaches","I should maintain a consistent intake of vitamin K foods","I should use an electric razor for shaving","I should avoid ginkgo and garlic supplements"],"answer":["I should use a soft toothbrush","I should maintain a consistent intake of vitamin K foods","I should use an electric razor for shaving","I should avoid ginkgo and garlic supplements"],"rationale":"Warfarin teaching: use a soft toothbrush and electric razor (bleeding precautions), maintain consistent vitamin K intake (not eliminate it), and avoid herbal supplements that increase bleeding (ginkgo, garlic, ginger). Aspirin increases bleeding risk and should be avoided unless prescribed."},
{"id":"fr_phenazopyridine","slide":999,"question":"A client with a urinary tract infection is prescribed phenazopyridine. Which information should the nurse include in client teaching?","options":["This medication will cure your infection","Expect your urine to turn bright orange or red-orange","Take this medication on an empty stomach","You will need to take this medication for several months"],"answer":"Expect your urine to turn bright orange or red-orange","rationale":"Phenazopyridine is a urinary analgesic that provides symptomatic relief of dysuria, urgency, and frequency. It does NOT treat the infection (an antibiotic is needed). Expected effects include bright orange or red-orange urine that may stain clothing. It is for temporary use only and should be taken after meals."},
{"id":"fr_insulin_types","slide":999,"question":"A nurse is reviewing insulin types. Which statement is correct?","options":["NPH insulin is clear and short-acting","Regular insulin is cloudy and intermediate-acting","Regular insulin is clear and short-acting","NPH insulin is clear and long-acting"],"answer":"Regular insulin is clear and short-acting","rationale":"Regular insulin is a clear solution and is short-acting. NPH insulin is a cloudy suspension and is intermediate-acting. Remember: 'Clear before cloudy' when mixing insulins."},
{"id":"fr_staple_removal","slide":999,"question":"A nurse is removing surgical staples. Which technique is correct?","options":["Use hemostats to pull the staple straight up","Use a staple remover; the staple should bend outward during removal","Pull the staple inward toward the incision line","Use scissors to cut the staple at each end"],"answer":"Use a staple remover; the staple should bend outward during removal","rationale":"Surgical staples are removed using a staple remover. The staple should bend outward (away from the incision) during removal to prevent tissue trauma and wound disruption."},
{"id":"fr_contact_derm","slide":999,"question":"A client presents with pruritus and a rash after exposure to a known skin irritant. The nurse suspects:","options":["Cellulitis","Contact dermatitis","Psoriasis","Herpes zoster"],"answer":"Contact dermatitis","rationale":"Contact dermatitis is caused by exposure to an irritant or allergen, resulting in pruritus (itching) and a localized rash at the site of exposure. Cellulitis is a bacterial infection, psoriasis is autoimmune, and herpes zoster follows a dermatome pattern."},
{"id":"fr_nsaid_teaching","slide":999,"question":"A client is prescribed enteric-coated naproxen. The nurse should teach the client that:","options":["Pain relief will be immediate after the first dose","It may take several weeks to achieve the full anti-inflammatory effect","The medication should be crushed and mixed with food","It should be taken on an empty stomach for best results"],"answer":"It may take several weeks to achieve the full anti-inflammatory effect","rationale":"NSAIDs like naproxen may take several weeks to achieve the full anti-inflammatory effect. Enteric-coated tablets should NOT be crushed or chewed. They should be taken with food to minimize GI irritation."},
{"id":"fr_nicotine_patch","slide":999,"question":"A nurse is teaching a client about nicotine replacement transdermal patches. Which instructions should the nurse include? (Select all that apply)","options":["Apply to clean, dry, hairless skin","Rotate application sites","Apply the new patch directly over the old one","Avoid applying near breast tissue","Date, time, and initial the patch"],"answer":["Apply to clean, dry, hairless skin","Rotate application sites","Avoid applying near breast tissue","Date, time, and initial the patch"],"rationale":"Nicotine patch instructions: apply to clean, dry, hairless skin; rotate sites to prevent skin irritation; avoid breast tissue; date/time/initial each patch. Always remove the old patch before applying a new one."}
