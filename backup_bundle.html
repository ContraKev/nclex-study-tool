<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGN MASTERY HUB v3.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --text: #f8fafc;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: #334155;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding-bottom: 80px;
        }

        .nexus-nav {
            background: var(--secondary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .control-panel {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky;
            top: 82px;
            z-index: 999;
        }

        .nexus-card {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .nexus-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card-icon {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-accent {
            background-color: var(--accent);
            border-color: var(--accent);
            color: var(--primary);
        }

        .btn-accent:hover {
            background-color: #0066cc;
            border-color: #0066cc;
            color: var(--primary);
        }

        .btn-outline-purple {
            color: #8b5cf6;
            border-color: #8b5cf6;
        }

        .btn-outline-purple:hover {
            color: #7c3aed;
            background-color: rgba(139, 92, 246, 0.1);
            border-color: #7c3aed;
        }

        .border-purple {
            border-color: #8b5cf6 !important;
        }

        .mission-title-display {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid var(--accent);
            padding: 8px 12px;
            border-radius: 0 4px 4px 0;
        }

        /* Drag-and-drop cloze styling */
        .drag-drop-cloze {
            max-width: 100%;
        }

        .cloze-text {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .drop-zone {
            display: inline-block;
            min-width: 80px;
            padding: 4px 8px;
            margin: 0 4px;
            border: 2px dashed var(--accent);
            border-radius: 4px;
            background: rgba(59, 130, 246, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--warning);
        }

        .drop-zone.filled {
            border: 2px solid var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .dropped-option {
            background: var(--success);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
        }

        .dropped-option:hover {
            opacity: 0.8;
        }

        .options-pool {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .options-label {
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .draggable-option {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: grab;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .draggable-option:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .draggable-option.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .cloze-instructions {
            text-align: center;
            color: var(--text);
            font-style: italic;
            margin-top: 10px;
        }

        /* Highlight selection styling */
        .highlight-select {
            max-width: 100%;
        }

        .highlight-instruction {
            background: rgba(59, 130, 246, 0.1);
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid var(--accent);
            font-weight: 500;
        }

        .highlight-text {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            line-height: 1.7;
            font-size: 1.05rem;
            margin-top: 15px;
        }

        .text-highlight {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 3px;
            padding: 2px 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .text-highlight:hover {
            background: rgba(59, 130, 246, 0.4);
            border-color: var(--accent);
        }

        .text-highlight.selected {
            background: var(--success);
            color: white;
            border-color: var(--success);
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
        }

        .text-highlight.highlight-correct {
            border-bottom: 2px solid var(--success);
        }

        .text-highlight.highlight-distractor {
            border-bottom: 2px solid var(--danger);
        }

        .point-label {
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.65rem;
            margin-top: 15px;
            letter-spacing: 1.5px;
            display: block;
            border-left: 4px solid var(--accent);
            padding-left: 10px;
            margin-bottom: 5px;
        }

        .point-value {
            font-size: 0.92rem;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .ae-common {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 0.85rem;
            border: 1px solid var(--warning);
        }

        .ae-severe {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: #fca5a5;
            padding: 10px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .inter-table {
            width: 100%;
            margin-top: 10px;
            font-size: 0.85rem;
            border-collapse: separate;
            border-spacing: 0 5px;
        }

        .inter-table td {
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .inter-table tr.critical td {
            border-left: 5px solid var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .data-strip {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .logistics-box {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .box-dosage {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
        }

        .box-admin {
            background: rgba(245, 158, 11, 0.1);
            color: #fcd34d;
        }

        .box-title {
            font-weight: 800;
            font-size: 0.65rem;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        /* MISSION OVERLAY */
        .mission-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2100;
            background: var(--primary);
        }

        .chart-pane {
            width: 45%;
            background: #f1f5f9 !important;
            border-right: 4px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .chart-pane * {
            color: #0f172a !important;
        }

        .chart-header,
        .chart-header * {
            background: #334155 !important;
            color: white !important;
        }

        .chart-tabs {
            background: #e2e8f0 !important;
            display: flex;
            border-bottom: 1px solid #cbd5e1;
        }

        .chart-tab {
            padding: 12px 20px;
            cursor: pointer;
            border-right: 1px solid #cbd5e1;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .chart-tab.active {
            background: white !important;
            color: var(--accent) !important;
            border-bottom: 3px solid var(--accent);
        }

        .chart-content {
            padding: 25px;
            flex-grow: 1;
            overflow-y: auto;
            background: white !important;
            line-height: 1.6;
        }

        .work-pane {
            width: 55%;
            padding: 40px;
            overflow-y: auto;
            background: var(--primary);
        }

        /* BOWTIE */
        .bowtie-container {
            display: flex;
            gap: 20px;
            align-items: stretch;
            margin-top: 30px;
        }

        .bowtie-wing {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 20px;
        }

        .bowtie-center {
            width: 250px;
            background: rgba(245, 158, 11, 0.05);
            border: 2px solid var(--warning);
            border-radius: 20px;
            padding: 20px;
        }

        .bowtie-label {
            font-size: 0.7rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .bw-option {
            background: var(--secondary);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .bw-option input {
            margin-right: 10px;
        }

        /* SIDECAR */
        .pharma-sidecar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: var(--secondary);
            z-index: 2200;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--accent);
        }

        .pharma-sidecar.active {
            right: 0;
        }

        .sidecar-header {
            background: var(--primary);
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidecar-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--primary);
        }

        .sidecar-toggle {
            position: fixed;
            right: 20px;
            bottom: 100px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2300;
            border: none;
        }

        /* MOBILE RESPONSIVE MISSION MODAL */
        @media (max-width: 768px) {
            .mission-container {
                flex-direction: column;
                height: 100vh;
                overflow-y: auto;
            }

            .chart-pane {
                width: 100% !important;
                height: 50vh;
                border-right: none;
                border-bottom: 4px solid var(--border);
                overflow-y: auto;
            }

            .work-pane {
                width: 100% !important;
                height: 50vh;
                padding: 20px;
                overflow-y: auto;
            }

            .chart-tabs {
                flex-wrap: wrap;
            }

            .chart-tab {
                padding: 8px 12px;
                font-size: 0.75rem;
                white-space: nowrap;
            }

            .mission-container .btn {
                font-size: 0.9rem !important;
                padding: 0.5rem 1rem !important;
            }

            .step-badge {
                font-size: 0.8rem !important;
            }
        }

        @media (max-width: 480px) {
            .work-pane {
                padding: 15px;
            }

            .mission-container .btn {
                font-size: 0.8rem !important;
                padding: 0.4rem 0.8rem !important;
            }

            .bowtie-container {
                flex-direction: column;
                gap: 15px;
            }

            .bowtie-center {
                width: 100%;
            }
        }
    </style>
</head>

            processedText = processedText.replace(

            );
        });

// Drag and drop functionality for cloze questions
let draggedElement = null;

function handleDragStart(e) {
    draggedElement = e.target;
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', e.target.outerHTML);
    e.target.classList.add('dragging');
}

function handleDragEnd(e) {
    e.target.classList.remove('dragging');
    draggedElement = null;
}

function handleDragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
    return false;
}

function handleDrop(e) {
    e.preventDefault();
    const dropZone = e.target.closest('.drop-zone');
    if (!dropZone || !draggedElement) return;

    // Remove existing content from drop zone
    dropZone.innerHTML = '';

    // Clone the dragged element and place it in the drop zone
    const clone = draggedElement.cloneNode(true);
    clone.draggable = false;
    clone.classList.remove('dragging');
    clone.classList.add('dropped-option');
    clone.onclick = () => removeFromDropZone(clone, dropZone);

    dropZone.appendChild(clone);
    dropZone.classList.add('filled');

    // Remove from options pool
    draggedElement.remove();

    return false;
}

function removeFromDropZone(element, dropZone) {
    // Return option to pool
    const optionText = element.textContent;
    const optionsContainer = document.querySelector('.options-container');
    const newOption = document.createElement('span');
    newOption.className = 'draggable-option';
    newOption.draggable = true;
    newOption.textContent = optionText;
    newOption.ondragstart = handleDragStart;
    newOption.ondragend = handleDragEnd;

    optionsContainer.appendChild(newOption);

    // Clear drop zone
    dropZone.innerHTML = '_____';
    dropZone.classList.remove('filled');
}

// Highlight selection functions
function toggleHighlight(element, highlightId) {
    element.classList.toggle('selected');
    updateHighlightSelection();
}

function selectHighlight(element, highlightId, mode) {
    if (mode === 'single') {
        // Remove selection from all highlights
        document.querySelectorAll('.text-highlight').forEach(el => el.classList.remove('selected'));
    }
    element.classList.add('selected');
    updateHighlightSelection();
}

function updateHighlightSelection() {
    const selected = Array.from(document.querySelectorAll('.text-highlight.selected'))
        .map(el => parseInt(el.dataset.highlightId));
    document.getElementById('highlight-selection').value = JSON.stringify(selected);
}

function evaluateMissionStep() {
    const step = currentMission.steps[currentStepIndex];
    let isCorrect = false;
    if (step.type === 'extended_sata') {
        const sel = Array.from(document.querySelectorAll('input[name="m-opt"]:checked')).map(i => parseInt(i.value));
        isCorrect = sel.length === step.answer.length && sel.every(v => step.answer.includes(v));
    } else if (step.type === 'matrix') {
        isCorrect = step.rows.every((r, rowIndex) => {
            const rowKey = typeof r === 'string' ? r : (r.text || '');
            return document.querySelector(`input[name="matrix-row-${rowIndex}"]:checked`)?.value === step.answer[rowKey];
        });
    } else if (step.type === 'drag_drop_cloze') {
        // Check if all blanks are filled correctly
        const blanks = step.blanks || [];
        isCorrect = blanks.every((blank, idx) => {
            const dropZone = document.querySelector(`.drop-zone[data-blank-id="${idx}"]`);
            if (!dropZone || !dropZone.classList.contains('filled')) return false;
            const droppedText = dropZone.textContent.trim();
            return droppedText === blank.correct;
        });
    } else if (step.type === 'highlight_select') {
        // Check selected highlights
        const selected = JSON.parse(document.getElementById('highlight-selection').value || '[]');
        const correctHighlights = step.highlights.filter(h => h.correct).map(h => step.highlights.indexOf(h));
        isCorrect = selected.length === correctHighlights.length &&
                   selected.every(id => correctHighlights.includes(id));
    } else if (step.type === 'bowtie') {
        const diag = document.getElementById('bw-c').value;
        const l = Array.from(document.querySelectorAll('input[name="bw-l"]:checked')).map(i => i.value);
        const r = Array.from(document.querySelectorAll('input[name="bw-r"]:checked')).map(i => i.value);
        isCorrect = diag === step.center_condition.answer && l.length === 2 && l.every(v => step.left_actions.answer.includes(v)) && r.length === 2 && r.every(v => step.right_monitor.answer.includes(v));
    }
    document.getElementById('mission-feedback').innerHTML = `<div class="p-4 rounded-4 border-2 ${isCorrect ? 'border-success' : 'border-danger'}" style="background: ${isCorrect ? 'rgba(22, 101, 52, 0.3)' : 'rgba(153, 27, 27, 0.3)'}; backdrop-filter: blur(10px);"><h4 class="fw-bold ${isCorrect ? 'text-success' : 'text-danger'}"><i class="fas ${isCorrect ? 'fa-check-circle' : 'fa-times-circle'} me-2"></i>${isCorrect ? 'CORRECT' : 'INCORRECT'}</h4><p class="text-white mb-0 mt-2 fs-5">${step.rationale || "Review clues and pharmacology interaction."}</p></div>`;
    missionFeedbackMode = true;
    const btn = document.getElementById('mission-action-btn');
    btn.innerText = currentStepIndex === currentMission.steps.length - 1 ? "FINISH MISSION" : "NEXT STEP";
    btn.className = "btn btn-info btn-lg px-5 fw-bold shadow pulse-button text-primary";
}

function nextMissionStep() { if (currentStepIndex < currentMission.steps.length - 1) { currentStepIndex++; renderMissionStep(); } else { closeMission(); } }

window.chronicrespiratoryexamExamData = [{"id": "copd_assessment", "slide": 999, "question": "A client with COPD exhibits a barrel chest, dyspnea, clubbing, and shallow rapid respirations. These findings indicate which complication of COPD?", "options": ["Acute respiratory failure", "Chronic hypoxia manifestations", "Pulmonary hypertension", "Right heart failure"], "answer": [1], "rationale": "Barrel chest, dyspnea, clubbing, and shallow rapid respirations are hallmark physical findings in advanced COPD as described in Quiz Review #19 under 'COPD \u2013 Expected Findings & Nursing Interventions.' These manifestations result from chronic hypoxia and hyperinflation of the lungs. Acute respiratory failure would present with more acute changes like confusion or severe tachycardia. Pulmonary hypertension is a complication but not the primary expected finding. Right heart failure (cor pulmonale) can occur but is not listed among the basic expected findings in the quiz material."}, {"id": "copd_breathing", "slide": 999, "question": "Which breathing technique should the nurse teach a client with COPD to prolong exhalation and prevent airway collapse?", "options": ["Diaphragmatic breathing", "Pursed-lip breathing", "Abdominal breathing", "4-7-8 breathing"], "answer": [1], "rationale": "Pursed-lip breathing is specifically taught to COPD patients as outlined in Quiz Review #19 under 'COPD \u2013 Expected Findings & Nursing Interventions' and 'Emphysema \u2013 Gas Exchange Strategies.' This technique prolongs exhalation to prevent airway collapse, reduces air trapping in the lungs, and improves gas exchange. Diaphragmatic breathing, while helpful for some respiratory conditions, is not specifically mentioned for COPD management in the quiz materials. Abdominal breathing refers to diaphragmatic breathing. 4-7-8 breathing is a general relaxation technique but not specific to COPD airway management."}, {"id": "copd_vs_asthma", "slide": 999, "question": "Which characteristic differentiates COPD from asthma?", "options": ["Progressive disease course", "Reversible airway obstruction", "Episodic symptoms", "Often begins in childhood"], "answer": [1], "rationale": "As clearly differentiated in Quiz Review #19 under 'COPD vs. Asthma,' COPD is characterized by progressive, persistent symptoms with irreversible airflow limitation, often associated with smoking history. Asthma presents with episodic, trigger-related symptoms and reversible airway obstruction that often begins earlier in life. Progressive disease course is correct for COPD but not the distinguishing feature asked. Reversible airway obstruction describes asthma, not COPD. Episodic symptoms characterize asthma's pattern."}, {"id": "copd_nutrition", "slide": 999, "question": "The nurse is teaching a client with COPD about nutrition. Which dietary recommendations are appropriate?", "options": ["High-calorie, high-protein diet", "Low-sodium, fluid-restricted diet", "High-fiber, low-fat diet", "Calorie-restricted, ketogenic diet"], "answer": [0], "rationale": "According to Quiz Review #19 under 'COPD \u2013 Expected Findings & Nursing Interventions' and 'Nutrition & hydration,' COPD patients require a high-calorie, high-protein diet due to increased work of breathing and metabolic demands. This helps maintain muscle mass and respiratory function. A low-sodium diet is important for hypertension but not specifically for COPD. High-fiber diets are generally healthy but don't address COPD's specific nutritional needs. Calorie-restricted diets would be inappropriate for patients already at risk for malnutrition from their respiratory condition."}, {"id": "asthma_therapy", "slide": 999, "question": "A client with asthma is prescribed both a bronchodilator and an inhaled corticosteroid. In what order should these medications be administered?", "options": ["Bronchodilator first, then corticosteroid", "Corticosteroid first, then bronchodilator", "Simultaneously", "Based on patient preference"], "answer": [0], "rationale": "As specified in Quiz Review #19 under 'Metered-Dose Inhalers (MDIs) & Spacers,' bronchodilators must be administered before inhaled corticosteroids to open airways and enhance penetration of the steroid medication into the lung tissue. Administering corticosteroids first would be ineffective since the airways are constricted. Simultaneous administration is not recommended in the quiz materials. Patient preference is not a valid medical reason for changing evidence-based medication sequencing."}, {"id": "mdi_technique", "slide": 999, "question": "When teaching proper metered-dose inhaler (MDI) technique, which instruction is essential for effective medication delivery?", "options": ["Shake the inhaler vigorously before each use", "Inhale rapidly and forcefully", "Hold breath for at least 10 seconds after inhalation", "Rinse mouth only if taste is unpleasant"], "answer": [2], "rationale": "Quiz Review #19 under 'Metered-Dose Inhalers (MDIs) & Spacers' specifies that proper MDI technique includes slow deep inhalation, breath held for at least 10 seconds, and waiting between puffs. This ensures optimal medication deposition deep in the lung tissue. Shaking is important but not the critical step for effective delivery. Rapid forceful inhalation would cause medication to deposit in the mouth/throat. Breath holding for less than 10 seconds allows medication to be exhaled before absorption. Rinse mouth is important after corticosteroids but not the primary technique for effective delivery."}, {"id": "cystic_fibrosis_patho", "slide": 999, "question": "A client with cystic fibrosis experiences dysfunction of the exocrine glands and production of thick, tenacious mucus. Which symptom is typically the first pulmonary manifestation?", "options": ["Hemoptysis", "Dyspnea on exertion", "Chronic productive cough", "Clubbing of the fingers"], "answer": [2], "rationale": "According to Lower Respiratory MS1 slide 34, 'Cough is the first pulmonary symptom' in cystic fibrosis due to dysfunction of exocrine glands producing thick mucus and impaired mucociliary clearance. Hemoptysis occurs later in disease progression. Dyspnea on exertion develops as lung function declines. Digital clubbing is a late sign of chronic hypoxemia. While all these can occur in CF, cough is specifically identified as the initial pulmonary manifestation in the lecture material."}, {"id": "cystic_fibrosis_treatment", "slide": 999, "question": "A client with cystic fibrosis is prescribed pancreatic enzyme replacement. When should these medications be administered?", "options": ["On an empty stomach, 30 minutes before meals", "With meals and snacks", "At bedtime only", "Once daily in the morning"], "answer": [1], "rationale": "Lower Respiratory MS1 slide 36 specifies that 'pancreatic enzyme replacement' should be administered 'with meals and snacks' for CF patients with pancreatic insufficiency to properly digest nutrients. Taking enzymes on an empty stomach would provide no benefit since there are no nutrients to digest. Taking them at bedtime is not indicated. Once daily dosing would be insufficient for proper nutrient absorption throughout the day."}, {"id": "emphysema_technique", "slide": 999, "question": "For a client with emphysema, which breathing technique promotes gas exchange and reduces work of breathing?", "options": ["Breathing in through pursed lips and out through the nose", "Breathing in through the nose and out through pursed lips", "Rapid shallow breathing", "Holding breath for 20 seconds between breaths"], "answer": [1], "rationale": "Quiz Review #19 under 'Emphysema \u2013 Gas Exchange Strategies' specifies 'breathing in through the nose and out through pursed lips' to prolong exhalation and improve gas exchange in emphysema patients. Pursed-lip breathing in reverse (in through pursed lips) is not described in the materials. Abdominal breathing focuses on diaphragmatic movement but doesn't address the specific nose/pursed-lip technique. Holding breath prevents normal gas exchange and would be harmful."}, {"id": "home_oxygen_safety", "slide": 999, "question": "A client is prescribed home oxygen therapy. Which safety measure is most important?", "options": ["Keep oxygen at least 10 feet from heat sources", "Avoid using petroleum-based lotions", "Ensure proper equipment fitting", "All of the above"], "answer": [3], "rationale": "Quiz Review #19 under 'Home Oxygen Therapy \u2013 Safety & Skin Care' identifies that oxygen 'increases fire risk' and patients must 'avoid petroleum-based products (more flammable),' 'assess skin breakdown at pressure points,' and ensure 'equipment must be clean and properly fitted.' Keeping oxygen away from outlets is good practice but not the most critical safety measure mentioned. Using extension cords is unsafe with oxygen equipment. Storing cylinders in the garage increases fire risk and is not recommended."}, {"id": "tb_manifestations", "slide": 999, "question": "Which clinical manifestations are characteristic of tuberculosis?", "options": ["Fatigue, hemoptysis, night sweats", "Productive cough, fever, weight gain", "Dyspnea, wheezing, chest tightness", "Sore throat, nasal congestion, rhinorrhea"], "answer": [0], "rationale": "Quiz Review #19 under 'Tuberculosis (TB) Expected clinical manifestations' lists: fatigue, hemoptysis, night sweats, weight loss, anorexia, and low-grade afternoon fever as characteristic symptoms. Productive cough with fever suggests bacterial pneumonia. Dyspnea with wheezing indicates asthma or COPD exacerbation. Sore throat with congestion suggests viral upper respiratory infection rather than TB."}, {"id": "pneumonia_oxygenation", "slide": 999, "question": "When caring for a client with pneumonia and low oxygen saturation, which positioning maximizes lung expansion?", "options": ["Supine position", "Trendelenburg position", "High Fowler position", "Left lateral position"], "answer": [2], "rationale": "Quiz Review #19 under 'Pneumonia \u2013 Oxygenation & Secretion Management' states that 'positioning that maximizes lung expansion' is priority for low oxygen saturation in pneumonia. High Fowler position accomplishes this by allowing maximum chest expansion and lung inflation. Supine position would decrease lung expansion. Trendelenburg position is contraindicated as it can cause respiratory distress. Left lateral position may help with specific lung segments but is not the primary position for oxygenation."}, {"id": "airway_clearance", "slide": 999, "question": "Before performing airway clearance therapies like percussion and postural drainage, the nurse should first:", "options": ["Administer pain medication", "Assess lung fields to identify target areas", "Apply supplemental oxygen", "Have suction equipment ready"], "answer": [1], "rationale": "Quiz Review #19 under 'Pneumonia \u2013 Oxygenation & Secretion Management' specifies that 'first action is always assessment of lung fields to identify target areas' before airway clearance therapies like percussion and postural drainage. Pain medication may be needed but assessment comes first. Supplemental oxygen may be indicated but doesn't replace the need for assessment. Suction equipment should be ready but assessment determines if it's needed."}, {"id": "resp_acidosis", "slide": 999, "question": "A client with COPD has ABG results showing low pH and elevated PaCO2. This indicates:", "options": ["Metabolic alkalosis", "Respiratory acidosis", "Metabolic acidosis", "Respiratory alkalosis"], "answer": [1], "rationale": "Quiz Review #19 under 'Acid\u2013Base Balance (ABGs)' defines respiratory acidosis as 'low pH, elevated PaCO\u2082, normal bicarbonate in uncompensated states, caused by hypoventilation or airway obstruction.' Metabolic alkalosis would show high pH with metabolic changes. Respiratory alkalosis would show high pH with low PaCO2. Metabolic acidosis would show low pH with low bicarbonate."}, {"id": "aspiration_risk", "slide": 999, "question": "Which finding in a client indicates risk for aspiration and requires immediate follow-up?", "options": ["Clear speech after drinking water", "Coughing with eating", "Normal oxygen saturation", "Ability to swallow pills easily"], "answer": [1], "rationale": "Quiz Review #19 under 'Dysphagia & Aspiration Risk' lists 'coughing with eating' as a finding requiring 'immediate follow-up' for aspiration risk. Clear speech after drinking water indicates no current aspiration risk. Hoarse voice after swallowing is also listed as a concerning sign. Normal oxygen saturation doesn't rule out aspiration risk. Ability to swallow pills easily is not a reliable indicator of swallowing safety."}, {"id": "bronchodilator_outcomes", "slide": 999, "question": "Following effective bronchodilator therapy, the nurse would expect to observe:", "options": ["Increased wheezing and accessory muscle use", "Decreased oxygen saturation", "Improved breathing effort and reduced respiratory rate", "Increased sputum production and cough"], "answer": [2], "rationale": "Quiz Review #19 under 'Client Outcomes \u2013 Effective Bronchodilator Therapy' lists: decreased wheezing, reduced accessory muscle use, improved oxygen saturation, decreased respiratory rate, easier breathing effort. Increased wheezing would indicate ineffective therapy. Decreased oxygen saturation would suggest worsening respiratory status. Increased sputum suggests infection or inadequate clearance. No change in respiratory rate would indicate lack of improvement."}, {"id": "acute_bronchitis", "slide": 999, "question": "A client is diagnosed with acute bronchitis. Which medication is most appropriate for symptom management?", "options": ["Antitussive agents like dextromethorphan", "Expectorant agents like guaifenesin", "Antibiotics for 7-10 days", "Inhaled corticosteroids"], "answer": [1], "rationale": "Lower Respiratory MS1 slide 5 states that acute bronchitis treatment includes antitussive agents like dextromethorphan or expectorant guaifenesin, with broad-spectrum antibiotics for 7-10 days if bacterial. Since most cases are viral, expectorants are often the first-line treatment. Antitussives suppress cough but don't address the underlying cause. Antibiotics are not routinely prescribed for viral bronchitis. Inhaled corticosteroids are used for asthma/COPD, not acute bronchitis."}, {"id": "influenza_spread", "slide": 999, "question": "How is influenza primarily spread?", "options": ["Through contaminated food and water", "Through droplet infection", "Through direct skin contact", "Through insect vectors"], "answer": [1], "rationale": "Lower Respiratory MS1 slide 6 states that influenza spreads through droplet infection, similar to the common cold but with different symptoms. Food/water contamination would indicate a gastrointestinal pathogen. Direct skin contact is not the primary transmission route. Insect vectors are not involved in influenza transmission."}, {"id": "respiratory_anatomy", "slide": 999, "question": "The respiratory center that controls breathing is located in the:", "options": ["Cerebellum", "Medulla oblongata", "Pons", "Cerebral cortex"], "answer": [1], "rationale": "Upper Respiratory MS1 slide 4 states that the respiratory center is located in the medulla oblongata and stimulated by changing CO2 and O2 levels in arterial blood. The cerebellum controls coordination and balance. The pons assists with respiratory control but is not the primary center. The cerebral cortex controls voluntary functions and consciousness."}, {"id": "thorax_assessment", "slide": 999, "question": "When assessing the thorax, the nurse should auscultate the lungs:", "options": ["Only on the anterior chest", "Only on the posterior chest", "Bilaterally in a systematic manner", "Only if crackles are heard"], "answer": [2], "rationale": "Upper Respiratory MS1 slide 7 states that lung auscultation should be performed bilaterally in a systematic manner. Anterior chest assessment alone misses posterior lung fields. Posterior assessment alone misses anterior fields. Systematic bilateral assessment ensures complete evaluation. Auscultation only when crackles are heard would miss other important findings."}, {"id": "coarse_crackles", "slide": 999, "question": "Coarse crackles heard during lung auscultation are typically caused by:", "options": ["Fluid in the alveoli", "Narrowing of small airways", "Secretions in larger airways", "Fibrotic changes in lung tissue"], "answer": [2], "rationale": "Upper Respiratory MS1 slide 7 describes coarse crackles as caused by secretions accumulating in larger airways, usually cleared with coughing. Fine crackles are caused by fluid in alveoli. Narrowing of small airways causes wheezes. Fibrotic changes in lung tissue cause crackles but are typically fine, not coarse."}, {"id": "rifampin_tb", "slide": 999, "question": "A client prescribed rifampin for tuberculosis develops reddish-orange colored secretions. The nurse understands this is:", "options": ["An allergic reaction requiring immediate discontinuation", "A harmless side effect of the medication", "A sign of treatment failure", "An indication to increase the dose"], "answer": [1], "rationale": "In Class Quiz 19 review states 'Rifampin - TB drug, REDDISH/ORAGNE SECRETIONS' indicating this is a harmless side effect. An allergic reaction would require immediate discontinuation and show different symptoms like rash or anaphylaxis. A sign of treatment failure would show worsening clinical symptoms. Increasing the dose would not address discoloration and could cause toxicity."}, {"id": "tb_diagnosis", "slide": 999, "question": "A client has a positive TB skin test but no active disease. Which diagnostic test should be used to confirm latent TB?", "options": ["Repeat tuberculin skin test in 3 months", "QuantiFERON-TB Gold blood test", "Chest X-ray only", "Sputum culture for acid-fast bacilli"], "answer": [1], "rationale": "In Class Quiz 19 review states 'If you have +TB test intradermally, you will always test positive. Must use QuantiFERON or Chest x-ray.' Repeat skin testing is not useful due to persistent positivity. Chest X-ray alone cannot confirm latent TB. Sputum culture is for active TB diagnosis, not latent."}, {"id": "antitussive_action", "slide": 999, "question": "An antitussive medication works by:", "options": ["Thinning respiratory secretions", "Suppressing the cough reflex in the brain", "Relaxing bronchial smooth muscle", "Reducing airway inflammation"], "answer": [1], "rationale": "In Class Quiz 19 review states 'What does an anti-tussive: SUPPRESSES COUGH REFLEX.' Expectorants thin secretions rather than suppress cough. Bronchodilators relax smooth muscle but don't affect cough reflex. Anti-inflammatory agents reduce inflammation but don't directly suppress cough."}, {"id": "codeine_side_effects", "slide": 999, "question": "A client prescribed codeine for cough suppression should be monitored for which side effects?", "options": ["Hypertension and tachycardia", "Drowsiness and sedation", "Nausea and vomiting", "Increased respiratory rate"], "answer": [1], "rationale": "In Class Quiz 19 review states 'Side effect of codeine: DROWSINESS AND SEDATION.' Hypertension and tachycardia are not typical opioid side effects. Nausea/vomiting can occur but sedation is the primary CNS effect. Increased respiratory rate would be paradoxical and not expected with opioids."}, {"id": "isoniazid_duration", "slide": 999, "question": "Isoniazid (INH) for latent tuberculosis infection is typically prescribed for:", "options": ["2 weeks", "1 month", "6 months", "9 months"], "answer": [3], "rationale": "In Class Quiz 19 review states 'How long Isoniazid, how long to prescribe? 9 MONTHS.' 2 weeks would be inadequate for LTBI treatment. 1 month is insufficient duration. 6 months is shorter than recommended for full protection."}, {"id": "mdi_purpose", "slide": 999, "question": "The primary purpose of using a metered-dose inhaler (MDI) is to:", "options": ["Reduce medication side effects", "Increase medication delivery to the lungs", "Decrease treatment frequency", "Eliminate the need for spacers"], "answer": [1], "rationale": "In Class Quiz 19 review states 'Why use a metered dose inhaler? TO INCREASE THE INTAKE OF THE MEDICATION REACHING THE LUNGS.' MDIs create a fine mist for optimal lung deposition. Reducing dosage would not address delivery issues. Decreasing frequency would not improve delivery. Eliminating spacers would worsen delivery in patients who need them."}, {"id": "mdi_spacer", "slide": 999, "question": "A spacer is used with a metered-dose inhaler (MDI) to:", "options": ["Reduce medication dosage requirements", "Improve delivery of medication into the lungs", "Prevent medication interactions", "Decrease treatment cost"], "answer": [1], "rationale": "Quiz Review #19 under 'Metered-Dose Inhalers (MDIs) & Spacers' states 'A spacer is used to improve delivery of medication into the lungs.' This provides time for proper aerosolization. Reducing dosage requirements is not the primary purpose. Spacers don't prevent interactions. Treatment cost is not affected by spacer use."}, {"id": "inhaled_corticosteroid_rinse", "slide": 999, "question": "After using inhaled corticosteroids, the client should rinse their mouth to prevent:", "options": ["Dry mouth and throat irritation", "Oral thrush and candidiasis", "Bad taste and nausea", "Increased heart rate"], "answer": [1], "rationale": "Quiz Review #19 under 'Metered-Dose Inhalers (MDIs) & Spacers' states 'After inhaled corticosteroids, the client should rinse the mouth to prevent oral complications such as thrush or oral candidiasis.' Dry mouth is not the primary concern. Oral thrush is the specific complication mentioned. Bad taste is possible but not the main reason. Heart rate changes are not associated with inhaled corticosteroids."}, {"id": "rapid_relief_medications", "slide": 999, "question": "Rapid relief bronchodilator medications are primarily used for:", "options": ["Long-term inflammation prevention", "Acute dyspnea, wheezing, and accessory muscle use", "Daily maintenance therapy", "Prevention of asthma attacks"], "answer": [1], "rationale": "Quiz Review #19 under 'Bronchodilators vs. Anti-inflammatory Therapy' states rapid relief medications are 'used for acute dyspnea, wheezing, and accessory muscle use' by 'relaxing bronchial smooth muscle.' Long-term control medications are for inflammation prevention. Daily maintenance therapy describes controller medications. Prevention of attacks is a goal but not the immediate use."}, {"id": "opioid_cough_monitoring", "slide": 999, "question": "A client prescribed codeine for cough suppression should be monitored for opioid-related side effects including:", "options": ["Hypertension and tachycardia", "Sedation, constipation, and urinary retention", "Nausea, vomiting, and diarrhea", "Increased respiratory rate and wheezing"], "answer": [1], "rationale": "Quiz Review #19 under 'Antitussives & Cough Management' states opioid-based cough medications require monitoring for 'sedation, constipation, urinary retention.' These are classic opioid side effects. Hypertension and tachycardia are not typical opioid effects. Nausea/vomiting occur but sedation is the primary concern. Increased respiratory rate would be unexpected with opioid use."}, {"id": "tb_medication_timing", "slide": 999, "question": "Rifampin for tuberculosis treatment should be taken:", "options": ["With meals to improve absorption", "On an empty stomach", "With antacids to prevent stomach upset", "At bedtime to minimize side effects"], "answer": [1], "rationale": "Quiz Review #19 under 'Tuberculosis (TB) Expected clinical manifestations' states rifampin should be taken 'on an empty stomach' for proper absorption. Taking with meals reduces effectiveness. Antacids don't affect rifampin timing. Bedtime dosing doesn't address the absorption requirement."}, {"id": "pneumonia_fluids", "slide": 999, "question": "To thin respiratory secretions in pneumonia, the nurse should encourage:", "options": ["Increased fluid intake", "Decreased fluid intake to reduce sputum volume", "Thickened liquids only", "Carbonated beverages"], "answer": [0], "rationale": "Quiz Review #19 under 'Pneumonia \u2013 Oxygenation & Secretion Management' emphasizes that 'thinning secretions requires adequate fluid intake' to facilitate clearance in pneumonia patients. Dehydration thickens secretions and impairs ciliary function. Decreased fluid intake would worsen secretion viscosity. Thickened liquids are prescribed for dysphagia, not to thin secretions. Carbonated beverages don't provide the sustained hydration needed for secretion management."}, {"id": "copd_upright_positioning", "slide": 999, "question": "Upright positioning in COPD improves:", "options": ["Diaphragmatic excursion and lung expansion", "Blood pressure and cardiac output", "Urine output and kidney function", "Sleep quality and duration"], "answer": [0], "rationale": "Upright positioning allows better diaphragmatic excursion and lung expansion, improving ventilation and gas exchange in COPD."}, {"id": "tracheostomy_suctioning_priority", "slide": 999, "question": "Before performing tracheostomy suctioning, the nurse's first action should be to:", "options": ["Hyperoxygenate the patient", "Collect respiratory assessment data", "Prepare suction equipment", "Administer pain medication"], "answer": [1], "rationale": "Collecting respiratory data first ensures suctioning is indicated and helps determine the appropriate timing for hyperoxygenation."}, {"id": "home_oxygen_fire_safety", "slide": 999, "question": "Home oxygen therapy increases fire risk. Which precaution is most important?", "options": ["Keep oxygen at least 10 feet from electrical outlets", "Avoid petroleum-based products and open flames", "Use extension cords for oxygen concentrators", "Store oxygen cylinders in the garage"], "answer": [1], "rationale": "Oxygen supports combustion, so avoiding petroleum-based products (which are flammable) and open flames is critical for fire safety."}, {"id": "respiratory_acidosis_details", "slide": 999, "question": "In uncompensated respiratory acidosis, which ABG findings are expected?", "options": ["pH elevated, PaCO2 decreased, HCO3 normal", "pH decreased, PaCO2 elevated, HCO3 normal", "pH decreased, PaCO2 normal, HCO3 elevated", "pH elevated, PaCO2 elevated, HCO3 decreased"], "answer": [1], "rationale": "Respiratory acidosis shows decreased pH and elevated PaCO2. In uncompensated states, bicarbonate remains normal initially."}, {"id": "aspiration_hoarse_voice", "slide": 999, "question": "A client with hoarse voice after swallowing should be evaluated for:", "options": ["Gastroesophageal reflux disease", "Aspiration risk requiring immediate follow-up", "Laryngitis that will resolve spontaneously", "Allergic reaction to food"], "answer": [1], "rationale": "Hoarse voice after swallowing indicates possible aspiration and requires immediate evaluation to prevent complications."}];
